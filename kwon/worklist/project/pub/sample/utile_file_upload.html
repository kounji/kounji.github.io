						<input type="file" id="directory_upload" webkitdirectory>
					</div>
					<div class="file_list">
						<p></p>
					</div>
				</form>
				<script type="text/javascript">
					$(document).ready(function(){
						//const input = document.getElementById('directory_upload');
						const input = document.querySelector('#directory_upload');
						const preview = document.querySelector('.file_list');
						input.addEventListener('change', showTextFile);
						function showTextFile () {
							const selectedFiles = input.files;
							const list = document.createElement('ul');
							preview.appendChild(list);
							for(const file of selectedFiles){
								const listItem = document.createElement('li');
								const summary = document.createElement('span');
								const size = document.createElement('em');
								//summary.textContent = file.name + ',';
								summary.textContent = file.webkitRelativePath ;
								size.textContent = returnFilesSize(file.size);
								listItem.appendChild(summary);
								//listItem.appendChild(size);
								list.appendChild(listItem);
							}
							function returnFilesSize(number){
								return (number/1024).toFixed(2);
							}
						}
					});
				</script>
			</div>
