<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans);

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Open Sans', sans-serif;
}

/* Navigation */

nav {
  width: 100%;
  height: 60px; 
  position: fixed; 
  top: 0;
  background: #1ABC9C;
  width: 100%; overflow-x: auto; white-space: nowrap; 
}

nav ul {
  padding: 0;
  margin: 0 auto;
  list-style: none;
  text-align: center;
}
nav ul li {
  display: inline-block;
  margin: 0 10px;
}
nav ul li a {
  padding: 10px 0;
  color: #fff;
  font-size: 1rem;
  text-decoration: none;
  font-weight: bold;
  transition: all 0.2s ease;
}
nav ul li a:hover {
  color: #34495E;
}
a.active {
  border-bottom: 2px solid #ecf0f1;
}

/* Headings */

h1 {
  font-size: 5rem;
  color: #34495E;
}

/* Sections */

section {
  width: 100%;
  padding: 50px;
  background: #fff;
  border-bottom: 1px solid #ccc;
  height: 500px;
  text-align: center;
}
section:nth-child(even) {
  background: #ecf0f1;
}
section:nth-child(odd) {
  background: #bdc3c7;
}
.sections section:first-child {
  margin-top: 60px;
}
section.active {}

footer {
  height: 500px;
  background: #34495e;
}
</style>

</head>

<body>

<!-- wrapper(s) -->
<div class="wrapper">

  <div class="header">
    <h1>header</h1>
</div>
<div id="contents">

  <nav>
    <ul>
      <li><a href="#1">First</a></li>
      <li><a href="#2">Second</a></li>
      <li><a href="#3">Third</a></li>
      <li><a href="#4">Fourth</a></li>
      <li><a href="#5">Fifth</a></li>
      <li><a href="#6">6666666</a></li>
      <li><a href="#7">7777777</a></li>
      <li><a href="#8">8888888</a></li>
      <li><a href="#9">999999</a></li>
    </ul>
  </nav>
  
  <div class="sections">
    <section id="1"><h1>First</h1></section>
    <section id="2"><h1>Second</h1></section>
    <section id="3"><h1>Third</h1></section>
    <section id="4"><h1>Fourth</h1></section>
    <section id="5"><h1>Fifth</h1></section>
    <section id="6"><h1>666666</h1></section>
    <section id="7"><h1>777777</h1></section>
    <section id="8"><h1>88888</h1></section>
    <section id="9"><h1>9999</h1></section>
  </div>
  
  <footer></footer>
  


</div>

<div class="footer">
    푸터단
</div>




	
</div><!--// wrapper(e) -->
<script type="text/javascript">
var sections = $('section')
  , nav = $('nav')
  , nav_height = nav.outerHeight();

$(window).on('scroll', function () {
  var cur_pos = $(this).scrollTop();
  
  sections.each(function() {
    var top = $(this).offset().top - nav_height,
        bottom = top + $(this).outerHeight();
    
    if (cur_pos >= top && cur_pos <= bottom) {
      nav.find('a').removeClass('active');
      sections.removeClass('active');
      
      $(this).addClass('active');
      nav.find('a[href="#'+$(this).attr('id')+'"]').addClass('active');
    }
  });
});

nav.find('a').on('click', function () {
  var $el = $(this)
    , id = $el.attr('href');
  
  $('html, body').animate({
    scrollTop: $(id).offset().top - nav_height
  }, 500);
  
  return false;
});
</script>
</body>
