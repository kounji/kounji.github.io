<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="guide/image/favicon_cok.png">
	<title>2024 콕 마이데이터</title>

    <!-- 퍼블현황판 css -->
    <link rel="stylesheet" href="guide/css/swiper-4.5.1.min.css">
    <link rel="stylesheet" href="guide/css/cok_mydata_guide.css">

    <!-- 공통 library -->
    <script type="text/javascript" src="guide/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="guide/js/jquery-ui-1.14.1.min.js"></script>
    <script type="text/javascript" src="guide/js/swiper-4.5.1.min.js"></script>
    <script type="text/javascript" src="guide/js/ui_common.js"></script>
</head>
<body>
<div class="wrap">
	<div class="container">
		<!-- 여기부터 컨텐츠 -->
		<div class="submain expends">
            <div class="toast_swiper">
                <!-- Slider main container -->
                <div class="swiper-container">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide" style="background:lemonchiffon">top toast1</div>
                        <div class="swiper-slide" style="background:aquamarine">top toast2</div>
                        <div class="swiper-slide" style="background:burlywood">top toast3</div>
                        <div class="swiper-slide" style="background:grey">top toast4</div>
                        <div class="swiper-slide" style="background:thistle">top toast5</div>
                    </div>
                    <!-- If we need pagination 
                    <div class="swiper-pagination"></div>-->
                
                    <!-- If we need navigation buttons
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div> -->
                
                    <!-- If we need scrollbar 
                    <div class="swiper-scrollbar"></div>-->
                </div>
            </div>

            <div class="toggle_box">
                <strong class="title">나의 주요 소비는?</strong>
                <p>쇼핑에 가장 많은 지출 <strong>100만원</strong>을 썼어요. 지난달보다 가장 증가한 소비는 <strong>가구/침대</strong>에요</p>
                <button type="button" class="btn_toggle"><span>더보기</span></button>
                <div class="toggle_cont">
                    <div class="cate_swiper">
                        <!-- Slider main container -->
                        <div class="swiper-container">
                            <!-- Additional required wrapper -->
                            <div class="swiper-wrapper">
                                <!-- Slides -->
                                <div class="swiper-slide" style="background:lemonchiffon">1위 쇼핑</div>
                                <div class="swiper-slide" style="background:aquamarine">2위 가구</div>
                                <div class="swiper-slide" style="background:burlywood">3위 외식</div>
                            </div>
                            <!-- If we need pagination 
                            <div class="swiper-pagination"></div>-->
                        
                            <!-- If we need navigation buttons
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div> -->
                        
                            <!-- If we need scrollbar 
                            <div class="swiper-scrollbar"></div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!-- //여기까지 컨텐츠 -->
	</div>
</div>
<script>
$(window).on('load',function(){
	toastSwiper();
    cateSwiper();
    toggleBoxFnc();
});

function toastSwiper(){
    var testSwiper = new Swiper('.toast_swiper .swiper-container', {
        direction: 'vertical',
        autoplay:true,
        loop:true,
        speed: 400,
        slidesPerView: '1',
        spaceBetween: 0,
        //coverflowEffect: {
        //    rotate: 0,
        //    stretch: 0,
        //    depth: 100,
        //    modifier: 1,
         //   slideShadows : false,
        //},
        //pagination: {
        //    clickable: true,
        //    el:".swiper-pagination",
        //    renderBullet: function (index, className) {
        //        return '<button type="button" class="' + className + '"><span class="offscreen">' + (index + 1) + "</span></button>";
        //    },
            //type: 'fraction', ex)1/10
       // },
        //scrollbar: {
        //    el: '.swiper-scrollbar',
        //    hide: true,
        //},
    });
    $(window).on('scroll',function(){
        var scrollTop = $(window).scrollTop();
        //var winH = $(window).height();
        //var targetOffset = $('.toast_swiper').offset().top;
    // console.log(scrollTop, targetOffset)
        if(scrollTop > 200){
            $('.toast_swiper').addClass('hide')
            testSwiper.paused;
        }else{
            $('.toast_swiper').removeClass('hide');
            testSwiper.running
        }
    })
    
}
function cateSwiper(){
    var testSwiper = new Swiper('.cate_swiper .swiper-container', {
        speed: 400,
        slidesPerView: 'auto',
        spaceBetween: 20,
        //coverflowEffect: {
        //    rotate: 0,
        //    stretch: 0,
        //    depth: 100,
        //    modifier: 1,
         //   slideShadows : false,
        //},
        //pagination: {
        //    clickable: true,
        //    el:".swiper-pagination",
        //    renderBullet: function (index, className) {
        //        return '<button type="button" class="' + className + '"><span class="offscreen">' + (index + 1) + "</span></button>";
        //    },
            //type: 'fraction', ex)1/10
       // },
        //scrollbar: {
        //    el: '.swiper-scrollbar',
        //    hide: true,
        //},
    });
}
function toggleBoxFnc(){
    if($('.toggle_box').length > 0){
        $('.btn_toggle').on('click',function(){
            if(!$(this).parent('.toggle_box').hasClass('act')){
                $(this).parent('.toggle_box').addClass('act');
                $(this).find('span').text('접기');
            }else{
                $(this).parent('.toggle_box').removeClass('act');
                $(this).find('span').text('더보기');
            }
        })
    }
}
</script>
</body>
</html>
