<script>
var lottieAni = bodymovin.loadAnimation({
  container: document.getElementById('lottie-pop'), // 필수, 애니메이션 들어가는 곳 
  path: 'https://lottie.host/c6c9e3c1-eeeb-4b92-9784-f699db00429e/lO0ia2LI4R.json', // 필수(url 또는 json파일 다운로드 경로)
  renderer: 'svg', // 필수
  loop: false, // 반복재생
  autoplay: false // 자동재생
});

function lottieToggle(){
	lottieAni.stop();
	lottieAni.play();
}
