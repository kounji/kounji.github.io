<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="guide/image//favicon_cok.png">
	<title>2024 콕 마이데이터</title>
    <!-- 공통 library -->
    <script type="text/javascript" src="guide/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="guide/js/jquery-ui-1.12.1.min.js"></script>
    <!-- 퍼블현황판 css -->
    <link rel="stylesheet" href="guide/css/nhcapital_list_2024.css">
</head>

<body>
    <div id="wrap" class="nav-active">
        <div id="nav">
            <h1 class="h1">2024 CoK Mydata</h1>
            <button type="button" class="btn-nav-toggle" title="메뉴 닫기"></button>      
            
            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="guide.html" class="nav-menu-link active">guide</a></li>
                
            </ul>
        </div>
        <!-- // #nav  -->

        <div id="contents">
            <div class="guide-header">
                <h2 class="h2">콕뱅크 마이데이터4.0 작업 목록</h2>
                <div class="status-area">
                    <span class="status-item">전체 : <em class="num total">100</em>건 / 진행중 : <em class="num ing">10</em>건 / 완료 : <em class="num done">10</em>건 / 삭제 : <em class="num del">10</em>건</span>
                    <span class="status-item">진척률 : <em class="num percent">10</em>%</span>
                </div>
            </div>
            <div class="content">
                <div class="page-list">
                    <!-- 
                        - data-status="진행/완료/삭제"
                    // -->
                    <table class="page-list-table">
                        <caption>콕뱅크 마이데이타2.0 작업 목록</caption>
                        <colgroup>
                            <col style="width:10%">
                            <col style="width:10%">
                            <col style="width:10%">
                            <col style="width:10%">
                            <col style="width:4%">
                            <col>
                            <col style="width:10%">
                            <col style="width:5%">
                            <col style="width:4%">
                            <col style="width:5%">
                            <col style="width:13%">
                        </colgroup>
                        <thead>
                            <tr>
                                <th class="th">depth1</th>
                                <th class="th">depth2</th>
                                <th class="th">depth3</th>
                                <th class="th">depth4</th>
                                <th class="th">구분</th>
                                <th class="th">화면명</th>
                                <th class="th">화면ID</th>
                                <th class="th">담당</th>
                                <th class="th">상태</th>
                                <th class="th">완료일</th>
                                <th class="th">비고</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="page-list-tr">
                                <td class="td">공통</td>
                                <td class="td"></td>
                                <td class="td"></td>
                                <td class="td"></td>
                                <td class="td align-c"></td><!-- 풀팝/팝업/바텀/탭 -->
                                <td class="td"></td>
                                <td class="td align-c"><a href=".html" target="_blank" class="link-id"></a></td>
                                <td class="td align-c"></td>
                                <td class="td align-c" data-status=""></td><!-- 진행/완료/삭제 -->
                                <td class="td align-c"></td>
                                <td class="td">
                                    <!-- <p class="text-memo" data-date="1101"></p> -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <button type="button" class="btn-top">Top</button>

            <!-- 미리보기 -->
            <button type="button" class="btn-preview-toggle" title="미리보기 열기"></button>
            <iframe src="mobile/html/page/NHCM/MANHCM00000000.html" name="preview" class="preview"></iframe>

            <div class="hidden-area">
                <a href="ui_test/uiTestList.html" target="_blank" class="btn-test-list">테스트목록</a>
            </div>
        </div>
        <!-- // #contents -->
    </div>
    <!-- // #wrap -->

    <!-- 2024 퍼블현황판 js -->
    <script type="text/javascript" src="guide/js/nhcapital_list_2024.js"></script>
    <script>
        $(function(){
            // nav
            $('.btn-nav-toggle').on('click', function(){
                $(this).closest('#wrap').toggleClass('nav-active');

                if($(this).closest('#wrap').hasClass('nav-active')){
                    $(this).attr('title', '메뉴 닫기');
                } else {
                    $(this).attr('title', '메뉴 열기');
                }
            });

            // status
            var del = $('[data-status="삭제"]').length;
            var ing = $('[data-status="진행"]').length;
            var done = $('[data-status="완료"]').length;
            var total = $('.page-list-tr').length  - del;    

            // console.log('전체 : ', total)
            // console.log('진행 : ', ing)
            // console.log('완료 : ', done)
            // console.log('삭제 : ', del)
            $('.status-item .total').text(total);
            $('.status-item .ing').text(ing);
            $('.status-item .done').text(done);
            $('.status-item .del').text(del);
            $('.status-item .percent').text(Math.floor((done/total)*100));

            $('[data-status="삭제"]').each(function(){
                $(this).closest('tr').addClass('del-tr');
            });

            // preview
            $('.btn-preview-toggle').on('click', function(){
                $(this).closest('#wrap').toggleClass('prev-active');

                if($(this).closest('#wrap').hasClass('prev-active')){
                    $(this).attr('title', '미리보기 닫기');
                } else {
                    $(this).attr('title', '미리보기 열기');
                }
            });

            $('.link-id').each(function(){
                $(this).on('mouseover', function(){
                    var url = $(this).attr('href');
                    $('.preview').attr('src', url);
                }).on('click', function(){
                    $('.link-id').css('color', '');
                    $(this).css('color', '#0765e5');
                });
            });


            // scrollTop
            $('.btn-top').on('click', function(){
                $('html').animate({scrollTop:0}, 300);
            });
        });
    </script>
</body>
</html>
