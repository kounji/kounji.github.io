<html lang="ko" class="">
<head>
	<title>이벤트 팝업</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<style>
		html {font-size:62.5%}
		body {margin:0;}
		.open_info2024 {background-color:#f2f4f6;height:100vh;position:relative;}
		.open_info2024 img {display:block;margin:0 auto;width:37.5rem;}
		.open_info2024 .btn_close {
			z-index: 900;
			display: block;
			position: fixed;
			width: 2.4rem;
			height: 2.4rem;
			background: url('/error/assets/images/common/icon_close.png') no-repeat center/2.4rem;
			right: 1.6rem;
			top: 1.3rem;
		}
		.blind {
			position: absolute;
			display: inline-block;
			width: 1px;
			height: 1px;
			border: 0;
			margin: -1px;
			clip: rect(1px,1px,1px,1px);
			line-height: 0;
			overflow: hidden;
		}

		.temp_test_btn {display:block;position:absolute;bottom:0;right:0;width:20rem;height:15rem;}

	</style>
	<script src="/error/assets/js/jquery-3.7.1.min.js"></script>
	<script src="/error/assets/js/common_ofa_2025.js"></script>
	<script src="/error/assets/js/common_cokbank.js"></script>
	<script language="javascript">
		$(document).ready(function() {
			$('.temp_test_btn').on('click', function() {
				let cnt =$('#clickCnt').val();
				if (cnt < 4) {
					$("#clickCnt").val(Number(cnt) + 1)
				} else {
					goTobe()
				}
			})
			$('.btn_close').on('click', function() {
				try {
					window.$SMNATIVE.goHome();
				} catch(e) {
					console.log('error : ', e)
				} finally {
					window.fg.of.exec(function(r) {}, 'SBView', 'navigateFromGNB', ['goHome()']);
				}
			})
		})
		function goTobe () {
			const protocol	= location.protocol
			const hostname	= location.hostname
			const port		= '9090'
			let url = protocol + '//' + hostname + ':' + port + '/'
			window.location.href = url
		}
	</script>
</head>
<body>
	<div class="open_info2024">
		<img src="/error/assets/images/common/open_info2024.png" alt="보다 새로워진 NH콕마이데이터(자산관리)를 만나보세요! 더 나은 서비스 제공을 위해 NH콕마이데이터(자산관리) 서비스가 아래와 같이 중단 예정이오니 이용에 참고 바랍니다. 서비스 중단일시 2025년 6월 19일(목) 00시~09시(9시간), 더 쉽고 편리해진 자산관리">
		<input type="hidden" id="clickCnt" value="0"/>
		<a href="javascript:void(0);" class="temp_test_btn"></a>
		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
</body>
</html>
