<!DOCTYPE html>
<html lang="ko">
<head>
	<title>서비스 오류</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="./assets/css/mydata.css">
	<script src="./assets/js/jquery-3.7.1.min.js"></script>
	<script src="./assets/js/common_ofa_2025.js"></script>
	<script src="./assets/js/common_cokbank.js"></script>
	<script language='javascript'>
		$(document).ready(function() {
			$('#btnClose').on('click', function() {
				var currentCokBankWebView = '';

				asyncCokBankGetWebViewId().then(response=>{
					currentCokBankWebView = JSON.parse(response);
					console.log('cokBankWebViewId ',currentCokBankWebView,  currentCokBankWebView.id);
					
					try{
						if(currentCokBankWebView !== undefined && currentCokBankWebView !== null &&  
						   currentCokBankWebView.id !== undefined && currentCokBankWebView.id !== null && 
						   currentCokBankWebView.id !== '')
						{
							window.$SMNATIVE.goHome();
						}else{
							window.fg.of.exec(function(r) {}, 'SBView', 'navigateFromGNB', ['goHome()']);	
						}
					}catch(e)
					{
						//console.log('asyncCokBankGetWebViewId Internal catch', e);
						window.fg.of.exec(function(r) {}, 'SBView', 'navigateFromGNB', ['goHome()']);
					}

				}).catch(e=>{
					//console.log('asyncCokBankGetWebViewId catch', e);
					window.fg.of.exec(function(r) {}, 'SBView', 'navigateFromGNB', ['goHome()']);
				})

			})
		})
		/**
		 * 콕뱅크  ViewId 가져오기
		 */
		function cokBankGetWebViewId(){
			return new Promise((resolve) => {
				const callback = response => {
					resolve(response.result);
				};
				window.$SMNATIVE.getWebViewId(callback);
				
			})
		}

		async function asyncCokBankGetWebViewId() {
			return await cokBankGetWebViewId().then(result=>{
					return result;
				});
		}
	</script>

</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			
		</div>    
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1></h1>
		</div>
			
		<div class="popup_content com_bg_type00">
            <div class="secede_box">
				<p class="txt com_service">
				요청하신 페이지를 찾을 수 없습니다. <BR>
				잠시 후 다시 시도해 주십시오.</p>
			</div>  
		</div>
		
		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="javascript:void(0);" id="btnClose" class="btn btn_mint">확인</a>
			</div>
		</div>
	</div>
	<!--// full popup E -->


</body>
</html>
