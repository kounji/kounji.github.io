	<script>
		jQuery(document).ready(function(){
			jQuery('.btn_view_detail').on('click',function(){
				jQuery(this).siblings().children('.asset_detail').toggleClass('open');
				jQuery(this).toggleClass('close');
				if(jQuery('.asset_detail').hasClass('open')) {
					jQuery('.asset_detail').slideDown('slow');
					jQuery('.btn_view_detail').text('접기');//230720 상세접기에서 접기로 수정
				}else {
					jQuery('.asset_detail').slideUp('slow');
					jQuery('.btn_view_detail').text('더보기');//230720 상세보기에서 더보기로 수정
				}
			});
		});
	</script>
