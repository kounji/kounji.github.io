<!DOCTYPE html>
<html lang="ko">
<head>
	<title>자산 | 부동산상세</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header" class="mydata2023"><!-- 08/04 .mydata2023 위치 이동 -->
			<h1>자산</h1>
			<a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a>
			<div class="header_option">
				<a href="#nolink" class="btn_home"><span class="blind">홈이동</span></a>	
				<a href="#nolink" class="btn_nav"><span class="blind">전체메뉴열기</span></a>	
			</div>
		</header>
		<!--// header E -->
		
		<div class="content-view hasLNB mydata2023"><!-- 08/04 .mydata2023 위치 이동 -->
			<div class="com_tabmenu_type01 menunum04">
				<ul role="tablist">
					<li><a href="#nolink">전체자산</a></li>
					<li class="on"><a href="#nolink">자산현황</a></li>
					<li><a href="#nolink">부채관리</a></li>
					<li><a href="#nolink">자산진단</a></li>
				</ul>
			</div>
			<div class="lnb">
				<ul role="tablist">
					<li><a href="#nolink">예금</a></li>
					<li><a href="#nolink">투자</a></li>
					<li><a href="#nolink">연금</a></li>
					<li><a href="#nolink">페이/포인트</a></li>
					<li><a href="#nolink">보험</a></li>
					<li class="on"><a href="#nolink">부동산</a></li>
					<li><a href="#nolink">자동차</a></li>
					<li><a href="#nolink">기타</a></li>
				</ul>
			</div>

			<div id="content" class="renewal">
				<div class="com_inner">
					<div class="no_data_box no_data_box01 grayExclamationType">
						<div class="no_data_list">
							<p class="txt_sub">조회된 정보가 없습니다.</p>
						</div>
					</div>
				</div>
				
				<div class="com_inner">
					<div class="inner_banner mt30">
						<a href="javascript:void(0);" role="button">
							<img src="../../../../src/assets_v40/images/banner/img_banner_10_2023.png" alt="내 집 마련의 꿈 목표를 시작으로 현실로!">
						</a>
					</div>
				</div>

				<div class="new_add_register"><a href="#nolink" role="button"><span>추가할 부동산이 있으신가요?</span></a></div>
			</div>
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->

		</div>
	</div>
	<script>
		jQuery(document).ready(function(){
			jQuery('.lnb [role=tablist] > li').each(function(){
				// var lnb = jQuery('.lnb').not('.is_open');
				// console.log(jQuery(this));
				jQuery(this).on('click', function(){
					// console.log(jQuery(this));
					var scrollTo = jQuery(this).position().left - 100;
					jQuery(this).parents(jQuery('.lnb').not('.is_open')).animate({'scrollLeft':scrollTo},500);
					//console.log(scrollTo);
				});
			});

			//메뉴 열기
			jQuery('.menu_open').on('click', function(){
				jQuery('.menu_list_wrap').removeClass('close').addClass('open');
			});
			jQuery('.menu_list_wrap .menu_close').on('click', function(){
				jQuery('.menu_list_wrap').removeClass('open').addClass('close');
			});
		});
	</script>
</body>
</html>
