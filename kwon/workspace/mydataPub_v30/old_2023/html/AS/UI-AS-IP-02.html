<!DOCTYPE html>
<html lang="ko">
<head>
	<title>금융진단 금융스타일</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>4월의 금융스타일</h1>
		</div>
		<div class="com_tabmenu_type01 menunum02">
			<!-- 20211119 한별 접근성 role="tablist" 추가 S -->
			<ul role="tablist">
				<li class="on"><a href="#nolink">나의 금융 평가  </a></li>
				<li><a href="#nolink">남들과 비교</a></li>
			</ul>
			<!--// 20211119 한별 접근성 role="tablist" 추가 E -->
		</div> 
		<div class="popup_content com_no_bottom com_bg_type00 com_sub_type02">
			<div class="com_inner">
				<div class="tit_sub_top2">
					<strong>칭찬해요</strong><br>
					자산은 증가하고 부채는 감소하고 있네요.
				</div>
				<!---20210819 한별수정 칭찬해요 ~ 위험해요 케이스는 part div에 on 추가
				변화없음 : center div 에 on 추가 //이병철 ---->
				<div class="my_fin_stat_wrap">
					<div class="top">
						<div class="area">
							<div class="part part01 on">
								<div class="content">
									<span class="img"></span>
									<p>칭찬해요</p>
								</div>
							</div>
						</div>
						<div class="area">
							<div class="part part02 on">
								<div class="content">
									<span class="img"></span>
									<p>좋아졌어요</p>
								</div>
							</div>
						</div>
					</div>
					<div class="bottom">
						<div class="area">
							<div class="part part03 on">
								<div class="content">
									<span class="img"></span>
									<p>힘을내요</p>
								</div>
							</div>
						</div>
						<div class="area">
							<div class="part part04 on">
								<div class="content">
									<span class="img"></span>
									<p>위험해요</p>
								</div>
							</div>
						</div>
					</div>
					<div class="center on">
						변화가<br>없어요
					</div>
				</div>
				<div class="com_box_type01 com_box_list">
					<div class="new_tit_area">
						<div class="tit"><span>자산</span></div>
						<div class="total_price">
							<div class="raise"><em class="num">13,753,000</em><em class="unit">원</em></div>
						</div>
					</div>
					<div class="asset_box">
						<div class="txt_real_estate">

							자산 증가 1위는 <span>계좌</span>입니다.<!-- 20210927 한별 텍스트 계좌로 수정 -->

						</div>
					</div>
					<div class="real_estate_list">
						<dl>
							<dt>계좌</dt>
							<dd>
								<span class="com_price">
									<span class="raise">
										<em class="num">1,560,000</em><em class="unit">원</em>
									</span>
								</span>
							</dd>
						</dl>
						<dl>
							<dt>투자</dt>
							<dd>
								<span class="com_price">
									<span class="decrease">
										<em class="num">300,000</em><em class="unit">원</em>
									</span>
								</span>
							</dd>
						</dl>
						<!-- 20210917 한별 수정(페이머니추가) S -->
						<dl>
							<dt>선불</dt>
							<dd>
								<span class="com_price">
									<span class="raise">
										<em class="num">300,000</em><em class="unit">원</em>
									</span>
								</span>
							</dd>
						</dl>
						<!--// 20210917 한별 수정(페이머니추가) E -->
						<dl>
							<dt>부동산</dt>
							<dd>
								<span class="com_price">
									<span class="raise">
										<em class="num">200,000</em><em class="unit">원</em>
									</span>
								</span>
							</dd>
						</dl>
					</div>
				</div>
				<div class="com_box_type01 com_box_list">
					<div class="new_tit_area">
						<div class="tit"><span>부채</span></div>
						<div class="total_price">
							<div class="decrease"><em class="num">13,753,000</em><em class="unit">원</em></div>
						</div>
					</div>
					<div class="real_estate_list">
						<dl>
							<dt>대출</dt>
							<dd>
								<span class="com_price">
									<span class="raise">
										<em class="num">1,560,000</em><em class="unit">원</em>
									</span>
								</span>
							</dd>
						</dl>
						<dl>
							<dt>할부금융</dt>
							<dd>
								<span class="com_price">
									<span class="decrease">
										<em class="num">300,000</em><em class="unit">원</em>
									</span>
								</span>
							</dd>
						</dl>
						<dl>
							<dt>자동차할부</dt>
							<dd>
								<span class="com_price">
									<span class="raise">
										<em class="num">200,000</em><em class="unit">원</em>
									</span>
								</span>
							</dd>
						</dl>
						<dl>
							<dt>리스</dt>
							<dd>
								<span class="com_price">
									<span class="raise">
										<em class="num">200,000</em><em class="unit">원</em>
									</span>
								</span>
							</dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
