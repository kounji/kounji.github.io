		function dataTipFunc(seriesId, seriesName, index, xName, yName, data, values) {
			//console.log('dataTipFunc === '+seriesId, seriesName, index, xName, yName, data, values);
			return "<div class='postPop'>"

		}
		
		//날짜처리
		function getDay(values) {
			//console.log('getDay === '+values["Month"]);
			var won = values["Profit"];
			var wons = won.toString().replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,");
			var days = values["Month"].split('.');
			days = parseInt(days[0])+"월 "+parseInt(days[1])+"일";
			//console.log(days);
			jQuery('.post_popup, .postPop').fadeOut(500);//안내 팝업, 첫번째 값 숨기기
			if(won < 0){
				jQuery('.char_box01.chartArea').addClass('noAmt');
				jQuery('.list_gray_box .amt').text(wons+'원');
				jQuery('.list_gray_box .txt em').text(days);
			}else{
				jQuery('.char_box01.chartArea').removeClass('noAmt');
				jQuery('.list_gray_box .amt').text(wons+'원');
				jQuery('.list_gray_box .txt em').text(days);
			}
			return days;
		}
		
		//금액처리
		function getWon(values) {
			//console.log('getWon === '+values["Month"]);
			var won = values["Profit"];
			return won.toString().replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,");
		}
