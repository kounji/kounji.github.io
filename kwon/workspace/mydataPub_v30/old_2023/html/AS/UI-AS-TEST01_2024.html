<!DOCTYPE html>
<html lang="ko">
<head>
	<title>신용점수 올리기</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>신용점수 올리기</h1>
		</div>
			
		<div class="popup_content">
			<div class="grade_box fixed">
				<div class="g_cont_box">
					<div class="tit"><p>숨은 신용점수를 찾아보세요<strong>간편 신용점수 올리기</strong></p></div>
					<div class="visual"><img src="../../../../src/assets_v40/images/sub/bg_grade06.png" title="NH마이데이터 자산관리 화면 이미지"></div>
					<div class="inner_box">
						<div class="icon_box">
							<div class="icon_wrap">
								<div>
									<p><span>1</span><strong>올려보세요</strong></p>
									신용평가사에<br />성실 납부내역과<br />소득 정보를<br />제출해서<br />신용점수를<br />올릴 수 있어요.
								</div>
								<div>
									<p><span>2</span><strong>편리해요</strong></p>
									마이데이터를<br />통해 별도의 서류<br />발급 없이<br />간편하게 정보를<br />제출할 수 있어요.
								</div>
								<div>
									<p><span>3</span><strong>신속해요</strong></p>
									제출한 내역이<br />인정되면,<br />실시간으로<br />신용점수가<br />올라갈 수 있어요.
								</div>
							</div>
						</div>
						<div class="g_btn_box fixed">
							<div class="btn_full_box">
								<a href="javascript:void(0);" class="btn btn_mint">시작하기</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
	
       
</body>
</html>
