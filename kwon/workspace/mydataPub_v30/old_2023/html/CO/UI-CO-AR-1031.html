<!DOCTYPE html>
<html lang="ko">
<head>
	<title>공통 | 자산연결 | 공공 정보 연결 | 인증 및 연결 완료</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>공공 정보 연결</h1>
			<!-- <a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a> -->
		</div>
		
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner com_line_type01 com_top_type02">
				<div class="complete">
					<div class="secede_box2">
						<p class="txt">행정정보 연결이 완료 되었습니다</p>
					</div>
				</div>
			</div>
			<div class="com_inner">
				<div class="custom_list com_box_type01">
					<div class="new_tit_area">
						<div class="tit"><span>연결 성공 <em class="com_point_darkblue">2</em>개</span></div>
					</div>
					<div class="list_type_custom">
						<div class="list_item">
							<strong class="tit">지방세세목별과세(납세)<br>증명서(재산세)</strong>
							<span class="ico_result suc">성공</span>
						</div>
						<div class="list_item">
							<strong class="tit">연금산정용 가입내역확인서</strong>
							<span class="ico_result suc">성공</span>
						</div>
					</div>
				</div>
				<div class="custom_list com_box_type01">
					<div class="new_tit_area">
						<div class="tit"><span>연결 실패 <em class="com_point_darkblue">2</em>개</span></div>
					</div>
					<div class="list_type_custom">
						<div class="list_item">
							<strong class="tit">공무원연금내역서</strong>
							<span class="ico_result fail">실패</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="popup_footer fixed">
			<div class="com_btnhalfbox_type02">
				<a href="#nolink" role="button" class="btn btn_mint_gray">추가 연결</a>
				<a href="#nolink" role="button" class="btn btn_mint">확인</a>
			</div>
		</div>

		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
