<!DOCTYPE html>
<html lang="ko">
<head>
	<title>슬라이드 팝업</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<h1>신용정보 모두삭제</h1>          
			</div>
			<div class="popup_content com_btn_bottom">
				<div class="com_txt_type06">
                    <p class="com_txt05">수집된 <span class="com_point_mint">신용정보를 모두 삭제</span>하시겠어요?</p>
                    <p class="com_txt06">기존에 수집된 정보가 모두 삭제되어<br> 
						정상적인 서비스 제공이 어렵습니다.<br>
						고객 신용정보는 2021년 6월 18일 부터<br>  
						다시 수집할 수 있습니다.</p>
                </div>
			</div>
            <div class="popup_footer">
                <div class="com_btnhalfbox_type02">
                    <a href="#nolink" class="btn btn_grey">취소</a>
                    <a href="#nolink" class="btn btn_mint">삭제</a>
                    <!-- btn_off 제거시 활성화 -->
                </div>
			</div>
			
			<a href="#nolink" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// slide popup E -->
</body>
</html>
