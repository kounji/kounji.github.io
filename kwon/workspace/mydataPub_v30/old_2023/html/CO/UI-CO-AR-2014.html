<!DOCTYPE html>
<html lang="ko" class=""><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<head>
	<title>더보기 | 연결 기관 관리 | 연결 변경</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 슬라이드 팝업 시작 -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box renewal mydata2023"><!-- 0803 .mydata2023 클래스 이동-->
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<strong class="com_pop_tit01"><em class="">2개</em> 기관에 요청한 연결 재시도<br>결과를 확인해 주세요</strong>
			</div>
			<div class="popup_content com_btn_bottom">
				<div class="custom_list com_box_type01 mt15 noBorder">
					<div class="list_type_custom">
						<div class="list_item">
							<i class="B1AABF0000"></i>
							<strong class="tit">신한은행</strong>
							<span class="ico_result suc">연결성공</span>
						</div>
						<div class="list_item">
							<i class="B1AABF0000"></i>
							<strong class="tit">신한은행</strong>
							<span class="ico_result fail_tip">실패
								<div class="custom_tooltip">
									<div class="com_tooltip_type02 com_tooltip_type03">
										<a href="#nolink" role="button" class="com_btn_info">
											<em class="com_icon_info3"><span class="blind">툴팁열기</span></em>
										</a>
									</div>
									<div class="com_ballon_type01 com_ballon_type02" style="display:none;">
										<div>
											해당 기관에 보유한 자산이 없습니다.<br>
											(오류코드 <em>40403</em>)
											<a href="#nolink" class="com_btn_close"><span class="blind">툴팁닫기</span></a>
										</div> 
									</div>
								</div>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="popup_footer">
				<div class="btn_box">
					<a href="#nolink" class="btn btn_mint">확인</a>
				</div>
			</div>
			<a href="#nolink" role="button" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
