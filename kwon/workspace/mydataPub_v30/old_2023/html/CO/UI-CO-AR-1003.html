<!DOCTYPE html>
<html lang="ko">
<head>
	<title>더보기 | 연결 기관 관리 | 연결 변경</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>자산연결</h1>
			<a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a>
		</div>
		
		<div class="popup_content com_no_bottom"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner com_line_type01 com_top_type02">
				<strong class="com_pop_tit01">자산 연결을 위해<br>
					인증 방법을 선택해 주세요</strong>
			</div>
			<div class="com_inner">
				<div class="tit_wrap">
					<strong class="com_pop_tit01">통합 인증으로 한 번에 연결</strong>
				</div>
				<div class="custom_list com_box_type01">
					<div class="list_type_custom">
						<a href="javascript:void(0)" role="button" class="list_item ico_cfc ico01">
							<span class="tit">공동인증서</span>
							<span class="icon_mint">보유중</span><!-- 유효기간 내 인증서 보유 시 -->
							<!--<span class="icon_red">미보유</span>--><!-- 인증서 미보유 시 -->
							<!--<span class="icon_red">기간만료</span>--><!-- 유효기간 지난 보유 시인증서 -->
						</a>
					</div>
				</div>
				<div class="custom_list com_box_type01">
					<div class="list_type_custom">
						<a href="javascript:void(0)" role="button" class="list_item ico_cfc ico02">
							<span class="tit">금융인증서</span>
						</a>
					</div>
				</div>
				<div class="custom_list com_box_type01">
					<div class="list_type_custom">
						<a href="javascript:void(0)" role="button" class="list_item ico_cfc ico03">
							<span class="tit">PASS인증서</span>
						</a>
					</div>
				</div>
				<div class="custom_list com_box_type01">
					<div class="list_type_custom">
						<a href="javascript:void(0)" role="button" class="list_item ico_cfc ico04">
							<span class="tit">통합인증 중계시스템</span>
						</a>
					</div>
				</div>
				<div class="tit_wrap">
					<strong class="com_pop_tit01">기관별 인증으로 개별 연결</strong>
				</div>
				
				<div class="custom_list com_box_type01">
					<div class="list_type_custom">
						<a href="javascript:void(0)" role="button" class="list_item ico_cfc ico05">
							<span class="tit">선택한 기관에서 인증</span>
						</a>
					</div>
				</div>
			</div>
		</div>

		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
