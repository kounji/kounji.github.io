<!DOCTYPE html>
<html lang="ko" class=""><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<head>
	<title>문자 키패드</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 슬라이드 팝업 시작 -->
	<div class="dimmed" style="display:block;"></div>
	<div class="popup_box renewal mydata2023">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="keyPaddArea">
				<div class="keyPaddBox">
					<div class="topBox">
						<button class="on">한글</button>
						<button>영문</button>
					</div>
					<ul class="txtKey">
						<li>
							<button>ㅂ</button>
							<button>ㅈ</button>
							<button>ㄷ</button>
							<button>ㄱ</button>
							<button>ㅅ</button>
							<button>ㅛ</button>
							<button>ㅕ</button>
							<button>ㅑ</button>
							<button>ㅐ</button>
							<button>ㅔ</button>
						</li>
						<li>
							<button>ㅁ</button>
							<button>ㄴ</button>
							<button>ㅇ</button>
							<button>ㄹ</button>
							<button>ㅎ</button>
							<button>ㅗ</button>
							<button>ㅓ</button>
							<button>ㅏ</button>
							<button>ㅣ</button>
						</li>
						<li>
							<button class="up"></button>
							<button>ㅋ</button>
							<button>ㅌ</button>
							<button>ㅊ</button>
							<button>ㅍ</button>
							<button>ㅠ</button>
							<button>ㅜ</button>
							<button>ㅡ</button>
							<button class="bk"></button>
						</li>
					</ul>
					<div class="bottmBox">
						<button class="num">123</button>
						<button class="spc">Space</button>
						<button class="cmp">완료</button>
					</div>
				</div>
			</div>
			<a href="#nolink" role="button" class="btn_close" style="top:1rem;"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// 슬라이드 팝업 종료 -->
</body>
</html>
