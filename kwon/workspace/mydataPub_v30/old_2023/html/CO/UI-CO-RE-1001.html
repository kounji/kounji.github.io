<!DOCTYPE html>
<html lang="ko">
<head>
	<title>부동산</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>부동산</h1>
		</div>
		
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->

			<!-- 검색 영역 S -->
			<div class="com_inner">
				<strong class="com_pop_tit01">부동산 종류를 선택하세요.</strong>
				<div class="com_tabmenu_type03 custom_tab">
					<!-- 2022-07-19 li role / aria aria-selected 삭제 -->
					<ul role="tablist">
						<li class="on"><a href="#nolink"><span>아파트</span></a></li><!-- 10/06 jlee 접근성 반영 role="presentation" 삭제 -->
						<li><a href="#nolink"><span>직접입력</span></a></li><!-- 10/06 jlee 접근성 반영 role="presentation" 삭제 -->
					</ul>
				</div>
				<div class="tab_wrap02">
					<div class="com_input_type02">
						<input type="search" id="txt01" class="inputClear" name="" value="" aria-hidden="false" placeholder="동/단지 명으로 아파트 찾기" title="아파트 찾기"><!-- 10/06 jlee 접근성 반영 aria-hidden는 반드시 false로 해주세요 -->
						<a href="#nolink" role="button" class="com_btn_delete"><span class="blind">삭제</span></a>
						<a href="#nolink" role="button" class="com_btn_search"><span class="blind">검색</span></a>
					</div>
				</div>
			</div>
			<div class="com_inner">
				<div class="com_btnselectbox_type01">
					<button type="button" class="com_btnselect_type01" title="면적 선택">
						<span>면적 선택하세요.</span>
					</button>
				</div>

				<div class="com_btnselectbox_type01">
					<button type="button" class="com_btnselect_type01" title="주거형태 선택">
						<span>주거형태 선택하세요.</span>
					</button>
				</div>
			</div>

		</div>
		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="#nolink" class="btn btn_mint">다음</a>
			</div>
		</div>

		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>

	</div>
	<!--// full popup E -->

	<script type="text/javascript">

	/*
		영업점명을 입력하세요 부분의 글자 입력시 x 버튼 활성화
		입력 후 x 버튼 클릭시 글자 삭제
	*/
	$(function() {
		var _inputBox = $('.inputClear'); // Input Box
		var _clearBtn = $('.com_btn_delete'); // X Btn

		_inputBox.keyup(function(){
			var searchVal = $(this).val()
			searchLen = searchVal.length;
			$(this).next(_clearBtn).addClass('btnDeleteShow');
			_clearBtn.on('click', function() {
				$(this).removeClass('btnDeleteShow');
				_inputBox.val(''); 
			});
		});

	});
	</script>
</body>
</html>
