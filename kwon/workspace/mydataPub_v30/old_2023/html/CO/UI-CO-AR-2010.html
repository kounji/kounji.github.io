<!DOCTYPE html>
<html lang="ko" class=""><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<head>
	<title>서비스 가입</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 전체 팝업 시작 -->
	<div class="full_popup renewal mydata2023" id="full_popup_01"><!-- 0803 .mydata2023 클래스 이동-->
		<div class="popup_header">
			<h1>자산연결</h1>
		</div>
		
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner progress_wrap">
				<div class="complete">
					<div class="secede_box2">
						<p class="txt titH1">자산(공공)정보 연결이<br>완료 되었습니다</p>
					</div>
				</div>
			</div>
			<div class="com_inner">
				<div class="custom_box">
					<div class="new_tit_area flex_new_tit_area mt15">
						<strong class="tit"><span>연결 완료 기관 <em class="pointColor green">2개</em></span></strong>
					</div>
				</div>
				<div class="custom_list com_box_type01 noBorder mt10">
					<div class="list_type_custom">
						<div class="list_item">
							<i class="B1AABF0000"></i>
							<strong class="bank_name tit">신한은행</strong>
							<span class="ico_result suc">성공</span>
						</div>
						<div class="list_item">
							<i class="B1AABF0000"></i>
							<strong class="bank_name tit">국민연금공단</strong>
							<span class="ico_result suc">성공</span>
						</div>
					</div>
				</div>
				<div class="custom_box">
					<div class="new_tit_area flex_new_tit_area mt20">
						<strong class="tit"><span>연결 실패 기관 <em class="pointColor red2">2개</em></span></strong>
					</div>
				</div>
				<div class="custom_list com_box_type01 noBorder mt10">
					<div class="list_type_custom">
						<div class="list_item">
							<i class="B1AABF0000"></i>
							<strong class="bank_name tit">신한은행</strong>
							<span class="ico_result fail">실패</span>
						</div>
						<div class="list_item">
							<i class="B1AABF0000"></i>
							<strong class="bank_name tit">국민건강보험공단</strong>
							<span class="ico_result fail">실패</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="#nolink" role="button" class="btn btn_mint">확인</a>
			</div>
		</div>

		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
	<!--// 전체 팝업 종료 -->
</body>
</html>
