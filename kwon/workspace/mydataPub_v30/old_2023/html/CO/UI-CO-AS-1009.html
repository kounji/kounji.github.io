<!DOCTYPE html>
<html lang="ko">
<head>
	<title>가입 | 자산관리서비스가입 | 권유직원 선택 누락 알림 팝업</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box renewal">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_content com_btn_bottom">
				<!-- 2022-07-07 마크업변경 -->
				<div class="no_data_box">
					<div class="no_data_list">
						<p>선택한 권유직원이 없습니다.</p>
						<span class="txt_sub">직원 조회 후 권유직원을 선택해 주세요.</span>
					</div>
					<div class="com_btn_area">
						<a href="#nolink" role="button" class="com_btn_round"><span class="btn_go">직원 찾기</span></a>
					</div>
				</div>
				<!-- //2022-07-07 마크업변경 -->
			</div>
			<div class="popup_footer">
				<div class="btn_full_box">
					<a href="#nolink" role="button" class="btn btn_mint">권유직원 없이 가입 </a>
				</div>
			</div>
			
			<a href="#nolink" role="button" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// slide popup E -->
