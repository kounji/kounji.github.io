<!DOCTYPE html>
<html lang="ko">
<head>
	<title>한번에 등록</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

				<div class="com_box_type07 bg_mint mt15">

					<a href="#nolink" role="button">

					</a>
					<!--// 20211105 한별 접근성 role="button" 추가 E -->
				</div>
			</div>

						<div class="btn_radio">
							<input type="radio" name="one_sel" id="radio01" aria-hidden="true">
							<label for="radio01">
								<i class="one_sel_01"><span class="blind">은행</span></i>
								<span>은행</span>			
							</label>	
						</div>	
					</li>
					<li>
						<div class="btn_radio">
							<input type="radio" name="one_sel" id="radio02" aria-hidden="true">

								<span>증권</span>							
							</label>	
						</div>	
					</li>
					<li>
						<div class="btn_radio">
							<input type="radio" name="one_sel" id="radio03" aria-hidden="true">
							<label for="radio03">

					<li>

								<span>보험</span>

					<li>

					<li>

							</label>

					<li>
						<div class="btn_radio">
							<input type="radio" name="one_sel" id="radio11" aria-hidden="true">
							<label for="radio11">
								<i class="one_sel_11"><span class="blind">대부</span></i>

							</label>

				<!--// 20211105 한별 접근성 aria-hidden="true",role="radio" 추가 E -->

		<a href="#nolink" role="button" class="btn_close"><span class="blind">팝업닫기</span></a>
