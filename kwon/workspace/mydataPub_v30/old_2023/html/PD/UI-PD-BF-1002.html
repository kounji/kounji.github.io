<!DOCTYPE html>
<html lang="ko">
<head>
	<title>환율알림설정 &lt; 금융 브리핑 &lt; 금융생활</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>환율 알림 설정</h1>
			<!-- <a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a> -->
		</div>

		<div class="popup_content com_no_bottom"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner com_line_type01 custom_box_com_line_type01 pb22 pt20">
				<strong class="com_pop_tit01">알아두세요</strong>
				<ul class="bl_dot_list custom_list pb0 mt12">
					<li>환율 알림 대상 통화는 최대 3개까지 설정할 수 있습니다.</li>
					<li>매일 오전 9시, 오후 2시에 업데이트 됩니다.</li>
				</ul>
			</div>
			<div class="com_inner">
				
				<div class="house_info custom_box custom_box_product01 com_box_list3">
					<div class="slick_refresh product">
						<div class="item">
							<div class="bg_box">
								<strong class="com_cont_tit01">선택 통화</strong>
								<button type="button" class="custom_box_btn" title="수정">수정</button>
							</div>
							<div class="custom_country_list_box01">
								<div class="com_box_type01">
									<div class="house_price">
										<i class="ico ico_USD"><span class="blind">미국</span></i>
										<span class="unit">미국 USD</span>
									</div>
								</div>
								<div class="com_box_type01">
									<div class="house_price">
										<i class="ico ico_JPY"><span class="blind">일본</span></i>
										<span class="unit">일본 JPY</span>
									</div>
								</div>
								<div class="com_box_type01">
									<div class="house_price">
										<i class="ico ico_EUR"><span class="blind">유로연합</span></i>
										<span class="unit">유로연합 EUR</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
