<!DOCTYPE html>
<html lang="ko" class=""><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<head>
	<title>은퇴 후 월 생활비</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 슬라이드 팝업 시작 -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box renewal mydata2023"><!-- 0803 .mydata2023 클래스 이동-->
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<strong class="com_pop_tit01">은퇴 후 월 생활비 목표</strong>
			</div>
			<div class="popup_content com_btn_bottom">
				<div class="radio_list noLine">
					<div class="btn_radio">
						<input type="radio" name="radio03" id="radio3-1" checked>
						<label for="radio3-1"><em>124</em>만원으로 절약하며 생활</label>
					</div>
					<div class="btn_radio">
						<input type="radio" name="radio03" id="radio3-2">
						<label for="radio3-2"><em>177</em>만원으로 안정적인 생활</label>
					</div>
					<div class="btn_radio">
						<input type="radio" name="radio03" id="radio3-3">
						<label for="radio3-3"><em>220</em>만원으로 여유로운 생활</label>
					</div>
					<div class="btn_radio">
						<input type="radio" name="radio03" id="radio3-4">
						<label for="radio3-4"><em>300</em>만원으로 풍요로운 생활</label>
					</div>
				</div>
				<hr>
				<strong class="com_box_tit">목표한 다른 생활비가 있나요?</strong>
				<div class="com_input_type01 input_title_type">
					<label for="com_input01">생활비 직접 입력</label>
					<input type="number" id="com_input01" class="com_txtright_type02" name="" value="" required="" placeholder="355" title="생활비 금액입력">
					<div class="del_txt">
						<a href="#nolink" class="com_btn_delete2"><span class="blind">삭제</span></a>
						<span class="com_inputtxtright2">만원</span>
					</div>
				</div>
				<strong class="com_txt_sub01 com_point_red">124만원~1000만원 사이에서 입력 가능합니다.</strong>
				<p class="com_txtinfo_type01">국민연금공단 개인 노후 생활비 기준</p>
			</div>
			<div class="popup_footer">
				<div class="btn_box">
					<a href="#nolink" class="btn btn_mint">확인</a>
				</div>
			</div>
			<a href="#nolink" role="button" class="btn_close"><span class="">취소</span></a>
		</div>
	</div>
	<!--// 슬라이드 팝업 종료 -->
</body>
</html>
