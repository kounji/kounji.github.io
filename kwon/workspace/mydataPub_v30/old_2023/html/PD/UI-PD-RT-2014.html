<!DOCTYPE html>
<html lang="ko" class=""><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<head>
	<title>은퇴 준비 진단 | 금융과생활</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
 
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 전체 팝업 시작 -->
	<div class="full_popup mydata2023" id="full_popup_01" style="display:block;"><!-- 0803 .mydata2023 클래스 이동-->
		<div class="popup_header"> 
			<h1>은퇴 준비 진단</h1>
		</div>

		<div class="popup_content com_bg_type00">
			<div class="com_inner progress_wrap">
				<strong class="titH1">기본정보</strong>
				<span class="progress_num" aria-label="전체 3단계 중 1단계"><em class="pointColor green">1</em>/3</span>
				<div class="com_inputarea_type01">
					<p class="com_txtretire_type01">내 나이는 <span>1981</span>년생</p>
					<div class="com_input_type01 com_word1">
						<input type="tel" id="com_input01" class="" name="" value="40" required="" placeholder="" title="현재나이">
						<label for="com_input01"></label>
						<div class="del_txt">
							<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
							<span class="com_inputtxtright2">세</span>
						</div>
					</div>
					<p class="com_txtretire_type01 ani-active">은퇴 예상 나이는</p>
					<div class="com_input_type01 ani-active com_word1">
						<input type="tel" id="com_input02" class="" name="" value="60" required="" placeholder="" title="은퇴나이">
						<label for="com_input02"></label>
						<div class="del_txt">
							<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
							<span class="com_inputtxtright2">세</span>
						</div>
					</div>
					<p class="com_txtinfo_type01 ani-active">국민연금 수급 개시 가능 연령 기준</p>
					<p class="com_txtretire_type01 mt20 ani-active">나의 기대 수명은,</p>
					<div class="com_input_type01 ani-active com_word1">
						<input type="tel" id="com_input03" class="" name="" value="80" required="" placeholder="" title="기대수명">
						<label for="com_input03"></label>
						<div class="del_txt">
							<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
							<span class="com_inputtxtright2">세</span>
						</div>
					</div>
					<p class="com_txtinfo_type01 ani-active">통계청 발표 자료 기준 남자 평균 기대수명</p>
				</div>
			</div>
		</div>

		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="#nolink" class="btn btn_mint">다음</a>
			</div>
		</div>
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>	
	</div>
	<!--// 전체 팝업 종료 -->
</body>
</html>
