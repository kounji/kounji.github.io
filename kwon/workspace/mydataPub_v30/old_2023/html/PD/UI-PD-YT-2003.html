<!DOCTYPE html>
<html lang="ko" class="mydata2023"><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<head>
	<title>연말정산 | 총 소득 입력</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 슬라이드 팝업 시작 -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box renewal">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<h1>총 소득 입력</h1>
				<!-- <a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a> -->
			</div>
			<div class="popup_content com_btn_bottom">
				<div class="com_input_type01 com_word2 mt0">
					<input type="number" id="com_input01" value="300,000"  required="" placeholder="총 소득 직접 입력" title="총 소득 입력">
					<!-- <label for="com_input01">
						<span class="txt_label_x">연소득</span>
					</label> -->
					<div class="del_txt">
						<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
						<span class="com_inputtxtright2">만원</span>
					</div>
					<p class="com_sum">4조 2,345억 6,789만원</p>
					<div class="btn_price_group">
						<button type="button" class="btn_price">+<strong>5</strong>만</button>
						<button type="button" class="btn_price">+<strong>10</strong>만</button>
						<button type="button" class="btn_price">+<strong>100</strong>만</button>
						<button type="button" class="btn_price">+<strong>1000</strong>만</button>
					</div>
					<p class="com_txtinfo_type01 mt20">총소득에 따라 공제 여부와 금액이 달라요.</p>
				</div>
			</div>
			<div class="popup_footer">
				<div class="btn_full_box2">
					<a href="#nolink" class="btn btn_mint">확인</a>
				</div>
			</div>
			<a href="#nolink" role="button" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// 슬라이드 팝업 종료 -->
</body>
</html>
