<!DOCTYPE html>
<html lang="ko" class="mydata2023"><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<head>
	<title>목표 등록</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>

<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 전체 팝업 시작 -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>목표 등록</h1>
		</div>	
		<div class="popup_content com_space_bottom com_bg_type00">
			<div class="com_inner">
				<strong class="titH1">이루고 싶은 목표에 도전하세요</strong>
				
				<!-- 버킷리스트 -->
				<div class="bucketlist_wrap mt40">
					<div class="flex_title_area">
						<strong class="titH3">버킷리스트</strong>
						<a href="javascript:void(0)" class="link_arrow">상품추천</a>
					</div>

					<div class="scroll_wrap">
						<ul class="listbox_scroll">
							<li class="mygoal_cont_box mint">
								<a href="#nolink">
									<div class="img_wrap">
										<img src="../../../../src/assets_v40/images/img/bucketList_home_2023.png" alt="집 이미지" style="width:calc(20.3rem / 2.5);">
									</div>

									<div class="text">
										꿈에 그리던<br>
										내 집 마련!
									</div>
								</a>
							</li>
							<li class="mygoal_cont_box orange">
								<a href="#nolink">
									<div class="img_wrap">
										<img src="../../../../src/assets_v40/images/img/bucketList_car_2023.png" alt="차 이미지" style="width:calc(27.1rem / 2.5);">
									</div>

									<div class="text">
										내 차고에<br> 
										드림카 채우기!
									</div>
								</a>
							</li>
							<li class="mygoal_cont_box lightgreen">
								<a href="#nolink">
									<div class="img_wrap">
										<img src="../../../../src/assets_v40/images/img/bucketList_travel_2023.png" alt="비행기 이미지" style="width:calc(26.2rem / 2.5);">
									</div>

									<div class="text">
										나의 워라벨,<br> 
										설레는 여행!
									</div>
								</a>
							</li>
							<li class="mygoal_cont_box skyblue">
								<a href="#nolink">
									<div class="img_wrap">
										<img src="../../../../src/assets_v40/images/img/bucketList_leisure_2023.png" alt="골프공과 골프장 카트 이미지" style="width:calc(21.9rem / 2.5);">
									</div>

									<div class="text">
										힐링 라이프,<br> 
										나의 여가생활!
									</div>
								</a>
							</li>
							<li class="mygoal_cont_box peach">
								<a href="#nolink">
									<div class="img_wrap">
										<img src="../../../../src/assets_v40/images/img/bucketList_language_2023.png" alt="한자 文과 알파벳 A 이미지" style="width:calc(19.5rem / 2.5);">
									</div>

									<div class="text">
										새로운 도전,<br> 
										자기계발로 시작!
									</div>
								</a>
							</li>
							<li class="mygoal_cont_box purple">
								<a href="#nolink">
									<div class="img_wrap">
										<img src="../../../../src/assets_v40/images/img/bucketList_pet_2023.png" alt="반려동물 강아지 이미지" style="width:calc(17.2rem / 2.5);">
									</div>

									<div class="text">
										또 다른 가족,<br>
										반려동물과 함께!
									</div>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<!-- //버킷리스트 -->

				<!-- 금융목표 -->
				<div class="finance_goal">
					<strong class="titH3">금융목표</strong>

					<ul class="list_link_type">
						<li>
							<a href="#nolink" class="spare">
								<p>예산만큼 아껴쓰기</p>
								<span class="mint_badge">진행중</span>
							</a>
						</li>
						<li>
							<a href="#nolink" class="saving">
								<p>차근차근 돈 모으기</p>
							</a>
						</li>
						<li>
							<a href="#nolink" class="investing">
								<p>성공적인 투자 하기</p>
							</a>
						</li>
					</ul>
				</div>
				<!-- //금융목표 -->
			</div>
		</div>

		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// 전체 팝업 종료 -->

</body>
</html>
