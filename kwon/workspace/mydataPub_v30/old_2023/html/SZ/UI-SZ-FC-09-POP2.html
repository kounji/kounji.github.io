<!DOCTYPE html>
<html lang="ko">
<head>
	<title>마이농가 수입에 추가</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- slide popup S -->
	<div class="dimmed" style="display:block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<h1>마이농가 수입에 추가</h1>          
			</div>
			<div class="popup_content pop_btn_box">
				<div class="pop_tit_item_box">
					<div class="com_title">
						<div class="tit">수입카테고리 선택</div>
					</div>
					<ul class="com_radio_type03">
						<li>
							<div class="btn_radio">
								<input type="radio" name="icom_caregory" id="icom_caregory_01" checked="checked" />
								<label for="icom_caregory_01">
									<span>주산물</span>			
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="icom_caregory" id="icom_caregory_02">
								<label for="icom_caregory_02">
									<span>부산물</span>							
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="icom_caregory" id="icom_caregory_03">
								<label for="icom_caregory_03">
									<span>기타외수익</span>							
								</label>	
							</div>	
						</li>
					</ul>
					<div class="com_title">
						<div class="tit">작목 선택</div>
					</div>
					<ul class="com_radio_type03">
						<li>
							<div class="btn_radio">
								<input type="radio" name="crop" id="crop_all" checked="checked" />
								<label for="crop_all">
									<span>전체품목</span>			
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="crop" id="crop_01">
								<label for="crop_01">
									<span>콩</span>							
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="crop" id="crop_02">
								<label for="crop_02">
									<span>오이</span>							
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="crop" id="crop_03">
								<label for="crop_03">
									<span>배추</span>							
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="crop" id="crop_04">
								<label for="crop_04">
									<span>사과</span>							
								</label>	
							</div>	
						</li>
					</ul>
				</div>
			</div>
			<div class="popup_footer">
				<div class="btn_full_box">
					<a href="#nolink" class="btn btn_mint">확인</a>
				</div>
			</div>
			<a href="#nolink" class="btn_close"><span class="">취소</span></a>
		</div>
	</div>
	<!--// slide popup E -->
</body>
</html>
