<!DOCTYPE html>
<html lang="ko">
<head>
	<title>농기계 상각 관리 | 마이농가</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
        <div>
			<a href="#nolink" class="btn_pop_view" aria-controls="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->
	<!-- full popup S -->
    <div class="full_popup" id="full_popup_01" style="display:block;">
		<div class="popup_header">    
			<h1>자동차 보험</h1>
			<a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a>
		</div>
	
        <div class="popup_content com_no_bottom com_bg_type00">
			<div class="com_inner">
				<!--   20210803 한별 수정 적용 S -->
				<div class="com_top_type01 btn_r_box">
					<a href="#nolink" class="com_btnround_type04">삭제</a>
					<a href="#nolink" class="com_btnround_type04">상각 등록</a>
				</div>            
				<!--//   20210803 한별 수정 적용 E -->
				<div class="card_list_box">
					<ul class="list_type_02 expand chk_expand">
						<li>
							<dl>
								<dt>
									<span class="btn_check">
										<input type="checkbox" name="check01" id="check01">
										<label for="check01">
											<span>트랙터</span>
										</label>
									</span>
									<button type="button" class="btn_move"><span class="blind">팝업이동</span></button>
								</dt>
								<dd><span>대광농기계</span></dd>
								<dd><span>상각기간: 3년 2개월</span></dd>
								<dd class="kind">내용년수(개월): 24 개월</dd>
								<dd class="kind">호박 (20%), 감자(20%), 고구마 (10%)</dd>
							</dl>
						</li>
						<li>
							<dl>
								<dt>
									<span class="btn_check">
										<input type="checkbox" name="check02" id="check02">
										<label for="check02">
											<span>트레일러</span>
										</label>
									</span>
									<button type="button" class="btn_move"><span class="blind">팝업이동</span></button>
								</dt>
								<dd><span>동양실업</span></dd>
								<dd><span>상각기간: 1개월</span></dd>
								<dd><span>처분일자: 21.04.22 </span></dd>
								<dd class="kind">내용년수(개월): 24 개월</dd>
								<dd class="kind">사보래(사보이양배추) (20%), 빨간양배추(루비볼) (20%), 기타선인장/다육식물류 (10%) </dd>
							</dl>
						</li>
					</ul>
                </div>


                <!-- 등록 내역 없을 때 S -->
                <div class="weather_top_default pt0 pr0 pl0">
                    <a href="#nolink">
                        <div class="com_box_type01 mt15">
                            <span class="add_btn_ico"></span>
                            <strong class="com_box_tit">보유한 농기계의 상각을 등록해 주세요.</strong>
                        </div>
                    </a>
                </div>
                <!-- //등록 내역 없을 때 E -->
            </div>  
        </div>
        
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
    <!--// full popup E -->
</body>
</html>
