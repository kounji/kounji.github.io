<!DOCTYPE html>
<html lang="ko">
<head>
	<title>서비스 이용 동의</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>서비스 이용 동의</h1>
		</div>
			
		<div class="popup_content com_bg_type00">
			<div class="com_inner com_line_type01 com_top_type04">
                <div class="secede_box_service myfarm">
                    <p class="txt">나의 슬기로운 영농생활</p>
                    <p class="txt_sub">나의  매입/매출 정보를 달력과<br>영농일지로 관리 할 수 있어요!</p>
                </div>
            </div>  
            <div class="com_inner">
                <p class="dot_msg mt30"><strong class="mb15">선택동의 항목입니다.</strong>미선택 시 영농캘린더와 영농일지에 경제데이터(매입/매출등) 연계가 불가능합니다.</p>
                <ul class="new_agree_list mt15">
                    <li>
                        <span class="btn_check">
                            <input type="checkbox" name="agree" id="check01">
                            <label for="check01">
                                <span>서비스 개인(신용)정보조회동의서</span>
                            </label>
                        </span>							
                    </li>
                </ul>
                <p class="dot_msg mt35">다시 보지 않기 후 약관 동의를 원할 경우 ‘약관 및 동의서’ 메뉴를 확인해주세요.</p>
			</div>
           
		</div>

		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="#nolink" class="btn btn_mint btn_off">서비스 이용하기</a>
				<!-- btn_off 제거시 활성화 -->
			</div>
            <div class="noview service">
                <span class="btn_checkbox02">
                    <input type="checkbox" name="check02" id="check02">
                    <label for="check02">
                        <span>다시 보지 않기</span>
                    </label>
                </span>
            </div>
		</div>
        
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
		
	</div>
	<!--// full popup E -->


</body>
</html>
