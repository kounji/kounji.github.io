<!DOCTYPE html>
<html lang="ko" class="mydata2023"><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<head>
	<title>슬라이드 팝업</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box renewal">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<h1>조건 검색</h1>
				<!-- <a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a> -->
			</div>
			<div class="popup_content com_btn_bottom">
				<div class="com_input_type01 mt0">
					<label for="com_input01"></label>
					<input type="search" id="com_input01" class="" name="" value="" placeholder="가맹점명을 입력하세요" title="가맹점 찾기">
					<a href="javascript:void(0);" class="com_btn_delete"><span class="blind">삭제</span></a>
					<a href="javascript:void(0);" class="com_btn_search"><span class="blind">검색</span></a>
				</div>

				<!-- 결제금액 -->
				<div class="btn_radio_wrap">
					<strong class="titH5">결제금액</strong>
					<ul class="com_radio_type03">
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio2" id="radio2-1" checked="checked">
								<label for="radio2-1">
									<span>전체</span>
								</label>
							</div>
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio2" id="radi2-2">
								<label for="radi2-2">
									<span>높은순</span>
								</label>
							</div>
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio2" id="radio2-3">
								<label for="radio2-3">
									<span>낮은순</span>
								</label>
							</div>
						</li>
					</ul>
				</div>
				<!-- //결제금액 -->

				<!-- 거래상태 -->
				<div class="btn_radio_wrap">
					<strong class="titH5">거래상태</strong>
					<ul class="com_radio_type03">
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio3" id="radio3-1" checked="checked">
								<label for="radio3-1">
									<span>전체</span>
								</label>
							</div>
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio3" id="radi3-2">
								<label for="radi3-2">
									<span>결제(승인)</span>
								</label>
							</div>
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio3" id="radio3-3">
								<label for="radio3-3">
									<span>취소</span>
								</label>
							</div>
						</li>
					</ul>
				</div>
				<!-- //거래상태 -->
			</div>
			<div class="popup_footer">
				<div class="btn_full_box2">
					<a href="#nolink" role="button" class="btn btn_mint">조회</a>
				</div>
			</div>
			<a href="#nolink" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// slide popup E -->
</body>
</html>
