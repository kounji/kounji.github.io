<!DOCTYPE html>
<html lang="ko" class="">
<head>
	<title>이벤트 팝업</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 전체 팝업 시작 -->
	<div class="full_popup mydata2023 openEvent event" id="full_popup_01"> 
		<div class="popup_content">
			<div class="ev_rl">
				<div class="rl_top">
					<div class="inner">
						<div class="logo"><span>NH콕뱅크X마이데이터</span> <span>NH농협</span></div>
						<div class="tit">
							<span class="lucky">Lucky</span>
							<em class="tit">룰렛찬스!</em>
							<span>내가 <em>연결한 자산 갯수</em> 만큼<br /><em>룰렛 참여의 기회</em>가!</span>
						</div>
						<div class="vs">
							<div class="left_y"><p><span>내가 연결한<br /><strong>자산 갯수</strong></span><em>15</em></p></div>
							<div class="right_y"><p><span>내게 남은<br /><strong>룰렛 기회</strong></span><em>03</em></p></div>
						</div>
					</div>
					<div class="rl_btm">
                        <div class="red_arrow"></div>
                        <button onclick=""><span>Start</span></button>
                        <!--룰렛판-->
						<div class="roulette-outer">
                            <div class="roulette" style="background:conic-gradient(#fff 0% 16%, #f5f5f5 16% 33%, #fff 33% 50%, #f5f5f5 50% 67%, #fff 67% 84%, #f5f5f5 84% 100%);">
                                <div class="item-wrapper">
                                    <div class="item" style="transform:rotate(28deg);">플레이<br />스테이션5 <br />10명</div>
                                    <div class="item" style="transform:rotate(88deg);">아이패드 <br />10명</div>
                                    <div class="item" style="transform:rotate(150deg);">꽝</div>
                                    <div class="item" style="transform:rotate(210deg);">스타벅스<br />커피<br />100명</div>
                                    <div class="item" style="transform:rotate(270deg);">벤틀리<br />1명</div>
									<div class="item" style="transform:rotate(330deg);">NH멤버스<br />포인트 <br />100명</div>
									
									<div class="line" ></div>
									<div class="line" ></div>
									<div class="line" ></div>
									<div class="line" ></div>
									<div class="line" ></div>
									<div class="line" ></div>
                                </div>
                            </div>
                        </div>
                        <!--//룰렛판-->
					</div>
				</div>
			</div>
		</div>
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
	<!--// 전체 팝업 종료 -->
</body>
</html>
