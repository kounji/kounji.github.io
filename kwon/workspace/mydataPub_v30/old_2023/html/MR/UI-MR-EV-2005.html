<!DOCTYPE html>
<html lang="ko" class="">
<head>
	<title>이벤트 팝업</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<style>
		html {font-size:62.5%}
		body {margin:0;}
		.open_info2023 {background-color:#f2f4f6;height:100vh;position:relative;}
		.open_info2023 img {width:37.5rem;}
		.open_info2023 .btn_close {
			z-index: 900;
			display: block;
			position: fixed;
			width: 3.2rem;
			height: 3.2rem;
			right: 1.2rem;
			top: 1.1rem;
			background: url('../event/btn_full_popup_close_2023.png') no-repeat center center / 1.6rem 1.6rem;
		}
		.blind {
			position: absolute;
			display: inline-block;
			width: 1px;
			height: 1px;
			border: 0;
			margin: -1px;
			clip: rect(1px,1px,1px,1px);
			line-height: 0;
			overflow: hidden;
		}

	</style>
</head>
<body>
	<div class="open_info2023">
		<img src="open_info_full.png" alt="보다 새로워진 NH콕마이데이터를 만나보세요! 더 나은 서비스 제공을 위해 NH콕마이데이터 서비스가 아래와 같이 중단되오니 이용에 참고 바랍니다. 서비스 중단일시 2023년 10월 30일(월) 00시~09시">
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
</body>
</html>
