<!DOCTYPE html>
<html lang="ko" class="mydata2023"><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<head>
	<title>전체메뉴 | 연결자산관리 | 자산연결해제 | 연결해제완료</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 전체 팝업 시작 -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>연결 해제</h1>
		</div>
		
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner progress_wrap">
				<div class="complete">
					<div class="secede_box2">
						<p class="txt titH1">연결 해제가<br>완료 되었습니다.</p>
					</div>
				</div>
			</div>
			<div class="com_inner">
				<div class="custom_list com_box_type01 noBorder mt10">
					<div class="list_type_custom">
						<div class="list_item">
							<i class="B1AABF0000"></i>
							<strong class="bank_name tit">신한은행</strong>
							<span class="ico_result suc">해제 완료</span>
						</div>
						<div class="list_item">
							<i class="B1AABF0000"></i>
							<strong class="bank_name tit">국민연금공단</strong>
							<span class="ico_result suc">해제 완료</span>
						</div>
					</div>
				</div>
				<p class="stdMsg star">이미 수집된 정보는 보관되며 삭제를 원할 경우 만료&middot;해제 기관 화면에서 가능합니다. </p>
			</div>
		</div>

		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="#nolink" role="button" class="btn btn_mint">확인</a>
			</div>
		</div>

		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
	<!--// 전체 팝업 종료 -->
