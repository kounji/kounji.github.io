<!DOCTYPE html>
<html lang="ko">
<head>
	<title>서비스 가입</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>서비스 가입</h1>
			<a href="javascript:void(0);" class="btn_back"><span class="blind">이전화면</span></a>
		</div>
		
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner">
				<strong class="com_cont_tit02">서비스 이용을 위해<br>
					필수 약관에 동의해 주세요
				</strong>
				<div class="custom_terms">
					<div class="new_check_all">
						<span class="btn_check">
							<input type="checkbox" name="allagree" id="checkall">
							<label for="checkall">
								<span>필수 약관 전체 동의</span>
							</label>
						</span>
					</div>
					<ul class="new_agree_list">
						<li>
							<span class="btn_check">
								<input type="checkbox" name="agree" id="check01">
								<label for="check01">
									<span>개인신용정보관리 서비스 이용약관</span>
								</label>
								<button type="button" class="btn_arrow">상세보기</button>
							</span>
						</li>
						<li>
							<span class="btn_check">
								<input type="checkbox" name="agree" id="check02">
								<label for="check02">
									<span>개인(신용)정보 수집·이용 동의</span>
								</label>
								<button type="button" class="btn_arrow">상세보기</button>
							</span>
						</li>
						<li>
							<span class="btn_check">
								<input type="checkbox" name="agree" id="check03">
								<label for="check03">
									<span>개인(신용)정보 수집·이용·제공 동의</span>
								</label>
								<button type="button" class="btn_arrow">상세보기</button>
							</span>
						</li>
					</ul>
				</div>
			
				<div class="com_cont_tit02">
					<span>
						마이데이터 서비스 안내
					</span>
					<p class="txt_gray">
						가입 신청 전 안전한 서비스 이용을 위해<br>아래 사항을 꼭 기억해주세요.
					</p>
				</div>
				<div class="com_box_type01 com_box_list">
					<ul class="bl_dot_list f16">
						<li>가입 전에 한 번 더 고민해 보기</li>
						<li>꼭 필요한 서비스만 가입하기</li>
						<li>사용하지 않는 서비스는 탈퇴하기</li>
					</ul>
				</div>
				<p class="mydata_info">
					마이데이터 가입 현황은 
					<a href="http://www.mydatacenter.or.kr" class="com_point_blue">마이데이터<br>종합포털</a>에서 확인 할 수 있습니다.
				</p>
			</div>
		</div>

		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="javascript:void(0);" class="btn btn_mint">다음</a>
			</div>
		</div>

		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
