<!DOCTYPE html>
<html lang="ko">
<head>
	<title>농기계 | 기타자산 | 자산연결</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>농기계</h1>
			<!-- <a href="javascript:void(0);" class="btn_back"><span class="blind">이전화면</span></a> -->
		</div>
		
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner">
				<div class="custom_box">
					<!-- 검색 영역 -->
					<button type="button" class="com_btn_select com_iconstar" title="농기계를 설정해주세요">
						<span>농기계를 설정해 주세요.</span>
					</button>
					<!--// 검색 영역 -->

					<!-- 내용연수 -->
					<div class="com_inputarea_type07">
						<div class="com_input_type01 com_word1 mb0">
							<label for="com_input01"><span class="txt_label">내용연수</span></label>
							<input type="tel" id="com_input01" class="" name="" value="8" readonly placeholder="" title="내용연수"><!--  20211112 한별 접근성 추가 (title="") -->
							<div class="del_txt">
								<a href="javascript:void(0);" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
								<span class="com_inputtxtright2">년</span>
							</div>
						</div>
					</div>
					<!--// 내용연수 -->

					<!-- 구입시기를 설정해 주세요 -->
					<div class="com_input_type01 com_word2 mt40 mb0" role="button" aria-label="필수입력, 구입시기 2022년 10월 17일, 구입시기 선택" ><!-- 22-10-20 접근성 aria 추가-->
						<input type="text" id="com_input03" class="input_cal_date com_txtright_type01 tar" name="" value="" required="" placeholder="구입시기를 설정해 주세요" title="구입시기를 설정해 주세요" aria-hidden="true">
						<label for="com_input03">
							<em><span class="blind">필수입력</span></em>
							<span class="txt_label_x">구입시기</span>
						</label>
					</div>
					<!--// 구입시기를 설정해 주세요 -->
				
					<!-- 구입금액을 입력해 주세요 -->
					<div class="com_input_type01 com_word1 mt40 mb0">
						<input type="number" id="com_input01" value="300,000"  required="" placeholder="구입금액을 입력해 주세요" title="구입금액을 입력해 주세요">
						<label for="com_input01">
							<em><span class="blind">필수입력</span></em>
							<span class="txt_label_x">구입금액</span>
						</label>
						<div class="del_txt">
							<a href="javascript:void(0);" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
							<span class="com_inputtxtright2 style01">원</span>
						</div>
						<p class="com_sum"><em class="num">2500</em>만원</p>
						<div class="btn_price_group">
							<button type="button" class="btn_price">+<strong>5</strong>만</button>
							<button type="button" class="btn_price">+<strong>10</strong>만</button>
							<button type="button" class="btn_price">+<strong>100</strong>만</button>
							<button type="button" class="btn_price">+<strong>1000</strong>만</button>
						</div>
					</div>
					<!--// 구입금액을 입력해 주세요 -->
				
					<!-- 제조업체를 입력해 주세요 -->
					<div class="com_input_type01 mt30 mb0">
						<input type="text" id="com_input02" value=""  required="" placeholder="제조업체를 입력해 주세요" title="제조업체를 입력">
						<label for="com_input02">
							<span class="txt_label_x">제조업체</span>
						</label>
						<div class="del_txt">
							<a href="javascript:void(0);" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
						</div>
					</div>
					<!--// 제조업체를 입력해 주세요 -->

					<!-- 작목 비율 설정 -->
					<div class="titbox_type01 style_up mt49">
						<strong class="com_pop_tit01">작목 비율 설정</strong>
						<span class="btn_area">
						</span>
					</div>
					<div class="com_inputbox_area01">
						<dl class="com_input_type03 com_placeholder_right">
							<dt><label for="com_input10">호박</label></dt>
							<dd class="one">
								<div>
									<input type="tel" id="com_input10" class="com_txtright_type02-1" name="" value="" placeholder="100" title="사용 비율 입력">
									<span class="com_inputtxtright type02">%</span>
								</div>					
							</dd>
						</dl>
						<dl class="com_input_type03 com_placeholder_right">
							<dt><label for="com_input11">감자</label></dt>
							<dd class="one">
								<div>
									<input type="tel" id="com_input11" class="com_txtright_type02-1" name="" value="" placeholder="0" title="사용 비율 입력">
									<span class="com_inputtxtright type02">%</span>
								</div>
							</dd>
						</dl>
						<dl class="com_input_type03 com_placeholder_right">
							<dt><label for="com_input12">고구마</label></dt>
							<dd class="one">
								<div>
									<input type="tel" id="com_input12" class="com_txtright_type02-1" name="" value="" placeholder="0" title="사용 비율 입력">
									<span class="com_inputtxtright type02">%</span>
								</div>
							</dd>
						</dl>
					</div>
					<!--// 작목 비율 설정 -->

					<!-- 작목 비율 설정 안내 글 -->
					<ul class="bl_dot_list farm_list mt11">
						<li>작목은 설정 &gt; 작목/재배지 관리에서 먼저 설정되어야 노출 됩니다.</li>
						<li>
							작목 비율은 합이 100%가 되도록 작성 됩니다.<br>
							(작목 비율을 0%로 지정 시 자동으로 나의농장이 
							100%로 입력되고 상각계산 시 선택한 작목 비중은 포함되지
							않습니다.)
						</li>
					</ul>
					<!--// 작목 비율 설정 안내 글 -->
					<!-- 마이농가에 추가 -->
					<div class="sortable_list">
						<div class="list_item mt20">
							<span class="list_item_tit">마이농가에 추가</span>
							<span class="cmm-switch custom-switch">
								<input type="checkbox" id="check1-03" role="switch"><!-- 22-10-21 role 추가 -->
								<label for="check1-03"><em class="blind">마이농가선택</em></label>
							</span>
						</div>
					</div>
					<!--// 마이농가에 추가 -->
				</div>
			</div>
		</div>
		
		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="javascript:void(0);" role="button" class="btn btn_mint btn_off" aria-disabled="true">등록</a>
				<!-- btn_off 제거시 활성화 -->
				<!--22-10-20 btn_off aria-disabled="true" 없을때 aria-disabled="false"-->
			</div>
		</div>
		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
