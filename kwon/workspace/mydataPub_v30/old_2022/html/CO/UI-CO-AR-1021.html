<!DOCTYPE html>
<html lang="ko">
<head>
	<title>서비스 가입</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>자산연결</h1>
			<!-- <a href="javascript:void(0);" class="btn_back"><span class="blind">이전화면</span></a> -->
		</div>
		
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner com_line_type01 com_top_type02">
				<strong class="com_pop_tit01">
					선택하신 아래 <em class="com_point_darkblue">3</em>개 기관을<br>하나씩 연결해 주세요
				</strong>
				<div class="com_txt2">
					각각의 기관에 연결 후 다음 버튼을 선택하시면 자산 연결이 완료 됩니다. 
				</div>
			</div>
			<div class="com_inner">
				<div class="custom_list com_box_type01">
					<div class="list_type_custom">
						<div class="list_item">
							<i class="B1AABF0000"></i>
							<strong class="tit">신한은행</strong>
							<span class="ico_result suc">처리완료</span>
						</div>
					</div>
				</div>

				<div class="custom_list com_box_type01">
					<div class="list_type_custom">
						<div class="list_item">
							<i class="B1AABF0000"></i>
							<strong class="tit">신한은행</strong>
							<a href="javascript:void(0);" role="button" class="btn_sm"><span>연결하기</span></a>
						</div>
					</div>
				</div>

				<div class="custom_list com_box_type01">
					<div class="list_type_custom">
						<div class="list_item">
							<i class="B1AABF0000"></i>
							<strong class="tit">신한은행</strong>
							<a href="javascript:void(0);" role="button" class="btn_sm"><span>연결하기</span></a>
						</div>
					</div>
				</div>
				
			</div>
		</div>

		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<!--22-10-20 btn_off aria-disabled="true" 없을때 aria-disabled="false"-->
				<a href="javascript:void(0);" role="button" class="btn btn_mint">다음</a><!-- 비활성화 btn_off --><!-- 2022-08-29 수정 -->
			</div>
		</div>

		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
