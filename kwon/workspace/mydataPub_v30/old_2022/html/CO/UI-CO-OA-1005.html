<!DOCTYPE html>
<html lang="ko">
<head>
	<title>기타자산</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>기타자산</h1>
			<!-- <a href="javascript:void(0);" class="btn_back"><span class="blind">이전화면</span></a> -->
		</div>
		
		<div class="popup_content com_no_bottom"><!-- 하단 버튼 없을때 com_no_bottom -->
			<!-- 2022-08-29 위치변경 수정 -->
			<div class="com_inner com_line_type01 com_top_type02">
				<!-- 보유한 자산정보를 입력하세요. -->
				<div class="titbox_type01 style_up">
					<strong class="com_pop_tit01">보유한 자산정보를 입력하세요.</strong>
				</div>
				<!--// 보유한 자산정보를 입력하세요. -->
			</div>
			<!-- //2022-08-29 위치변경 수정 -->
			<div class="com_inner">
				<div class="com_inputarea_type07">
					<!-- 자산명 -->
					<div class="com_input_type01">
						<input type="text" id="com_input02" value="비트코인 100개"  required="" placeholder="자산명 입력" title="자산명을 입력하세요.">
						<label for="com_input02">
							<em><span class="blind">필수입력</span></em>
							<span class="txt_label_x">자산명</span>
						</label>
						<div class="del_txt">
							<a href="javascript:void(0);" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
						</div>
					</div>
					<!--// 자산명 -->
					
					<div class="com_input_type01 com_word1 custom_box_com_word1">
						<!-- 보유금액 -->
						<input type="number" id="com_input01" value=""  required="" placeholder="보유금액 입력" title="보유금액을 입력하세요.">
						<label for="com_input01">
							<em><span class="blind">필수입력</span></em>
							<span class="txt_label_x">보유금액</span>
						</label>
						<!--// 보유금액 -->
						<!-- 원 -->
						<div class="del_txt">
							<a href="javascript:void(0);" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
							<span class="com_inputtxtright2">원</span>
						</div>
						<!--// 원 -->
						<!-- 1조 2,345억 6,789만 123만원 -->
						<p class="com_sum">1조 2,345억 6,789만 123만원</p>
						<!--// 1조 2,345억 6,789만 123만원 -->

						<!-- 2022-07-19 : title 속성 삽입 -->
						<!-- 버튼(5만, 10만, 100만 1000만) -->
						<div class="btn_price_group">
							<button type="button" class="btn_price" title="5만">+<strong>5</strong>만</button>
							<button type="button" class="btn_price" title="10만">+<strong>10</strong>만</button>
							<button type="button" class="btn_price" title="100만">+<strong>100</strong>만</button>
							<button type="button" class="btn_price" title="1000만">+<strong>1000</strong>만</button>
						</div>
						<!--// 버튼(5만, 10만, 100만 1000만) -->
						<!--// 2022-07-19 : title 속성 삽입 -->
						
					</div>
				</div>
			</div>
		</div>
		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
	<!--// full popup E -->
</body>
</html>
