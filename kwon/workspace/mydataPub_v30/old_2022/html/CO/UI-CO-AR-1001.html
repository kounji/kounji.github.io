<!DOCTYPE html>
<html lang="ko">
<head>
	<title>더보기 | 연결 기관 관리 | 연결 변경</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>자산연결</h1>
			<a href="javascript:void(0);" class="btn_back"><span class="blind">이전화면</span></a>
		</div>
		
		<div class="popup_content com_no_bottom"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner com_line_type01 com_top_type02">
				<strong class="com_pop_tit01">자산을 많이 연결할 수록<br>
					다양한 서비스를 받을 수 있어요</strong>
			</div>
			<div class="com_inner">
				
				<a  href="javascript:void(0)" role="button" class="round_box_color">
					<div class="tit_wrap">
						<strong class="com_pop_tit01">자산 연결</strong>
					</div>
					<p class="round_in_txt">인증 수단을 통해 금융 자산정보 연결</p>
					<div class="in_btn_box">
						<span class="btn_round_new line_ty">은행</span>
						<span class="btn_round_new line_ty">카드</span>
						<span class="btn_round_new line_ty">증권</span>
						<span class="btn_round_new line_ty">보험</span>
						<span class="btn_round_new line_ty">페이</span>
						<span class="btn_round_new line_ty">할부금융</span>
						<span class="btn_round_new line_ty">통신 등</span>
					</div>
				</a>

				
				<a href="javascript:void(0)" role="button" class="round_box_color bg02">
					<div class="tit_wrap">
						<strong class="com_pop_tit01">공공 정보 연결</strong>
					</div>
					<p class="round_in_txt">공공 기관의 행정 정보를 한 번에 연결</p>
					<div class="in_btn_box">
						<span class="btn_round_new line_ty">건강보험</span>
						<span class="btn_round_new line_ty">국민연금</span>
						<span class="btn_round_new line_ty">공무원연금</span>
						<span class="btn_round_new line_ty">지방세</span>
						<span class="btn_round_new line_ty">국세</span>
						<span class="btn_round_new line_ty">관세 등</span>
					</div>
				</a>

				<div class="tit_wrap">
					<strong class="com_pop_tit01">기타 자산 추가</strong>
				</div>
				<div class="mt15">
					<ul class="com_radio_type03">
						<li>
							<a href="javascript:void(0)" role="button" class="btn_grey_white">부동산</a>
						</li>
						<li>
							<a href="javascript:void(0)" role="button" class="btn_grey_white">자동차</a>
						</li>
						<li>
							<a href="javascript:void(0)" role="button" class="btn_grey_white">현금</a>
						</li>
						<li>
							<a href="javascript:void(0)" role="button" class="btn_grey_white">외화</a>
						</li>
						<li>
							<a href="javascript:void(0)" role="button" class="btn_grey_white">금</a>
						</li>
						<li>
							<a href="javascript:void(0)" role="button" class="btn_grey_white">농기계</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
	<!--// full popup E -->
</body>
</html>
