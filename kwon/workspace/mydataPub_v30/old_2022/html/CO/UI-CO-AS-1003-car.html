<!DOCTYPE html>
<html lang="ko">
<head>
	<title>서비스 가입</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>서비스 이용 동의</h1>
			<a href="javascript:void(0);" class="btn_back"><span class="blind">이전화면</span></a>
		</div>
		
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner">
				<strong class="com_cont_tit02">개인정보 제공 동의를 하시면<br>
					이용할 수 있는 서비스
				</strong>
				<div class="com_box_type03 bg13 com_box_banner">
					<div class="text f16">
						차량번호 등록만으로<br>차랑시세, 세금, 리콜정보를 통한<br><strong>자동차관리 서비스 제공</strong>
					</div>
				</div>
				<div class="agree_cont pt10"><em class="mb0">서비스 이용을 위해 동의가 필요합니다.</em></div>
				<div class="custom_terms mt10">
					<ul class="mt20 mb10">
						<li>
							<span class="btn_check">
								<input type="checkbox" name="agree" id="check01">
								<label for="check01">
									<span>개인(신용)정보 수집·이용 동의서</span>
								</label>
								<button type="button" class="btn_arrow">상세보기</button>
							</span>
						</li>
						<li>
							<span class="btn_check">
								<input type="checkbox" name="agree" id="check02">
								<label for="check02">
									<span>공공기관개인(신용)정보<br>조회·위임동의서</span>
								</label>
								<button type="button" class="btn_arrow">상세보기</button>
							</span>
						</li>
					</ul>
				</div>
				<p class="dot_msg mt15">위의 내용은 자동차관리 서비스 동의 절차를 통해 이용 하실 수 있습니다.</p>
			</div>
		</div>

		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="javascript:void(0);" class="btn btn_mint">서비스 이용하기</a>
			</div>
		</div>

		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
