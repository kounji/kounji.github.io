<!DOCTYPE html>
<html lang="ko">
<head>
	<title>가입 | 자산관리서비스가입 | 권유직원 확인</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>서비스 가입</h1>
			<a href="javascript:void(0);" class="btn_back"><span class="blind">이전화면</span></a>
		</div>
		
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner com_line_type01 com_top_type02">
				<strong class="com_pop_tit01">거래 농축협 영업점과<br>
					권유직원을 선택해 주세요</strong>
			</div>
			<div class="com_inner">
				<div class="new_sec_box custom">
					<div class="tit_wrap">
						<strong class="com_pop_tit01">거래 농축협</strong>
						<div class="fr">
							<a href="javascript:void(0);" role="button" class="com_btnround_type03 custom_co"><span>변경</span></a><!-- 2022-07-07 class 변경 -->
						</div>
					</div>
					<ul class="list_round_box">
						<li>
							<input type="radio" disabled name="area" id="area_01">
							<label for="area_01">
								<dl>
									<dt>의왕농협 청계지점</dt>
									<dd>경기도 의왕시 안양판교로 238</dd>
								</dl>
							</label>
						</li>
					</ul>
				</div>
				<div class="search_name">
					<strong class="com_pop_tit01">권유직원(선택)</strong>
					<!-- 2022-07-11 input 수정 -->
					<div class="com_input_type02">
						<input type="search" id="txt01" class="inputClear" name="" value="" placeholder="직원을 검색하세요" title="권유직원 찾기">
						<a href="javascript:void(0);" role="button" class="com_btn_delete"><span class="blind">삭제</span></a>
						<a href="javascript:void(0);" role="button" class="com_btn_search"><span class="blind">검색</span></a>
					</div>
					<!-- //2022-07-11 input 수정 -->
					<p class="txt01">등록한 거래 농축협과 권유직원은 서비스 해지 후<br>
						1년 이후 변경 가능합니다.</p>
				</div>
			</div>

		</div>

		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="javascript:void(0);" role="button" class="btn btn_mint">가입하기</a>
			</div>
		</div>

		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
