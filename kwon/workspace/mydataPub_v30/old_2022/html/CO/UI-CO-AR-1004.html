<!DOCTYPE html>
<html lang="ko">
<head>
	<title>더보기 | 연결 기관 관리 | 연결 변경</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box renewal">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_content com_btn_bottom">
				<strong class="com_pop_tit01">공동인증서 인증을 위해 동의해 주세요</strong>
				<div class="custom_terms">
					<div class="new_check_all">
						<span class="btn_check">
							<input type="checkbox" name="allagree" id="checkall">
							<label for="checkall">
								<span>필수 약관 전체 동의</span>
							</label>
						</span>
					</div>
					<ul class="new_agree_list">
						<li>
							<span class="btn_check">
								<input type="checkbox" name="agree" id="check01">
								<label for="check01">
									<span>인증서 본인확인서비스</span>
								</label>
								<button type="button" class="btn_arrow">상세보기</button>
							</span>
						</li>
						<li>
							<span class="btn_check">
								<input type="checkbox" name="agree" id="check02">
								<label for="check02">
									<span>개인정보 처리</span>
								</label>
								<button type="button" class="btn_arrow">상세보기</button>
							</span>
						</li>
						<li>
							<span class="btn_check">
								<input type="checkbox" name="agree" id="check03">
								<label for="check03">
									<span>고객식별정보 수집이용 및 위탁</span>
								</label>
								<button type="button" class="btn_arrow">상세보기</button>
							</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="popup_footer">
				<div class="btn_box">
					<a href="javascript:void(0);" class="btn btn_mint">동의하고 다음</a>
				</div>
			</div>
			
			<a href="javascript:void(0);" role="button" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// slide popup E -->
</body>
</html>
