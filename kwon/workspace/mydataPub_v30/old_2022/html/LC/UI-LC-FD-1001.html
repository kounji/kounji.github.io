<!DOCTYPE html>
<html lang="ko">
<head>
	<title>나의목표_수입내역추가</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<!-- 수입 -->
			<h1>수입 내역 추가</h1>
			<!-- //수입 -->
			<!-- 지출 -->
			<!-- <h1>지출 내역 추가</h1> -->
			<!-- //지출 -->
			<a href="javascript:void(0);" class="btn_back"><span class="blind">이전화면</span></a>
		</div>
		
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner">
				<div class="com_input_type01 com_word1">
					<input type="number" id="com_input02" class="input_right" name="" value="" required="" placeholder="금액을 입력해 주세요." title="수입 금액 입력">
					<label for="com_input02">
						<em><span class="blind">필수입력</span></em>
						<span class="txt_label_x">금액</span>
					</label>
					<div class="del_txt">
						<a href="javascript:void(0);" class="com_btn_delete2 blur"><span class="blind">삭제</span></a>
						<span class="com_inputtxtright2">원</span>
					</div>
					<p class="com_sum">4조 2,345억 6,789만원</p>
					<div class="btn_price_group">
						<button type="button" class="btn_price">+<strong>5</strong>만</button>
						<button type="button" class="btn_price">+<strong>10</strong>만</button>
						<button type="button" class="btn_price">+<strong>100</strong>만</button>
						<button type="button" class="btn_price">+<strong>1000</strong>만</button>
					</div>
				</div>
				<div class="com_btnselectbox_type01">
					<button type="button" class="com_btnselect_type01 com_iconstar" title="카테고리 선택"><em class="blind">필수입력</em><span>카테고리를 선택하세요.</span></button>
				</div>
				<!-- 수입 -->
				<div class="com_input_type01">
					<input type="text" id="com_input02" value=""  required="" placeholder="수입 내용을 입력하세요." title="수입 내용 입력">
					<label for="com_input02">
						<em><span class="blind">필수입력</span></em>
						<span class="txt_label_x">수입 내용</span>
					</label>
					<div class="del_txt">
						<a href="javascript:void(0);" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
					</div>
				</div>
				<!-- //수입 -->

				<!-- 지출 -->
				<div class="com_input_type01">
					<input type="text" id="com_input02" value=""  required="" placeholder="지출 내용을 입력하세요." title="지출 내용 입력">
					<label for="com_input02">
						<em><span class="blind">필수입력</span></em>
						<span class="txt_label_x">지출 내용</span>
					</label>
					<div class="del_txt">
						<a href="javascript:void(0);" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
					</div>
				</div>
				<!-- //지출 -->

				<div class="com_input_type01 com_word2" role="button" aria-label="필수입력, 날짜 2022년 10월 17일, 날짜 선택" ><!-- 22-10-20 접근성 aria 추가-->
					<input type="text" id="com_input03" readonly class="input_cal_date com_txtright_type01 tar" name="" value="" required="" readonly placeholder="날짜 선택" title="날짜를 선택하세요." aria-hidden="true">
					<label for="com_input03">
						<em><span class="blind">필수입력</span></em>
						<span class="txt_label_x">날짜</span>
					</label>
				</div>
				<!-- 2022-08-29 추가 -->
				<div class="com_textarea_type01 com_no_iconstar">
					<textarea name="" id="txt00" class="com_txtarea_type01" cols="10" rows="5" required placeholder="메모를 입력하세요."></textarea>
					<label for="txt00"><span class="txt_label_x">메모</span></label>
				</div>

				<div class="com_setlist_type01">
					<strong class="com_pop_tit01 set">설정</strong>	
					<dl class="com_line">
						<dt>
							<p>마이농가 수입에 추가</p> 
							<span>부산물 > 사과</span>
						</dt>
						<dd>
							<span class="com_btn_switch">
								<input type="checkbox" id="check02">
								<label for="check02" aria-hidden="true"><!--  20211108 한별 접근성 추가 (aria-hidden="true") -->
									<span class="txt">선택</span>
									<span role="img" class="on">선택</span>
									<span role="img" class="off">해제</span>
								</label>
							</span>
						</dd>
					</dl>
				</div>
				<!-- //2022-08-29 추가 -->
			</div>
		</div>

		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="javascript:void(0);" class="btn btn_mint">확인</a>
			</div>
		</div>

		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
