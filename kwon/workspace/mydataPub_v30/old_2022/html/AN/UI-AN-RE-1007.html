<!DOCTYPE html>
<html lang="ko">
<head>
	<title>관심부동산 등록</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>관심부동산 등록</h1>
		</div>
		
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->

			<!-- 검색 영역 S -->
			<div class="com_inner">
				<div class="com_input_type02">
					<input type="search" id="txt01" class="inputClear" name="" value="" placeholder="동/단지 명으로 아파트 찾기" title="아파트 찾기">
					<a href="javascript:void(0);" role="button" class="com_btn_delete"><span class="blind">삭제</span></a>
					<a href="javascript:void(0);" role="button" class="com_btn_search"><span class="blind">검색</span></a>
				</div>
				<div class="com_btnselectbox_type01">
					<button type="button" class="com_btnselect_type01" title="면적 선택">
						<span>면적 선택하세요.</span>
					</button>
				</div>

				<div class="com_btnselectbox_type01">
					<button type="button" class="com_btnselect_type01" title="주거형태 선택">
						<span>주거형태 선택하세요.</span>
					</button>
				</div>
				<div class="market_price_pointbox">
					시세 <strong><span class="com_point_darkblue num">15</span>억<span class="com_point_darkblue num"> 1,000</span>만원</strong>
					<span class="txt_gray">한국부동산원</span>
				</div>
				<div class="com_btn_area">
					<a href="javascript:void(0);" role="button" class="com_btn_round">
						<span class="">부동산 상세정보 보기</span>
					</a>
				</div>
			</div>

		</div>
		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="javascript:void(0);" class="btn btn_mint">등록</a>
			</div>
		</div>

		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>

	</div>
	<!--// full popup E -->

	<script type="text/javascript">

	/*
		영업점명을 입력하세요 부분의 글자 입력시 x 버튼 활성화
		입력 후 x 버튼 클릭시 글자 삭제
	*/
	$(function() {
		var _inputBox = $('.inputClear'); // Input Box
		var _clearBtn = $('.com_btn_delete'); // X Btn

		_inputBox.keyup(function(){
			var searchVal = $(this).val()
			searchLen = searchVal.length;
			$(this).next(_clearBtn).addClass('btnDeleteShow');
			_clearBtn.on('click', function() {
				$(this).removeClass('btnDeleteShow');
				_inputBox.val(''); 
			});
		});

	});
	</script>
</body>
</html>
