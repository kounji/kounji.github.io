<!DOCTYPE html>
<html lang="ko">
<head>
	<title>농기계 상각 수정 | 기타자산 | 자산연결</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>농기계 상각 수정</h1>
		</div>
		
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner">
				<div class="custom_box">
                    <!-- <div class="popup_content com_no_bottom com_bg_type00"> -->
                    <div class="com_inputarea_type07 original">

                        <!-- 트렉터 -->
                        <div class="com_input_type01">
                            <label for="com_input01"><span class="txt_label">트렉터</span></label>
                            <input type="text" id="com_input01" class="input_right" name="" value="" readonly placeholder="">
                        </div>
                        <!--// 트렉터 -->

                        <!--// 내용연수 -->
                        <div class="com_input_type01 com_word1">
                            <label for="com_input01"><span class="txt_label">내용연수</span></label>
                            <input type="tel" id="com_input01" class="" name="" value="5" readonly placeholder="">
                            <div class="del_txt">
                                <a href="javascript:void(0);" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
                                <span class="com_inputtxtright2">년</span>
                            </div>
                        </div>
                        <!--// 내용연수 -->
                        
                        <!--// 구입시기 -->
                        <div class="com_input_type01">
                            <label for="com_input02"><span class="txt_label">구입시기</span></label>
                            <input type="tel" id="com_input02" class="com_txtleft_type04" name="" value="2021. 07. 06" readonly placeholder="" title="구입시기">
                        </div>
                        <!--// 구입시기 -->
                        
                        <!--// 구입금액 -->
                        <div class="com_input_type01 com_word1">
                            <label for="com_input03"><span class="txt_label">구입금액</span></label>
                            <input type="tel" id="com_input03" class="com_txtleft_type04" name="" value="5,000,000" readonly placeholder="" title="구입금액">
                            <div class="del_txt">
                                <span class="com_inputtxtright2">원</span>
                            </div>
                        </div>
                        <!--// 구입금액 -->

                        <!-- 제조업체를 입력해 주세요 -->
                        <div class="com_input_type01 com_input_type001">
                            <input type="text" id="com_input04" value=""  required="" placeholder="제조업체를 입력해 주세요" title="제조업체를 입력">
                            <label for="com_input04">
                                <span class="txt_label_x">제조업체</span>
                            </label>
                            <div class="del_txt">
                                <a href="javascript:void(0);" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
                            </div>
                        </div>
                        <!--// 제조업체를 입력해 주세요 -->

                        <!-- 작목 비율 설정 -->
                        <div class="titbox_type01 style_up">
                            <strong class="com_pop_tit01">작목 비율 설정</strong>
                            <!--
                                2022-07-27 : 마크업 삭제 => <span class="btn_area"></span>
                            -->
                        </div>
                        <div class="com_inputbox_area01">
                            <!-- 나의농장 -->
                            <dl class="com_input_type03 view com_placeholder_right">
                                <dt><label for="com_input5">나의농장</label></dt>
                                <dd class="one">
                                    <div>
                                        <input type="tel" id="com_input5" class="" name="" value="100" placeholder="사용 비율을 입력해주세요." title="사용 비율 입력" disabled>
                                        <span class="com_inputtxtright type02">%</span>
                                    </div>					
                                </dd>
                            </dl>
                            <!--// 나의농장 -->
                            <!-- 호박 -->
                            <dl class="com_input_type03 view com_placeholder_right">
                                <dt><label for="com_input6">호박</label></dt>
                                <dd class="one">
                                    <div>
                                        <input type="tel" id="com_input6" class="" name="" value="" placeholder="사용 비율을 입력해주세요." title="사용 비율 입력" >
                                        <span class="com_inputtxtright type02">%</span>
                                    </div>
                                </dd>
                            </dl>
                            <!--// 호박 -->
                            <!-- 고구마 -->
                            <dl class="com_input_type03 view com_placeholder_right">
                                <dt><label for="com_input7">고구마</label></dt>
                                <dd class="one">
                                    <div>
                                        <input type="tel" id="com_input7" class="" name="" value="" placeholder="사용 비율을 입력해주세요." title="사용 비율 입력" >
                                        <span class="com_inputtxtright type02">%</span>
                                    </div>
                                </dd>
                            </dl>
                            <!--// 고구마 -->
                        </div>
                        <!--// 작목 비율 설정 -->

                        <!-- 상각기간 -->
                        <div class="com_input_type01">
                            <label for="com_input8"><span class="txt_label">총 상각기간</span></label>
                            <input type="tel" id="com_input8" class="com_txtleft_type04" name="" value="1개월 1년" disabled placeholder="" title="총 상각기간">
                        </div>
                        <!--// 상각기간 -->

                        <!-- 월상각금액 -->
                        <div class="com_input_type01 com_word1">
                            <label for="com_input9"><span class="txt_label">월상각금액</span></label>
                            <input type="tel" id="com_input9" class="" name="" value="350,000" readonly placeholder="">
                            <div class="del_txt">
                                <a href="javascript:void(0);" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
                                <span class="com_inputtxtright2">원</span>
                            </div>
                        </div>
                        <!--// 월상각금액 -->

                        <!-- 처분일자를 입력해 주세요 -->
                        <div class="com_input_type01 com_word2" role="button"aria-label="필수입력, 처분일자 2022년 10월 17일, 처분일자 선택" ><!-- 22-10-20 접근성 aria 추가-->
                            <input type="text" id="com_input10" class="input_cal_date com_txtright_type01 tar" name="" value="" required="" placeholder="처분일자를 입력해 주세요" title="처분일자를 입력해 주세요" readonly="readonly" aria-hidden="true">
                            <label for="com_input10">
                                <em><span class="blind">필수입력</span></em>
                                <span class="txt_label_x">처분일자</span>
                            </label>
                        </div>
                        <!--// 처분일자를 입력해 주세요 -->

                        <!-- 나의자산에 추가 -->
                        <div class="sortable_list">
                            <div class="list_item">
                                <span class="list_item_tit">나의자산에 추가</span>
                                <span class="cmm-switch custom-switch">
                                    <input type="checkbox" id="com_input11" role="switch"><!-- 22-10-21 role 추가 -->
                                    <label for="com_input11"><em class="blind">나의자산선택</em></label>
                                </span>
                            </div>
                        </div>
                        <!--// 나의자산에 추가 -->
                    </div>
                    <!-- </div> -->
				</div>
			</div>
		</div>
		
		<div class="popup_footer fixed">
			<div class="com_btnhalfbox_type02">
				<a href="javascript:void(0);" role="button" class="btn btn_grey">취소</a>
				<a href="javascript:void(0);" role="button" class="btn btn_mint">저장</a>
				<!-- btn_off 제거시 활성화 /22-10-20 btn_off aria-disabled="true" 없을때 aria-disabled="false" -->
			</div>
		</div>
		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
