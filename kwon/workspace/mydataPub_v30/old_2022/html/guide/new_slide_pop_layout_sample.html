<!DOCTYPE html>
<html lang="ko">
<head>
	<title>슬라이드 팝업</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
	<script>
		$(document).ready(function(){
			$(document).on('click' , '*[data-popup]',function(){
				var target = $(this).attr('data-popup');
				layerPopupOpen($(this),'#' + target);
				
			});
			$(document).on('click' , '.slide_popup .btn_close,.full_popup .btn_close', function(){
				if(
					$(this).hasClass('gray')
				){null}	else{
					layerPopupClose($(this));
				}
			});
			function layerPopupOpen(self, target){
				var scrollTop = $('body').scrollTop();
				$('.dimmed').fadeIn(200);
				$('.scroll-off .popup_box').animate({bottom:'0'},500);
				$('body').addClass('scroll-off');
				$('#wrap').attr('aria-hidden', 'true').css('top', -scrollTop);
				$(target).show().attr('aria-hidden', 'false').siblings('.slide_popup,.full_popup').attr('aria-hidden', 'true');
				self.addClass('layerPopupOpen');
				$(target).find('.btn-close').focus();
				
			}

			function layerPopupClose(self){
				var target = self.parents('.slide_popup,.full_popup').prev('*[aria-hidden]');
				var scrollTop = $('#wrap').css('top',0);

				$('body').removeClass('scroll-off');
				$('body').removeAttr('style');
				$('body').scrollTop(scrollTop);
				$('body .popup_box').animate({bottom:'-100%'},500);
				$('#wrap').attr('aria-hidden', 'false');
				self.parents('.slide_popup,.full_popup').hide().attr('aria-hidden', 'true');
				$('#wrap').find('.layerPopupOpen').focus().removeClass('layerPopupOpen');

			}
		});
	</script>
	<style>
		.popup_box{bottom:-100%;}
		.slide_popup{display:block !important;}
	</style>
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- slide popup S -->
	<div class="dimmed"></div>

					<dl>

							<span class="com_number01">2,041,151</span>
							<em>원</em>
						</dd>
					</dl>
					<dl>
						<dt>상품구분</dt>
						<dd>
							<span>할부</span>
						</dd>
					</dl>
					<dl>
						<dt>할부/현재회차</dt>
						<dd>
							<span class="com_number01">3</span>개월/
							<span class="com_number01">1</span>회차
						</dd>
					</dl>
					<dl>
						<dt>승인번호</dt>

							<span class="com_number01">2,041,151</span>

			</div>
			
			<a href="javascript:void(0);" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// slide popup E -->
</body>
</html>
