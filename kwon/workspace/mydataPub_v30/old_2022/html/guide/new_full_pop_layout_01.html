<!DOCTYPE html>
<html lang="ko">
<head>
	<title>layout sample</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>계좌정보</h1>
		</div>
			
		<div class="popup_content com_no_bottom">
			<div class="com_inner com_list_type01 com_line_type01 com_top_type02">
				<div class="com_input_type02">
					<label for="txt01"></label>
					<input type="search" id="txt01" class="" name="" value="" placeholder="농기계명을 입력하세요.(예: 경운기)">				
					<!-- <a href="javascript:void(0);" class="btn_delete type_02"><span class="blind">삭제</span></a> -->
					<a href="javascript:void(0);" class="com_btn_search"><span class="blind">검색</span></a>
				</div>
			</div>
           
			<div class="com_inner">
                상단 카드영역
            </div>
            <div class="com_inner com_line_type01">
                상단 카드영역
            </div>
            <div class="com_inner com_list_type01">
				하단 라인 화이트 박스
			</div>
            <div class="com_inner com_bg_type00" style="height:100px;">
                화이트 박스
            </div>

            <div class="com_inner com_bg_type00 com_space_type01">
				하단 공간 화이트 박스
				<div class="com_box_type01">
					화이트 라인박스
					<div class="com_box_type03">
						하늘색 박스
                    </div>
				</div>

				<div class="com_box_type02">
					 그레이 박스
				</div>               
            </div>

			<div class="com_inner com_bg_type00 com_space_type01">
				<div class="com_box_type01">
					화이트 라인박스
				</div>
				<div class="com_box_type01">
					화이트 라인박스
				</div>
			</div>

			<div class="com_inner com_list_type01" style="height:100px;">
				하단 라인 화이트 박스
			</div>

		</div>

		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="javascript:void(0);" class="btn btn_mint">선택</a>
			</div>
		</div>

		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
