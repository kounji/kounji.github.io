<!DOCTYPE html>
<html lang="ko">
<head>
	<title>금융생활 | 상품추천 | 상품추천조회 동의</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box renewal">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_content com_btn_bottom">
				<!-- 2022-10-11 : costom_box_com_pop_tit02 추가 -->
				<strong class="com_pop_tit01 costom_box_com_pop_tit02">조회를 위해 동의해 주세요</strong>
				<!-- 2022-10-11 : custom_box_terms 추가 -->
				<div class="custom_terms custom_box_terms">	
					<ul class="new_agree_list">
						<li>
							<span class="btn_check">
								<input type="checkbox" name="agree" id="check01" checked>
								<!-- 2022-10-11 : &middot 추가 -->
								<label for="check01">
									<span>개인(신용)정보 수집&middot;이용 동의<br>(상품서비스안내)</span>
								</label>
								<button type="button" class="btn_arrow">상세보기</button>
							</span>
						</li>						
					</ul>
				</div>
			</div>
			<div class="popup_footer">
				<div class="btn_box">
					<!-- 2022-10-05 : 글자수정 -->
					<a href="javascript:void(0);" role="button" class="btn btn_mint">동의</a><!--비활설화시 btn_off 추가-->
					<!--22-10-20 btn_off aria-disabled="true" 없을때 aria-disabled="false"-->
				</div>
			</div>			
			<a href="javascript:void(0);" role="button" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// slide popup E -->
</body>
</html>
