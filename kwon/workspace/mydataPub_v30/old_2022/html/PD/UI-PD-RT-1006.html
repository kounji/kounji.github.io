<!DOCTYPE html>
<html lang="ko">
<head>
	<title>일시금 수령예상액</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box renewal">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<h1>일시금 수령예상액</h1>
			</div>
			<div class="popup_content">
				<div class="help_box">
					<strong class="com_box_tit01">알아두세요</strong>
					<ul class="bl_dot_list one_register_list">
						<li>
							비과세로 수익률이 반영되지 않았으며 현재 소득 기준
							으로 만 60세까지 예상 납입액으로 추정한 금액으로 <span class="com_point_red">실제 
							수령액과 차이가 있을 수 있습니다.</span>
						</li>
						<li>
							국민연금에 한하며 퇴직연금과 개인연금은 개별 연금 
							수령 신청이 가능합니다.	
						</li>
						<li>
							일시금으로 수령 할 경우 연금으로 수령 하는 총 금액 
							보다 적은 금액을 지급 받습니다.
						</li>
					</ul>
				</div>
			</div>
			<a href="javascript:void(0);" role="button" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// slide popup E -->
</body>
</html>
