<!DOCTYPE html>
<html lang="ko">
<head>
	<title>은퇴 준비 진단 | 금융과생활</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script>
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1 class="">은퇴 준비 진단</h1>
			<!-- <a href="javascript:void(0);" class="btn_back"><span class="blind">이전화면</span></a> -->
		</div>
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner">
				<!-- step -->
				<div class="steps mt20">
					<ol role="img" aria-label="총 3단계 중 2단계">
						<li></li>
						<li class="on">2</li>
						<li></li>
					</ol>
				</div>
				<div class="com_box_type01 mt15 steps_top2">
					<strong class="com_box_tit">필요 자금</strong>
				</div>
				<!--// step -->
				<!-- 은퇴 후 월 생활비 -->
				<div class="com_btnselectbox_type01 custom_box">
					<button type="button" class="com_btnselect_type01" title="은퇴 후 월 생활비">
						<span>은퇴 후 월 생활비</span>
					</button>
				</div>
				<!--// 은퇴 후 월 생활비 -->
				<!-- 연간 의료비 -->
				<div class="com_btnselectbox_type01 custom_box">
					<button type="button" class="com_btnselect_type01" title="연간 의료비">
						<span>연간 의료비</span>
					</button>
				</div>
				<!--// 연간 의료비 -->
				<strong class="com_box_tit mt50">기타 필요 자금</strong>
				<!-- 연간 자녀교육 비용 -->
				<div class="com_input_type01 com_word2 custom_box">
					<!-- 2022-08-17 : 글자수정 -->
					<input type="number" class="com_right" id="com_input01" value="0"  required="" placeholder="연간 자녀교육 비용를 입력하세요">
					<label for="com_input01">
						<!-- 2022-08-17 : 글자수정 -->
						<span class="txt_label_x">연간 자녀교육 비용</span>
					</label>
					<div class="del_txt">
						<a href="javascript:void(0);" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
						<span class="com_inputtxtright2 style01">만원</span>
					</div>
					<p class="com_sum">1조 1억 1,000만원</p>
				</div>
				<!-- 연간 자녀교육 비용 -->
				<!-- 자녀 결혼 비용 -->
				<div class="com_input_type01 com_word2 custom_box">
					<input type="number" class="com_right" id="com_input02" value="0"  required="" placeholder="자녀 결혼 비용을 입력하세요">
					<label for="com_input02">
						<span class="txt_label_x">자녀 결혼 비용</span>
					</label>
					<div class="del_txt">
						<a href="javascript:void(0);" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
						<span class="com_inputtxtright2 style01">만원</span>
					</div>
					<p class="com_sum">1조 1억 1,000만원</p>
				</div>
				<!--// 자녀 결혼 비용 -->
				<!-- 연간 기타비용 -->
				<div class="com_input_type01 com_word2 custom_box">
					<input type="number" class="com_right" id="com_input03" value="0"  required="" placeholder="연간 기타 비율을 입력하세요">
					<label for="com_input03">
						<span class="txt_label_x">연간 기타비용</span>
					</label>
					<div class="del_txt">
						<a href="javascript:void(0);" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
						<span class="com_inputtxtright2 style01">만원</span>
					</div>
					<p class="com_sum">1조 1억 1,000만원</p>
				</div>
				<!--// 연간 기타비용 -->
			</div>
		</div>
		<div class="popup_footer fixed">
			<div class="com_btnhalfbox_type02">
				<a href="javascript:void(0);" class="btn btn_grey" role="button">이전</a>
				<a href="javascript:void(0);" class="btn btn_mint" role="button">다음</a>
			</div>
		</div>
		
		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
