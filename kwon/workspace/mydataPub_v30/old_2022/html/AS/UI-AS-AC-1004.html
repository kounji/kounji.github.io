<head>
	<title>슬라이드 팝업</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box renewal">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<h1>맞춤 상품추천</h1>
				<!-- <a href="javascript:void(0);" class="btn_back"><span class="blind">이전화면</span></a> -->
			</div>
			<div class="popup_content">
				<div class="com_txt_type02 custom_box_com_txt_type02">
					<div class="new_sec_box custom">
						<ul class="list_round_box">
							<li>
								<input type="radio" checked name="area" id="area_01">
								<label for="area_01">
									<dl>
										<dt>NH매일적금</dt>
										<dd>종자돈을 목표로 매일 저축하는 습관 기르기</dd>
									</dl>
								</label>
							</li>
							<li>
								<input type="radio" name="area" id="area_02">
								<label for="area_02">
									<dl>
										<dt>주머니 정기적금</dt>
										<dd>오픈뱅킹 가입하고 우대금리도 받으세요</dd>
									</dl>
								</label>
							</li>
						</ul>
					</div>
				</div>
			</div>
			
			<a href="javascript:void(0);" role="button" class="btn_close"><span class="">취소</span></a>
		</div>
	</div>
	<!--// slide popup E -->
