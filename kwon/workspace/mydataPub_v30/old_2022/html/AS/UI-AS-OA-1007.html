<!DOCTYPE html>
<html lang="ko">
<head>
	<title>슬라이드 팝업</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box renewal">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<h1>금 시세 계산</h1>
				<!-- <a href="javascript:void(0);" class="btn_back"><span class="blind">이전화면</span></a> -->
			</div>
			<div class="popup_content">
				<div class="custom_check_list">
					<div class="tab_radio">
						<div class="btn_radio">
							<input type="radio" name="radio01" id="radio1-1" checked>
							<label for="radio1-1">
								<span>내가 살 때</span>
							</label>
						</div>
						<div class="btn_radio">
							<input type="radio" name="radio01" id="radio1-2">
							<label for="radio1-2">
								<span>내가 팔 때</span><!-- 2022-07-15 문구수정 -->
							</label>
						</div>
					</div>
					
					<strong class="com_cont_tit01">순도</strong>
					<ul class="com_radio_type04 h_mid">
						<li>
							<div class="btn_radio">
								<input type="radio" id="radio2-1" checked>
								<label for="radio2-1">
									<span>24K</span>
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" id="radio2-2">
								<label for="radio2-2">
									<span>18K</span>
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" id="radio2-3">
								<label for="radio2-3">
									<span>14K</span>
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" id="radio2-4">
								<label for="radio2-4">
									<span>백금</span>
								</label>	
							</div>	
						</li>
					</ul>
					<strong class="com_cont_tit01">단위</strong>
					<ul class="com_radio_type02">
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio3" id="radio3-2" checked>
								<label for="radio3-2">
									<span>그램(g)</span><!-- 2022-07-15 문구수정 -->
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio3" id="radio3-3">
								<label for="radio3-3">
									<span>돈</span>
								</label>	
							</div>	
						</li>
					</ul>
					<div class="com_input_type01 com_word1">
						<input type="number" id="com_input01" class="tar " value="80"  required="" placeholder="중량을 입력하세요" title="중량을 입력">
						<label for="com_input01">
							<span class="txt_label_x font_b">중량</span>
						</label>
						<div class="del_txt">
							<a href="javascript:void(0);" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
							<span class="com_inputtxtright2">G</span>
						</div>
					</div>
				</div>
				<div class="flex_gray_wrap">
					<div class="re_flex">
						<strong class="text_info list_name">예상금액</strong>
						<span class="list_price">
							<em>100,000</em>원
						</span>
						<span class="clear_txt_right">
							<span>1억 2,331</span><em class="unit">만원</em>
						</span>
					</div>
				</div>
				<p class="com_txtinfo_type01">VAT포함 가격이며 실제와 다를 수 있습니다.</p>
			</div>
			
			<a href="javascript:void(0);" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// slide popup E -->
</body>
</html>
