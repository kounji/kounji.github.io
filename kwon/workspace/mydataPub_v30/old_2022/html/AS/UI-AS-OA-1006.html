<!DOCTYPE html>
<html lang="ko">
<head>
	<title>슬라이드 팝업</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box renewal">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<h1>국내 금 시세 조회(원/g)</h1>
				<!-- <a href="javascript:void(0);" class="btn_back"><span class="blind">이전화면</span></a> -->
			</div>
			<div class="popup_content">
				<div class="custom_check_list">
					<ul class="com_radio_type04 h_mid">
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio1" id="radio1-1">
								<label for="radio1-1">
									<span>24K</span>
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio1" id="radi1-2">
								<label for="radi1-2">
									<span>18K</span>
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio1" id="radio1-3">
								<label for="radio1-3">
									<span>14K</span>
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio1" id="radi1-4">
								<label for="radi1-4">
									<span>백금</span>
								</label>	
							</div>	
						</li>
					</ul>
				</div>
				
				<div class="re_detail_list type2">
					<ul>
						<li>
							<div class="re_flex" role="text"><!-- 22-10-20 접근성 role 추가-->
								<strong class="text_info">내가 살 때</strong>
								<span class="raise"><!-- raise 상향 / decrease 하향 / zero 유지 -->
									<span class="blind">상승</span>
									<strong>1,500</strong><span>원</span>
								</span>
								<span class="list_price">
									<em>100,000</em>원
								</span>
							</div>
						</li>
						<li>
							<div class="re_flex" role="text"><!-- 22-10-20 접근성 role 추가-->
								<strong class="text_info">내가 살 때</strong>
								<span class="decrease"><!-- raise 상향 / decrease 하향 / zero 유지 -->
									<span class="blind">하락</span>
									<strong>1,500</strong><span>원</span>
								</span>
								<span class="list_price">
									<em>100,000</em>원
								</span>
							</div>
						</li>
					</ul>
				</div>
				<p class="right_txt"><em class="robo_r">2022.06.17</em> 한국금거래소</p>
			</div>
			
			<a href="javascript:void(0);" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// slide popup E -->
</body>
</html>
