<!DOCTYPE html>
<html lang="ko">
<head>
	<title>보험정보</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->
	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>보험정보</h1>
		</div>	
		<div class="popup_content com_no_bottom com_bg_type00">
			<div class="com_inner">
				<div class="top_info_box_wrap">
					<div class="top_info_box type02 new_top_box fixBG">
						<div class="box_head">
							<div class="info">
								<div class="ico">
									<i class="bank_01"><span class="blind">농협</span></i><!-- -->
								</div>
								<div class="title">
									보험상품명  <span class="icon_mint sm">정상</span>
									<div class="num">352210808677</div>
								</div>
							</div>
							<button class="refresh new_refresh">
								<span class="refresh_ico"><span class="blind">새로고침</span></span>
							</button>
						</div>
						<div class="bill  p-l align">
							<span class="text fs25">자동차손해배상책임</span>						
						</div>
						<div class="text mt10 p-l">아우디 A6 45TDI <span class="bar"></span> 53마 2931</div>
						<div class="text mt10 p-l">
							<span class="icon_mint sm type02">전연령</span>
							<span class="icon_mint sm type02">가족한정</span>
							<span class="icon_mint sm type02">자차가입</span>
						</div>
						<div class="box_toggle_wrap">
							<div class="box_toggle">
								<div class="toggle-box">
									<div data-ui-toggle="box" class="active">									
										<div class="view-box view-box-etc">
											<div class="info">
												<div class="title">가입기간</div>
												<div class="num">2021.02.16 - 2022.02.15</div>
											</div>
											<div class="info">
												<div class="title">자기부담금</div>
												<div class="num">20%</div>
											</div>
										</div>
									</div>
								</div>
							</div> 
						</div>
					</div>					
				</div>
			</div>
		</div>

		<!-- 20211108 한별 접근성 role="button" 추가 S -->
		<a href="javascript:void(0);" role="button" class="btn_close"><span class="blind">팝업닫기</span></a>		
        <!--// 20211108 한별 접근성 role="button" 추가 E -->
	</div>
	<!--// full popup E -->
