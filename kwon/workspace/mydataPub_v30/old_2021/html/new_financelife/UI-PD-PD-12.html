<!DOCTYPE html>

<head>

<body>
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>

    <!-- slide popup S -->
	<div class="dimmed" style="display:block;"></div>
	<div class="popup_box">

			<div class="popup_header">

			<div class="popup_content com_btn_bottom">
                <div class="com_txt_type03">
                    <ul class="com_radio_type01">

                            <span class="btn_radio">
                                <input type="radio" name="com_check" id="com_check02">
                                <label for="com_check02">
                                    <span>수도권(서울/경기/인천)</span> 
                                </label>
                            </span>
                        </li>
                        <li>
                            <span class="btn_radio">
                                <input type="radio" name="com_check" id="com_check03">
                                <label for="com_check03">
                                    <span>수도권 외</span> 
                                </label>
                            </span>
                        </li>
                    </ul>
                </div>
			</div>
			<div class="popup_footer">
				<div class="btn_full_box">
					<a href="javascript:void(0);" class="btn btn_mint">확인</a>
				</div>
			</div>
			
			<a href="javascript:void(0);" class="btn_close"><span class="">취소</span></a>
		</div>
	</div>
	<!--// slide popup E -->
