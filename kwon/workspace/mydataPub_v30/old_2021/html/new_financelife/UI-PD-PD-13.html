<!DOCTYPE html>
<html lang="ko">
<head>
	<title>서비스 이용 약관 동의</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>

    <!-- slide popup S -->
	<div class="dimmed" style="display:block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<h1>서비스 이용 약관 동의</h1>          
			</div>
			<div class="popup_content com_btn_bottom">
                <div class="com_txt_type02">
                    <span class="btn_checkbox arrow">
                        <input type="checkbox" name="checkall" id="checkall">
                        <label for="checkall">
                            <span>개인(신용)정보 조회 동의</span>
                        </label>
                    </span>
                    <p class="dot_msg mt23">자산 및 개인 정보를 기반으로 대출한도와 최저금리를 조회하는데 동의합니다.</p> 
                </div>

                
			</div>
            <div class="popup_footer">
				<div class="btn_full_box">
					<a href="javascript:void(0);" class="btn btn_mint">확인</a>
				</div>
			</div>
			
			<a href="javascript:void(0);" class="btn_close"><span class="">취소</span></a>
		</div>
	</div>
	<!--// slide popup E -->


	
</body>
</html>
