<!DOCTYPE html>
<html lang="ko">
<head>
	<title>자동차 보험 | 금융과생활</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

	<meta name="apple-mobile-web-app-capable" content="yes">

</head>
 
<body>
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" aria-controls="full_popup_01">팝업보기</a>
		</div>
	</div>
    <!-- full popup S -->
    <div class="full_popup" id="full_popup_01" style="display:block;">
		<div class="popup_header">    
			<h1>자동차 보험</h1>
		</div>
	
        <!-- 나의자산 > 자산등록 자동차 보험이 있을때 S -->
        <div class="popup_content com_bg_type00" style="display:none;">
			<div class="com_inner com_top_type02">
                <div class="ddaynum_area">
                    <p class="ddaynum">
                        <span class="minus">D</span>
                        <em class="counter" data-count="2">9</em>
                        <em class="counter" data-count="2">9</em>
                        <em class="counter" data-count="5">9</em>
                        <em class="counter" data-count="9">9</em>
                    </p>
                </div>
                <p class="txt_dday new_mb40">만기일까지 <span class="com_point_blue">2,259</span>일 남았습니다.</p>
				<div class="com_box_type01">
                    <dl class="txtlist_01">
                        <dt>보험사</dt>
                        <dd>KB 손해보험</dd>
                    </dl>
                    <dl class="txtlist_01">
                        <dt>만기일</dt>
                        <dd>2021.10.25</dd>
                    </dl>
                </div>
 			</div>
        </div>
        <!--// 나의자산 > 자산등록 자동차 보험이 있을때 E -->

        <!-- 자동차 보험이 등록되지 않았을때 S -->
        <div class="popup_content">
            <div class="secede_box">
				<p class="txt">보험 등록하시고 만기 알림도<br>받아보세요.</p>
			</div>
        </div>

        <div class="popup_footer fixed com_bg_type02">
			<div class="btn_full_box">
				<a href="javascript:void(0);" class="btn btn_mint">자산등록</a>
			</div>
		</div>
         <!--// 자동차 보험이 등록되지 않았을때 E -->
        
		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
    <!--// full popup E -->
</body>
