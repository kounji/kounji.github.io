	<!-- wrap S -->

		<div class="popup_content com_bg_type00">
			<div class="com_inner">

				<div class="com_box_type01 form_box_type01">

					</dl>
					<dl>

							<span class="cmm-switch sm">
								<input type="checkbox" id="check03">
								<label for="check03">
									<span class="txt">설정</span>
									<span role="img" class="on">동의</span>
									<span role="img" class="off">미동의</span>
								</label>
							</span>
						</dd>
					</dl>
					<div class="com_input_type01">

						<label for="com_input01"><span class="txt_label_x">이메일 확인</span></label>
	
						<div class="del_txt">
							<a href="javascript:void(0);" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
						</div>
					</div>
				</div>
				<!-- 20211018 한별 수정 S -->
				<div class="pr">
					<strong class="com_box_tit00 mt40 mb15">권유직원/거래농축협</strong>
					<div class="com_tooltip_type02 com_tooltip_type03">
						<button class="com_btn_info">
							<em class="com_icon_info3"><span class="blind">툴팁열기</span></em>                  
							<!--!!!!!!!!!!!툴팁 화살표 관련 : 툴팁 클릭시 display : block 
								, 툴팁 닫을 때 display : none 처리 부탁드립니다!!!!!!!!!-->
							<span class="arrow" style="display:none"></span>
							<!--!!!!!!!!!!!툴팁 화살표 관련 : 툴팁 클릭시 display : block 
								, 툴팁 닫을 때 display : none 처리 부탁드립니다!!!!!!!!!-->

								<a href="javascript:void(0);" class="com_btn_close"><span class="blind">툴팁닫기</span></a>
							</div> <!-- 말풍선영역 -->
						</div>
					</div>
				</div>
				

				<div class="com_box_type01">

						<a href="javascript:void(0);" class="com_btn_round02"><span>권유직원 검색</span></a><!-- 20211021 한별 수정 -->
					</div>
					<dl class="staff_list" style="display:none;"><!--// 20211022 한별 권유직원 검색 후 노출 수정 -->

						<dd>김 * 협 (1412****)</dd>
					</dl>
					<dl class="staff_list">
						<dt>거래농축협</dt>
						<dd>수원축산농협 정자동지점</dd>
					</dl>
				</div>
				<!--// 20211018 한별 수정 E -->
			</div>

					</div>
				</a>
				<a href="javascript:void(0);" class="com_btnwrite"><span class="blind">팝업열기</span></a>
			</div>

 		</div>
		
        <div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="javascript:void(0);" class="btn btn_mint">저장</a>

		</div>

		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>
