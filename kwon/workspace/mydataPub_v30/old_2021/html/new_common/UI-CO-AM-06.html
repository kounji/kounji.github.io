<!DOCTYPE html>
<html lang="ko">
<head>
	<title>슬라이드 팝업</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<h1>정보삭제 안내</h1>          
			</div>
			<div class="popup_content com_btn_bottom">
				<div class="com_txt_type06">
                    <p class="com_txt05"><span class="com_point_mint">신용정보 삭제</span>를 선택하셨습니다.</p>
                    <p class="com_txt06">기존에 수집된 고객의 정보가 모두 또는<br> 일부 삭제되며 정상적인<br> 서비스 제공이 어려울 수 있습니다.</p>
                </div>
			</div>
            <div class="popup_footer">
                <div class="com_btnhalfbox_type02">
                    <a href="javascript:void(0);" class="btn btn_mint">정보유지</a>
                    <a href="javascript:void(0);" class="btn btn_mint">즉시삭제</a>
                    <!-- btn_off 제거시 활성화 -->
                </div>
			</div>
			
			<a href="javascript:void(0);" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// slide popup E -->
</body>
</html>
