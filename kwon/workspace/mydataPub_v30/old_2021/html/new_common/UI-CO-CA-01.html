<!DOCTYPE html>
<html lang="ko">
<head>
	<title>차량번호입력</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
 
<body>
	
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>   
	</div>

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>자동차</h1>
		</div>
			
		<div class="popup_content com_bg_type00">
            <div class="com_inner com_line_type01">
                <!-- 상단텍스트 S -->
                <strong class="com_cont_tit01">차량 번호를 입력하세요</strong>
                 <!--// 상단텍스트 E -->
            </div>
            <div class="com_inner com_inputarea_type07"><!-- 20210803 한별 수정 -->
				<div class="com_input_type01 mb0"><!-- 20210824 한별 mb0 클래스 추가 -->
					<label for="txt01"></label>
					<input type="text" id="txt01" class="com_txtright_type01" name="" value="" placeholder="00가0000" title="차량번호입력"><!--  20211112 한별 접근성 추가 (title="") -->
					<div class="del_txt type01">
						<a href="javascript:void(0);" class="com_btn_delete2 blur" style="display: none;"><span class="blind">삭제</span></a>	
					</div>
				</div>
				<p class="dot_msg mt18">본인소유 차량만 등록 가능합니다.</p><!-- 20210803 한별 수정 -->
			</div>
		</div>

		<div class="popup_footer fixed">
            <div class="btn_full_box">
				<a href="javascript:void(0);" class="btn btn_mint">다음</a>
				<!-- btn_off 제거시 활성화 -->
			</div>
        </div>
		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>		
		
	</div>
	<!--// full popup E -->



</body>
</html>
