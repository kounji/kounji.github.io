<!DOCTYPE html>
<html lang="ko">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>자산등록</h1>
		</div>
			
		<div class="popup_content com_no_bottom com_bg_type00">
			<div class="com_inner com_ com_line_type01 com_top_type04">

				<div class="com_box_type07 bg_mint mt15">
					<a href="javascript:void(0);" role="button"><!-- 20211105 한별 접근성 role="button" 추가 -->
						<p class="txt_box">인증서로 본인 인증 후 여러 개 기관<br><em>한번에 등록</em></p>
					</a>
				</div>

				<div class="com_box_type07 bg_purple mt15">
					<a href="javascript:void(0);" role="button"><!-- 20211105 한별 접근성 role="button" 추가 -->

				</div>
			</div>

				<ul class="com_slide_check_type04">

						<div class="btn_radio">
							<input type="radio" name="one_direct" id="radio01">
							<label for="radio01">

								<span>부동산</span>			
							</label>
						</div>	
					</li>
					<li>
						<div class="btn_radio">
							<input type="radio" name="one_direct" id="radio02">
							<label for="radio02">
								<i class="one_direct_02"><span class="blind">자동차</span></i>
								<span>자동차</span>							
							</label>	
						</div>	
					</li>
					<li>
						<div class="btn_radio">
							<input type="radio" name="one_direct" id="radio03">
							<label for="radio03">
								<i class="one_direct_03"><span class="blind">현금</span></i>
								<span>현금</span>							
							</label>	
						</div>	
					</li>
					<li>
						<div class="btn_radio">
							<input type="radio" name="one_direct" id="radio04">
							<label for="radio04">
								<i class="one_direct_04"><span class="blind">외화</span></i>
								<span>외화</span>			
							</label>	
						</div>	
					</li>
					<li>
						<div class="btn_radio">
							<input type="radio" name="one_direct" id="radio05">
							<label for="radio05">
								<i class="one_direct_05"><span class="blind">금</span></i>
								<span>금</span>							
							</label>	
						</div>	
					</li>
					<li>
						<div class="btn_radio">
							<input type="radio" name="one_direct" id="radio06">
							<label for="radio06">
								<i class="one_direct_06"><span class="blind">기타</span></i>
								<span>기타</span>							
							</label>	
						</div>	
					</li>
					<li>
						<div class="btn_radio">
							<input type="radio" name="one_direct" id="radio07">

							</label>

				<!--// 20211105 한별 접근성 aria-hidden="true",role="radio" 추가 E -->
			</div>
		</div>

		<a href="javascript:void(0);" role="button" class="btn_close"><span class="blind">팝업닫기</span></a>		
		<!--// 20211105 한별 접근성 role="button" 추가 E -->
	</div>

</html>
