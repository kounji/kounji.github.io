<!DOCTYPE html>

<head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">

		<div class="popup_content com_bg_type00">
			<div class="com_inner com_line_type01 com_top_type02">
				<strong class="com_pop_tit01">보유하고 있는 현금을 등록하세요</strong>
				<!--코멘트 박스-->
				<div class="txt_p16_c8 span13 txt_l">실물자산은 수기로 입력된 자산으로서 가치를 보장하지 않습니다.</div>
				<!--//코멘트 박스-->
			</div>
			<div class="com_inner com_inputarea_type07">
				<div class="com_input_type01">
					<!-- 20210903 한별 maxlength="15" 추가 -->
					<input type="text" id="com_input01" class="" name="" value="" required="" maxlength="15" placeholder="현금 별칭을 입력하세요." title="현금별칭을 입력하세요"><!--  20211111 한별 접근성 추가 (title="") -->				
					<label for="com_input01"><em><span class="blind">필수입력</span></em><span class="txt_label_x">별칭</span></label>

					<div class="del_txt">
						<a href="javascript:void(0);" class="com_btn_delete2 blur" style="display: none;"><span class="blind">삭제</span></a>
					</div>
                </div>
				<div class="com_input_type01 ani-active com_word1">
					<input type="tel" id="com_input02" class="input_right com_txtright_type01" name="" value="" required="" placeholder="" title="보유금액"><!--  20211111 한별 접근성 추가 (title="") -->				
					<label for="com_input02"><em><span class="blind">필수입력</span></em><span class="txt_label_o">보유금액</span></label>
					<div class="del_txt">
						<a href="javascript:void(0);" class="com_btn_delete2 blur" style="display: none;"><span class="blind">삭제</span></a>
						<span class="com_inputtxtright2 style01">원</span>
					</div>
					<p class="com_sum">4조 2,345억 6,789만원</p><!-- 20211108 한별 추가 -->
                </div>
				<!-- 20210831 한별 수정 S -->
				<div class="com_textarea_type01 ani-active">
					<textarea name="" id="txt00" class="com_txtarea_type01" cols="10" rows="5" required placeholder="메모를 입력하세요."></textarea>
					<label for="txt00"><span class="txt_label_x">메모</span></label>
				</div>
				<!--// 20210831 한별 수정 E -->
			</div>
		</div>

		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="javascript:void(0);" class="btn btn_mint">등록</a>

			</div>
		</div>
