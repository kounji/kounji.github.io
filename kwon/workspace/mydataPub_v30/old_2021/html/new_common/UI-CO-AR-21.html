<!DOCTYPE html>
<html lang="ko">
<head>
	<title>한번에 등록</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
 
<body>
	
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>

	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>한번에 등록</h1>
		</div>
			
		<div class="popup_content com_bg_type00">
            <div class="com_inner com_line_type01 com_top_type02">
				<strong class="com_pop_tit01">공동인증서 본인확인을 위한 이용약관에 동의해주세요.</strong>
			</div>
			<div class="com_inner com_top_type02">
				<div class="new_check_all">
					<span class="btn_check">
						<input type="checkbox" name="allagree" id="checkall">
						<label for="checkall">
							<span>약관 한번에 확인 후 동의</span>
						</label>
					</span>
				</div>
				<ul class="new_agree_list">
					<li>
						<span class="btn_check">
							<input type="checkbox" name="agree" id="check01">
							<label for="check01">
								<span>본인확인서비스 이용약관</span>
							</label>
						</span>							
					</li>
					<li>
						<span class="btn_check">
							<input type="checkbox" name="agree" id="check02">
							<label for="check02">
								<span>개인정보 처리 동의</span>
							</label>		
						</span>					
					</li>
					<li>
						<span class="btn_check">
							<input type="checkbox" name="agree" id="check03">
							<label for="check03">
								<span>고유식별정보 수집·이용 및 위탁 동의</span>
							</label>				
						</span>			
					</li>
				</ul>
			</div>  
			

            

			
		</div>

		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="#none" class="btn btn_mint btn_off">다음</a>
				<!-- btn_off 제거시 활성화 -->
			</div>
		</div>
		

		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>	<!-- X 버튼 -->
	</div>
	<!--// full popup E -->



</body>
</html>
