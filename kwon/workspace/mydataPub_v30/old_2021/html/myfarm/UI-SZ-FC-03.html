<!DOCTYPE html>
<html lang="ko">
<head>
	<title>작목 선택</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- slide popup S -->
	<div class="dimmed" style="display:block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display:block;">
			<div class="popup_header">
				<h1>작목 선택</h1>          
			</div>
			<div class="popup_content">
				<div class="grain_wrapper">
					<div class="list">
						<ul class="com_radio_type03">
							<li>
								<div class="btn_radio">
									<input type="radio" name="house" id="radio01">
									<label for="radio01">
										<span>나의농장</span>			
									</label>	
								</div>	
							</li>
							<li>
								<div class="btn_radio">
									<input type="radio" name="house" id="radio02">
									<label for="radio02">
										<span>콩</span>							
									</label>	
								</div>	
							</li>
							<li>
								<div class="btn_radio">
									<input type="radio" name="house" id="radio03">
									<label for="radio03">
										<span>오이</span>							
									</label>	
								</div>	
							</li>
						</ul>
					</div>
					<div class="com_btn_area">
						<a href="javascript:void(0);" class="com_btnround_type02"><span class="btn_plus">작목등록</span></a>
					</div>
				</div>						
			</div>
			
			<a href="javascript:void(0);" class="btn_close"><span class="">취소</span></a>
		</div>
	</div>
	<!--// slide popup E -->
</body>
</html>
