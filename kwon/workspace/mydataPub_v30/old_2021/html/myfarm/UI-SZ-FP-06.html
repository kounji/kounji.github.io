<!DOCTYPE html>
<html lang="ko">
<head>
	<title>농기계 상각 상세 | 마이농가</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
        <div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

    <!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>농기계 상각 상세</h1>
            <a href="javascript:void(0);" class="btn_back"><span class="blind">이전화면</span></a>		
		</div>
			
		<div class="popup_content com_no_bottom com_bg_type00">
            <div class="com_inner com_inputarea_type07 original">
                <div class="com_input_type01">
                    <label for="com_input01"><span class="txt_label">농기구</span></label>
                    <input type="text" id="com_input01" class="input_right" name="" value="트랙터" readonly placeholder="">
                </div>
                <div class="com_input_type01 com_word1">
                    <label for="com_input02"><span class="txt_label">내용연수</span></label>
                    <input type="tel" id="com_input02" class="" name="" value="" readonly placeholder="">
                    <div class="del_txt">
                        <a href="javascript:void(0);" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
                        <span class="com_inputtxtright2">년</span>
                    </div>
                </div>
                
                <strong class="com_txt_sub01">사용비율</strong>
				<!-- 202109001 한별 수정,dd태그 class="one" 추가  S -->
                <dl class="com_input_type03 view com_placeholder_right">
					<dt><label for="com_input09">호박</label></dt>
					<dd class="one">
						<div>
							<input type="tel" id="com_input09" class="com_txtright_type02" name="" value="10"  disabled placeholder="" title="사용비율 입력"><!--  20211111 한별 접근성 추가 (title="") -->
							<span class="com_inputtxtright type00">%</span>
						</div>
					</dd>
				</dl>
                <dl class="com_input_type03 view com_placeholder_right">
					<dt><label for="com_input10">감자</label></dt>
					<dd class="one">
						<div>
							<input type="tel" id="com_input10" class="com_txtright_type02" name="" value="20" disabled placeholder="" title="사용비율 입력"><!--  20211111 한별 접근성 추가 (title="") -->
							<span class="com_inputtxtright type00">%</span>
						</div>
					</dd>
				</dl>
                <dl class="com_input_type03 view com_placeholder_right">
					<dt><label for="com_input11">고구마</label></dt>
					<dd class="one">
						<div>
							<input type="tel" id="com_input11" class="com_txtright_type02" name="" value="30" disabled placeholder="" title="사용비율 입력"><!--  20211111 한별 접근성 추가 (title="") -->
							<span class="com_inputtxtright type00">%</span>
						</div>
					</dd>
				</dl>
				<!--// 202109001 한별 수정,dd태그 class="one" 추가  E -->

				<!-- 20210820 한별 수정 S -->
                <div class="com_input_type01">
                    <label for="com_input03"><span class="txt_label">구입시기</span></label>
                    <input type="tel" id="com_input03" class="com_txtleft_type04" name="" value="2021.04.10" readonly placeholder="" title="구입시기"><!--  20211111 한별 접근성 추가 (title="") -->
                </div>
                <div class="com_input_type01 com_word1">
                    <label for="com_input04"><span class="txt_label">구입금액</span></label>
                    <input type="tel" id="com_input04" class="com_txtleft_type04" name="" value="1,000,000" readonly placeholder="" title="구입금액"><!--  20211111 한별 접근성 추가 (title="") -->
                    <div class="del_txt">
                        <span class="com_inputtxtright2">원</span>
                    </div>
                </div>
                <div class="com_input_type01">
                    <label for="com_input05"><span class="txt_label">제조업체</span></label>
                    <input type="text" id="com_input05" class="com_txtleft_type04 input_right" name="" value="대광농기계" readonly placeholder="" title="제조업체"><!--  20211111 한별 접근성 추가 (title="") -->
                </div>
                <div class="com_input_type01">
					<label for="com_input12"><span class="txt_label">상각기간</span></label>
					<input type="tel" id="com_input12" class="com_txtleft_type04" name="" value="4년 11개월" readonly placeholder="" title="상각기간"><!--  20211111 한별 접근성 추가 (title="") -->
				</div>
				<div class="com_input_type01">
					<label for="com_input13"><span class="txt_label">월상각액</span></label>
					<input type="tel" id="com_input13" class="com_txtleft_type04" name="" value="250,000원" readonly placeholder="" title="월상각액"><!--  20211111 한별 접근성 추가 (title="") -->
				</div>
                <div class="com_input_type01">
					<label for="com_input14"><span class="txt_label">처분일자</span></label>
					<input type="date" id="com_input14" class="com_txtleft_type04 input_right" name="" value="2021.05.10" disabled date-placeholder="" title="처분일자"><!--  20211111 한별 접근성 추가 (title="") -->
				</div>
				<!--// 20210820 한별 수정 E -->
            </div>
		</div>
		

		<a href="javascript:void(0);" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->


</body>
</html>
