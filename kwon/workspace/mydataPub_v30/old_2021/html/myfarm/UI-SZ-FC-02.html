<!DOCTYPE html>
<html lang="ko">
<head>
	<title>년월 선택</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- slide popup S -->
	<div class="dimmed" style="display:block;"></div>
	<div class="popup_box">

			<div class="popup_header">
				<h1>년월 선택</h1>          
			</div>
			<div class="popup_content">
				<div class="year_select_wrap">
					<ul class="year_select">
						<li class="prev"><a href="javascript:void(0);"><span class="blind">이전</span></a></li>
						<li class="num">2021</li>
						<li class="next"><a href="javascript:void(0);"><span class="blind">이후</span></a></li>
					</ul>
					<!-- 20211118 한별 수정 S -->
					<div class="list">
						<ul class="com_radio_type03 com_radio_type03-4">
							<li>
								<button><span>1월</span></button>
							</li>
							<li>
								<button><span>2월</span></button>
							</li>
							<li>
								<button><span>3월</span></button>
							</li>
							<li>
								<button><span>4월</span></button>
							</li>
							<li>
								<button><span>5월</span></button>
							</li>
							<li>
								<button><span>6월</span></button>

							<li>
								<button><span>7월</span></button>

							<li>
								<button><span>8월</span></button>
							</li>
							<li>
								<button><span>9월</span></button>
							</li>
							<li>
								<button><span>10월</span></button>
							</li>
							<li>
								<button><span>11월</span></button>
							</li>
							<li>
								<button><span>12월</span></button>
							</li>
						</ul>
					</div>
					<!--// 20211118 한별 수정 E -->
				</div>						
			</div>
			
			<a href="javascript:void(0);" class="btn_close"><span class="">취소</span></a>
		</div>
	</div>
	<!--// slide popup E -->
</body>
</html>
