<!DOCTYPE html>
<html lang="ko">
<head>
	<title>슬라이드 팝업</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../worklist/@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<div id="wrap">
		<div>
			<a href="javascript:void(0);" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>

    <!-- slide popup S -->
	<div class="dimmed" style="display:block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display:block;">
			<div class="popup_content com_no_top">
				<div class="com_txt_type04">
                    <p class="com_txtinfo_type02">연결하지 않은 자산이 있나요?</p>
                    <p class="com_txt04">흩어진  모든 내 자산을 간편하게 연결하고 한 곳에서 편하게 관리하세요.</p>
                </div>
			</div>
			<div class="popup_footer">
				<div class="btn_full_box">
					<a href="javascript:void(0);" class="btn btn_mint">자산 연결하기</a>
				</div>
			</div>
            <p class="noview">
                <span class="btn_checkbox02">
                    <input type="checkbox" name="check01" id="check01">
                    <label for="check01">
                        <span>다시 보지 않기</span>
                    </label>
                </span>
            </p>
            
            <a href="javascript:void(0);" class="btn_close event"><span class="">닫기</span></a>
			
		</div>
	</div>
	<!--// slide popup E -->


	
</body>
</html>
