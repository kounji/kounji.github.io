<!DOCTYPE html>
<html lang="ko">
<head>
	<title>자산노출 편집</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>순서 변경</h1>
			<button type="button" class="prev"><span class="blind">이전</span></button>
		</div>

		<div class="popup_content">
            <section class="assets_edit">
                <p>
                    <strong>관심자산별로 순서를 구성해보세요.</strong>
                    설정한 순서는 큰글모드에서도 동일하게 적용됩니다.
                </p>

                <ul class="list_edit">
                    <li>11111111111111111111
                        <ul class="list_edit">
                            <li>1-1</li>
                            <li>1-2</li>
                            <li>1-3</li>
                            <li>1-4</li>
                            <li>1-5</li>
                        </ul>
                    </li>
                    <li>2222222222222222222222
                        <ul class="list_edit">
                            <li>2-1</li>
                            <li>2-2</li>
                            <li>2-3</li>
                            <li>2-4</li>
                            <li>2-5</li>
                        </ul>
                    </li>
                    <li>33333333333333333333</li>
                </ul>
            </section>
		</div>

        <div class="popup_footer fixed">
            <div class="btns_wrap">
                <button type="button" class="btns lg">취소</button>
                <button type="button" class="btns lg primary">저장</button>
            </div>
        </div>
        
		<!-- 20211108 한별 접근성 role="button" 추가 S -->
		<a href="#nolink" role="button" class="btn_close"><span class="blind">팝업닫기</span></a>
		<!--// 20211108 한별 접근성 role="button" 추가 E -->			
		
	</div>
	<!--// full popup E -->

    <script>
        $(document).ready(function(){
            $(".list_edit").each(function(){
                $(this).sortable();
            });

        });
    </script>
</body>
</html>
