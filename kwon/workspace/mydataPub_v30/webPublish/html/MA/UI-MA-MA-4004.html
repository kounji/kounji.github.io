<!DOCTYPE html>
<html lang="ko">
<head>
	<title>콕마이데이터 설정</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<body>
	<!-- wrap S -->
	<div id="wrap" class="sticky-scroll">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01">

		<div class="popup_header">
			<h1>캐릭터 설정</h1>
		</div>

		<div class="popup_content">

			<section class="set_cont">
				<h2 class="headline"><strong>나만의 캐릭터를<br>프로필로 설정해 보세요.</strong></h2>

				<div class="char_list">
					<ul>
						<li>
							<input type="radio" name="char_rdo" id="char_rdo_01">
							<label for="char_rdo_01">
								<strong>금융멘토</strong>
								<span>안정적이고 지속적인 성장</span>
							</label>
						</li>
						<li>
							<input type="radio" name="char_rdo" id="char_rdo_02" checked="">
							<label for="char_rdo_02">
								<strong>디지털금융달인</strong>
								<span>신속, 정확한 금융달인</span>
							</label>
						</li>
						<li>
							<input type="radio" name="char_rdo" id="char_rdo_03">
							<label for="char_rdo_03">
								<strong>저축왕</strong>
								<span>작은 돈이 큰 돈 된다</span>
							</label>
						</li>
						<li>
							<input type="radio" name="char_rdo" id="char_rdo_04">
							<label for="char_rdo_04">
								<strong>투자천재</strong>
								<span>미래를 키우는 투자</span>
							</label>
						</li>
						<li>
							<input type="radio" name="char_rdo" id="char_rdo_05">
							<label for="char_rdo_05">
								<strong>절약마스터</strong>
								<span>아낄수록 더 풍요롭게</span>
							</label>
						</li>
						<li>
							<input type="radio" name="char_rdo" id="char_rdo_06">
							<label for="char_rdo_06">
								<strong>보험수호자</strong>
								<span>예상 밖을 대비한다</span>
							</label>
						</li>
						<li>
							<input type="radio" name="char_rdo" id="char_rdo_08">
							<label for="char_rdo_08">
								<strong>신용지킴이</strong>
								<span>신용이 곧 재산이다</span>
							</label>
						</li>
						<li>
							<input type="radio" name="char_rdo" id="char_rdo_09">
							<label for="char_rdo_09">
								<strong>대출코치</strong>
								<span>똑똑하게 빌리고 갚자</span>
							</label>
						</li>
					</ul>
				</div>
			</section>

		</div>

		<div class="popup_footer fixed">
			<div class="btns_wrap">
				<button type="button" class="btns lg primary">저장하기</button>
			</div>
		</div>

		<a href="#nolink" role="button" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
	<!--// full popup E -->

</body>
</html>
