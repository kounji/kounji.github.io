<!DOCTYPE html>
<html lang="ko">
<head>
	<title>청소년모드 메인</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>리포트</h1>

			<button type="button" class="prev"><span class="blind">이전</span></button>

			<div class="option">
				<a href="#nolink" class="bank"><span class="blind">홈</span></a>
			</div>
		</header>
		<!--// header E -->
		
		<div class="content-view">
            <div id="content">
                <section class="main_youth">
					<div class="update">
						<span>조금전</span>
						<button type="button" class="btn_update"><span class="blind">업데이트</span></button>
					</div>

					<!--개요-->
					<dl class="outline">
						<div>
							<dt>나의 자산</dt>
							<dd>
								<div class="toggle_money">
									<input type="checkbox" title="금액노출" name="" id="sum_view_01">
									<label for="sum_view_01" class="btns">
										<span class="show">보기</span>
										<span class="hide">숨김</span>
									</label>
									<div class="sum">
										<span class="show">쉿! 비밀이에요</span>
										<span class="hide">1,952,692,372원</span>
									</div>
								</div>

								<a href="#nolink">확인하기</a>
							</dd>
						</div>
						<div>
							<dt>나의 지출</dt>
							<dd>
								<div class="toggle_money">
									<input type="checkbox" title="금액노출" name="" id="sum_view_02">
									<label for="sum_view_02" class="btns">
										<span class="show">보기</span>
										<span class="hide">숨김</span>
									</label>
									<div class="sum">
										<span class="show">쉿! 비밀이에요</span>
										<span class="hide">1,952,692,372원</span>
									</div>
								</div>

								<a href="#nolink">확인하기</a>
							</dd>
						</div>
					</dl>

					<!--주요서비스-->
					<div class="board_box_wrap banner">
                        <a href="#nolink" class="board_box playground">
                            <em>놀이터</em>
                        </a>
                        <a href="#nolink" class="board_box finance">
                            <em>금융지식</em>
                        </a>
                    </div>
                </section>
			</div>

			<aside class="tabbar youth block">
				<nav>
					<ul>
						<li class="on"><a href="#nolink" title="선택됨">홈</a></li>
						<li><a href="#nolink">자산</a></li>
						<li><a href="#nolink">지출</a></li>
						<li><a href="#nolink">금융지식</a></li>
						<li><a href="#nolink">놀이터</a></li>
					</ul>
				</nav>
			</aside>
		</div>
        
	</div>
</body>
</html>
