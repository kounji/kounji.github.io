<!DOCTYPE html>
<html lang="ko">
<head>
	<title>청소년모드 메인</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>NH콕마이데이터(자산관리)</h1>

			<div class="option">
				<a href="#nolink" class="bank"><span class="blind">홈</span></a>
			</div>
		</header>
		<!--// header E -->
		
		<div class="content-view">
            <div id="content">
                <section class="main_youth">
					<div class="update">
						<span>조금전</span>
						<button type="button" class="btn_update"><span class="blind">업데이트</span></button>
					</div>

					<!--개요-->
					<div class="outline">
						<p class="assets">
							<strong>나의 자산</strong>
							
						</p>
						<p class="wallet">
							<strong>나의 지출</strong>
						</p>
					</div>

					<!--주요서비스-->
					<div class="move_banner">
                        <a href="#nolink" class="board_box rect asset">
                            <em>자산연결</em>
                            금융자산 유형을 알려드려요.
                        </a>

                        <a href="#nolink" class="board_box rect wallet">
                            <em>지출분석</em>
                            소비패턴을 분석했어요.
                        </a>

                        <a href="#nolink" class="board_box rect briefing">
                            <em>데일리 금융브리핑</em>
                            금융 브리핑을 정리했어요.
                        </a>

						<a href="#nolink" class="board_box rect briefing">
                            <em>서비스 개요?</em>
                            금융 브리핑을 정리했어요.
                        </a>
                    </div>
                </section>
			</div>

			<script src="../../../@pub_include/footer_youth.js"></script><!-- html용 footer_youth.js 개발팀 별도 적용 -->
		</div>
        
	</div>
</body>
</html>
