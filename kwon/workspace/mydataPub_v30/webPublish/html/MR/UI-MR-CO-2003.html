<!DOCTYPE html>
<html lang="ko">
<head>
	<title>프로필</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 전체 팝업 시작 -->
	<div class="full_popup mydata2023" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>프로필</h1>
		</div>
			
		<div class="popup_content com_bg_type00">
			<div class="com_inner">
				<div class="com_cont_tit01"><strong>김농협</strong>님은 <strong>2021년 01월 01일</strong> 부터<br>마이데이터 서비스와 함께 하고 계십니다.</div>
				<div class="com_box_type01 form_box_type01">
					<dl>
						<dt>고객번호</dt>
						<dd>2010123456</dd>
					</dl>
					<dl>
						<dt>생년월일</dt>
						<dd>1980년 01월 01일</dd>
					</dl>
					<dl>
						<dt>직업</dt>
						<dd>
							<button type="button" class="com_btnselect_type01"><span>언론</span></button>
						</dd>
					</dl>
					<dl>
						<dt>가족정보</dt>
						<dd>
							<button type="button" class="com_btnselect_type01"><span>3</span>명</button>
						</dd>
					</dl>
					<dl>
						<dt>정보수신 동의</dt>
						<dd>
							<span class="cmm-switch sm">
								<input type="checkbox" id="check03">
								<label for="check03">
									<span class="txt">설정</span>
									<span role="img" class="on">동의</span>
									<span role="img" class="off">미동의</span>
								</label>
							</span>
						</dd>
					</dl>
					<div class="com_input_type01">
						<input type="email" id="com_input01" class="" name="" value="" required="" placeholder="이메일 주소를 입력하세요." title="이메일 주소를 입력하세요">
						<label for="com_input01"><span class="txt_label_x">이메일 확인</span></label>
	
						<div class="del_txt">
							<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
						</div>
					</div>
				</div>
				<div class="pr">
					<strong class="com_box_tit00 mt40 mb15">권유직원/거래농축협</strong>
					<div class="custom_tooltip">
						<div class="com_tooltip_type02 com_tooltip_type03">
							<button class="com_btn_info">
								<em class="com_icon_info3"><span class="blind">툴팁열기</span></em>
							</button>
							<div class="com_ballon_type01 com_ballon_type02">
								<div>등록하신 권유직원과 거래농축협은 변경할 수 없습니다.<br>
									변경은 서비스 해지 후 1년이 지나면 가능합니다.
									<a href="#nolink" class="com_btn_close"><span class="blind">툴팁닫기</span></a>
								</div> <!-- 말풍선영역 -->
							</div>
						</div>
					</div>
				</div>
				

				<div class="com_box_type01 inPadd">
					<div class="com_center pb25">
						<a href="#nolink" class="com_btn_round02"><span>권유직원 검색</span></a>
					</div>
					<dl class="staff_list" style="display:none;">
						<dt>권유직원</dt>
						<dd>김 * 협 (1412****)</dd>
					</dl>
					<dl class="staff_list">
						<dt>거래농축협</dt>
						<dd>수원축산농협 정자동지점</dd>
					</dl>
				</div>
			</div>

			<div class="weather_top_default pb30">
				<strong class="com_box_tit">금융관심사 (최대4대)</strong>
				<div class="gadgets mt28">
					<span class="car_badge">카페/베이커리</span>
					<span class="car_badge">대중교통</span>
					<span class="car_badge">CLS/DLS</span>
					<span class="car_badge">항공마일리지</span>
				</div>
				<a href="#nolink">
					<div class="com_box_type01 inPadd mt15">
						<span class="add_btn_ico"></span>
						<strong class="com_box_tit">관심사를 등록해 주세요.</strong>
					</div>
				</a>
				<a href="#nolink" class="com_btnwrite"><span class="blind">팝업열기</span></a>
			</div>

 		</div>
		
        <div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="#nolink" class="btn btn_mint">저장</a>
				<!-- btn_off 제거시 활성화 -->
			</div>
		</div>

		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
	<!--// 전체 팝업 종료 -->
</body>
</html>
