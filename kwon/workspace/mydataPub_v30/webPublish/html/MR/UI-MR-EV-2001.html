<!DOCTYPE html>
<html lang="ko">
<head>
	<title>콕마이데이터 웰컴백 이벤트</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 슬라이드 팝업 시작 -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box renewal mydata2023">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_content welcomeback_event">
				<div class="info">
					<div class="title">
						<p>새로워진 콕마이데이터</p>
						<strong>웰컴백 이벤트</strong>
					</div>
					<p class="desc">스탬프 10개면 아이패드가!</p>
					<p class="period">2023.10.30 ~ 11.30</p>
					<a href="#nolink" role="button" class="detail_btn">자세히보기</a>
				</div>
			</div>
		
			<div class="welcomeback_event_close">
				<p class="noview">
					<span class="btn_checkbox02">
						<input type="checkbox" name="check01" id="check01">
						<label for="check01">
							<span>오늘 하루 닫기</span>
						</label>
					</span>
				</p>
				
				<a href="#nolink" role="button" class="btn_close"><span class="">닫기</span></a>
			</div>
		</div>
	</div>
	<!--// 슬라이드 팝업 종료 -->

</html>
