<!DOCTYPE html>
<html lang="ko">
<head>
	<title>서비스 가입</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>연결 변경</h1>
			<!-- <a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a> -->
		</div>
		
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner com_line_type01 com_top_type02">
				<div class="complete">
					<div class="secede_box2">
						<p class="txt">연결 정보 변경이 완료 되었습니다</p>
					</div>
				</div>
			</div>
			<div class="com_inner">
				<div class="custom_list toggle_list_box2 com_box_type01">
					<div data-ui-toggle="box" class="toggle_box_area"><!--활성화 class open -->
						<button type="button" class="view_btn" aria-expanded="false">
							<div class="new_tit_area">
								<i class="ico_bank"></i>
								<div class="tit">
									<span>행정안전부</span>
								</div>
							</div>
							<em class="open">열기</em>
							<em class="close">닫기</em>
						</button>
					</div>
					<div class="view_cont list_type_custom">
						<div class="list_item">
							<strong class="tit">지방세납세증명서</strong>
							<span class="ico_result suc">완료</span>
						</div>
						<div class="list_item">
							<strong class="tit">지방세세목별과세(납세)증명서
								(재산세)</strong>
							<span class="ico_result suc">완료</span>
						</div>
					</div>
				</div>
				<div class="custom_list toggle_list_box2 com_box_type01">
					<div data-ui-toggle="box" class="toggle_box_area"><!--활성화 class open -->
						<button type="button" class="view_btn" aria-expanded="false">
							<div class="new_tit_area">
								<i class="ico_bank"></i>
								<div class="tit">
									<span>국민연금공단</span>
								</div>
							</div>
							<em class="open">열기</em>
							<em class="close">닫기</em>
						</button>
					</div>
					<div class="view_cont list_type_custom">
						<div class="list_item">
							<strong class="tit">연금산정용 가입내역확인서</strong>
							<span class="ico_result suc">완료</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="#nolink" role="button" class="btn btn_mint">확인</a>
			</div>
		</div>

		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
