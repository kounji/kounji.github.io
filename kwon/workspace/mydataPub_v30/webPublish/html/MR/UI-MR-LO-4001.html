	<title>이벤트 현황</title>

<style>
/* lotto drawing */
.com_inner + .com_inner {margin-top: 3rem;}

.lotto_btn{margin-bottom:10px; padding:10px 20px; background:#238789; color:#fff; border-radius:4px;}
.lotto_result{display:flex; justify-content: center; align-items: center; padding:10px 0; border:1px solid #238789; border-radius:4px;}
.lotto_result .line{display:flex; justify-content: center; align-items: center; }
.lotto_result .ball{
	display:flex; justify-content: center; align-items: center;
	width: 30px; height: 30px; margin: 0 10px;
	border-radius: 50%; font-size: 16px; color: white !important;
	font-weight:700;
}
.lotto_result .ball.orange{background-color:orange}/* num < 10*/
.lotto_result .ball.green{background-color:green}/* number >=10 and number < 20 */
.lotto_result .ball.blue{background-color:blue}/* number >=20 and number < 30 */
.lotto_result .ball.red{background-color:red}/* number >=30 and number < 40 */
.lotto_result .ball.purple{background-color:purple}/* number >=40 and number < 50 */
</style>
</head>
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 전체 팝업 시작 -->
	<div class="full_popup" id="full_popup_01"><!-- 0803 .mydata2023 클래스 이동-->
		<div class="popup_header">
			<h1>로또복권 번호만들기</h1>
			<!-- <a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a> -->
		</div>	
		<div class="popup_content">

			<div id="content">
				<div class="com_inner">
					<strong class="titH1">로또 복권 번호를 추천해드려요</strong>
					<div>
						<a href="https://m.dhlottery.co.kr/gameResult.do?method=byWin" target="_blank" title="새창 열림">지난 회차 로또 당첨번호 확인하기</a>
					</div>
					<p>로또복권 번호만들기는 하루 5회 추천 받을 수 있습니다.</p>
				</div>

				<div class="com_inner">
					<div>
						<button type="button" class="lotto_btn" onclick="createNumbers()">추첨</button>
					</div>
					<div>추첨번호</div>
					<div class="lotto_result"></div>
				</div>

			</div>
		</div>
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
	<!--// 전체 팝업 종료 -->
	
	
<script>
	function getColor(number){
		let color = "orange"; // 10 미만
		if(number >=10 && number < 20){
			color = "green"
		}else if(number >=20 && number < 30){
			color = "blue"
		}else if(number >=30 && number < 40){
			color = "red"
		}else if(number >=40 && number < 50){
			color = "purple"
		}
		return color;
	}
	// 숫자 여섯개 당구공을 생성
	function displayNumbers(lotto){
		$(".lotto_result").empty();
		//$('.lotto_result').append('<div class="line"></div>')
		
		for(let i =0; i < 6; i++){
			const ball = $('<span class="ball"></span>') // createElement
			$(ball).text(`${lotto[i]}`)
			$(ball).hide(); // 안 보이는 상태에서 추가
			//$(div).css("background-color", getColor(lotto[i]))
			$(ball).addClass(getColor(lotto[i]));
			
			$('.lotto_result').append(ball);
		}
		$(".lotto_result .ball").fadeIn(1000); 
	
	}
	// 1부터 45 사이의 숫자 
	function createNumbers(){
		const lottoNumbers = []
		while(lottoNumbers.length < 6){
			const randomNumber = Math.floor(Math.random() *45) + 1
			// 배열.indexOf(x) : x가 배열의 몇번 인덱스에 있는지 알려준다! 단, 없다면 -1을 반환
			if(lottoNumbers.indexOf(randomNumber) === -1){ 
				lottoNumbers.push(randomNumber);
				lottoNumbers.sort(function(a,b){
					return a-b;
				})
			}
		}
		displayNumbers(lottoNumbers)
	}
</script>
</body>
</html>
