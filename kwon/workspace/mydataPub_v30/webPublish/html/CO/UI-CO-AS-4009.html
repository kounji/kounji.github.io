<!DOCTYPE html>
<html lang="ko">
<head>
	<title>권유직원확인 | 서비스 가입</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<h1>권유직원 선택하기</h1>
			</div>
			<div class="popup_content">
				<div class="input">
					<input type="text" name="" id="input04" required="" placeholder="직원명을 입력해주세요.">
					<button type="button" class="btn_search"><span class="blind">검색</span></button>
				</div>
			</div>
			<div class="popup_footer fixed">
				<div class="btns_wrap">
					<button type="button" class="btns lg primary">권유직원 없이 시작하기</button>
				</div>
			</div>
			
			<a href="#nolink" role="button" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// slide popup E -->
</body>
</html>
