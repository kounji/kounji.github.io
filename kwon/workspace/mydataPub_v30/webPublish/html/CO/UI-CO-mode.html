<!DOCTYPE html>
<html lang="ko">
<head>
	<title>모드 바꾸기</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>레이아웃 정리</h1>

			<button type="button" class="prev"><span class="blind">이전</span></button>

			<div class="option">
				<button type="button" class="search"><span class="blind">검색</span></button>
				<a href="#nolink" class="menu"><span class="blind">전체메뉴</span></a>
			</div>
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 전체 팝업 시작 -->
	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup">
			<div class="popup_header">
				<h1>모드 바꾸기</h1>
			</div>
			<div class="popup_content">

				<div class="mode_change">
					<h2 class="h_tit01"><em>내게 맞는 모드</em>를 선택해 주세요.</h2>
					<div class="board_box">
						<ul role="tablist" class="inner_tab">
							<li class="on"><button type="button" role="tab" aria-selected="true">일반모드</button></li>
							<li><button type="button" role="tab" aria-selected="false">큰글모드</button></li>
							<li><button type="button" role="tab" aria-selected="false">청소년모드</button></li>
						</ul>
						<div class="img_wrap">
							<!-- <img src="../../../../src/assets_v40/images/img/img_mode_01.png">--> <!-- 일반모드 -->
							<!-- <img src="../../../../src/assets_v40/images/img/img_mode_02.png"> --> <!-- 큰글모드 -->
							<!-- <img src="../../../../src/assets_v40/images/img/img_mode_03.png"> --> <!-- 청소년모드 -->
						</div>
					</div>
				</div>
				
			</div>

			<div class="popup_footer">
				<div class="btn_group">
					<button type="button" class="btns lg primary">모드 저장</button>
				</div>
			</div>
			<a href="#nolink" class="btn_close"><span class="">닫기</span></a>
		</div>
		
	</div>
	<!--// 전체 팝업 종료 -->
</body>
</html>
