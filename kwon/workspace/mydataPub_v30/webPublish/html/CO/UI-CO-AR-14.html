<!DOCTYPE html>
<html lang="ko">
<head>
	<title>슬라이드 팝업</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<h1>한번에 등록 이어하기</h1>          
			</div>
			<div class="popup_content com_btn_bottom">
				<div class="com_txt_type00">
					<!-- 20210809 한별 txt_l 클래스 추가 -->
                    <p class="com_txt01 txt_l">5일전에 진행하신 금융기관 인증이 아직 유효합니다.<br>한번에 등록을 이어서 진행하시겠어요?</p>
                </div>
			</div>
            <div class="popup_footer">
                <div class="com_btnhalfbox_type02">
                    <a href="#nolink" class="btn btn_grey">처음부터 하기</a>
                    <a href="#nolink" class="btn btn_mint">이어하기</a>
                    <!-- btn_off 제거시 활성화 -->
                </div>
			</div>
			
			<a href="#nolink" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// slide popup E -->
</body>
</html>
