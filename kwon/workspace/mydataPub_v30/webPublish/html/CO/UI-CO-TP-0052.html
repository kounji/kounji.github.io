<!DOCTYPE html>
<html lang="ko">
<head>
	<title>서비스 소개</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup " id="full_popup_01">
		<div class="popup_header">
			<h1>서비스 소개</h1>
			<button type="button" class="prev"><span class="blind">이전</span></button>
		</div>

		<div class="popup_content">

			<div class="service_intro theme youth">
				<div class="slick">
					<div class="item">
						<div class="title">
							<span>청소년</span>
							<strong>통합메인</strong>
							<p>게임, 간식, 쇼핑… 내 소비 패턴이 궁금하다면?<br>월별 지출과 사용 내역을 쉽게 체크할 수 있어요!</p>
						</div>
						<div class="img_wrap"></div>
					</div>
					<div class="item">
						<div class="title">
							<span>청소년</span>
							<strong>나의 자산</strong>
							<p>돈 관리, 더 똑똑하게!<br>내 자산 변화와 추천 서비스까지 한번에 확인하세요!</p>
						</div>
						<div class="img_wrap"></div>
					</div>
					<div class="item">
						<div class="title">
							<span>청소년</span>
							<strong>나의 지출</strong>
							<p>돈 관리, 어렵지 않아요!<br>월별 지출과 결제수단별 사용 내역을 한눈에 보여드릴게요!</p>
						</div>
						<div class="img_wrap"></div>
					</div>
					<div class="item">
						<div class="title">
							<span>청소년</span>
							<strong>금융지식</strong>
							<p>궁금했던 금융 정보, 12가지 테마로 쉽게 알아보세요!<br>생활 속 금융 지식을 다양한 주제로 한눈에 확인할 수 있어요.</p>
						</div>
						<div class="img_wrap"></div>
					</div>
				</div>
			</div>

		</div>
	
		<div class="popup_footer fixed">
			<div class="btn_full_box btns_wrap">
				<button type="button" class="btns lg primary">닫기</button>
			</div>
		</div>
		
		<a href="#nolink" role="button" class="btn_close"><span class="blind">팝업닫기</span></a>
		
	</div>
	<!--// full popup E -->


	<script type="text/javascript">
		$(function() {
			slick (); //슬릭
		});

		function slick () {
			var $intro =  $('.service_intro .slick');
			
			$intro.on('afterChange', function(event, slick, currentSlide, nextSlide){
				if (currentSlide === 0) {
					$('.service_intro').addClass('theme');
				} else {
					$('.service_intro').removeClass('theme');
				}
			});

			$intro.slick({
				speed : 200,
				dots : true,
				infinite: false,
				slidesToShow: 1,
				slidesToScroll: 1,		
				draggable: true,
				accessibility:true,
				arrows : false,
				cssEase:'linear'
			});

		}
	</script>
</body>
</html>
