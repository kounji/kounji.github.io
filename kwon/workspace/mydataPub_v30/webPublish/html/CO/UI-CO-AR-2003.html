<!DOCTYPE html>
<html lang="ko" class=""><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<head>
	<title>더보기 | 연결 기관 관리 | 연결 변경</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 전체 팝업 시작 -->
	<div class="full_popup renewal mydata2023" id="full_popup_01"><!-- 0803 .mydata2023 클래스 이동-->
		<div class="popup_header">
			<h1>자산연결</h1>
			<a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a>
		</div>
		
		<div class="popup_content com_no_bottom"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner">
				<strong class="titH1">
					선택한 기관을 연결하기 위해<br> 
					인증 방법을 선택해 주세요.
				</strong>
				<p class="desc">통합인증으로 모든 자산을 한 번에 연결합니다.</p>
				<div class="custom_list com_box_type01">
					<div class="list_type_custom">
						<a href="javascript:void(0)" role="button" class="list_item ico_cfc ico01">
							<span class="tit">공동인증서</span>
							<span class="mint_badge">보유중</span><!-- 유효기간 내 인증서 보유 시 -->
							<!--<span class="icon_red">미보유</span>--><!-- 인증서 미보유 시 -->
							<!--<span class="icon_red">기간만료</span>--><!-- 유효기간 지난 보유 시인증서 -->
						</a>
					</div>
				</div>
				<div class="custom_list com_box_type01">
					<div class="list_type_custom">
						<a href="javascript:void(0)" role="button" class="list_item ico_cfc ico02">
							<span class="tit">금융인증서</span>
						</a>
					</div>
				</div>
				<div class="custom_list com_box_type01">
					<div class="list_type_custom">
						<a href="javascript:void(0)" role="button" class="list_item ico_cfc ico03">
							<span class="tit">PASS인증서</span>
						</a>
					</div>
				</div>
			</div>
		</div>

		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// 전체 팝업 종료 -->
</body>
</html>
