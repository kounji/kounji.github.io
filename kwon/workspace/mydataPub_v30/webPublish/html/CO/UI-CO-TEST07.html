<!DOCTYPE html>
<html lang="ko">

<head>
	<title>대면상담 일회성 동의</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->

<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>대면상담 일회성 동의</h1>
			<button type="button" class="prev"><span class="blind">이전</span></button>
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 전체 팝업 시작 -->
	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup">
			<div class="popup_header">
				<h1>최신 자산 업데이트</h1>
			</div>
			<div class="popup_content">
				<div class="asset_update">
					<p class="txt">최신 정보로 업데이트 받으시면 보다 정확한 NH콕마이데이터 대면서비스를 받으실 수 있어요.</p>
					<div class="gray_box">
						<ul class="dash_list">
							<li><strong>업데이트 :</strong> 기존에 연결한 기관과 계좌의 최신정보를 업데이트 합니다.</li>
							<li><strong>자산연결 :</strong> 새로운 기관과 계좌를 연결할 수 있습니다.</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="popup_footer">
				<div class="btn_group">
					<button type="button" class="btns lg">업데이트</button>
					<button type="button" class="btns lg primary">자산연결</button>
				</div>
			</div>
			<a href="#nolink" class="btn_close"><span class="">닫기</span></a>
		</div>

	</div>
	<!--// 전체 팝업 종료 -->
</body>

</html>
