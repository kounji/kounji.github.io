<!DOCTYPE html>
<html lang="ko">
<head>
	<title>더보기 | 연결 기관 관리 | 연결 변경</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 슬라이드 팝업 시작 -->
	<div class="dimmed" style="display:block;"></div>
	<div class="popup_box renewal mydata2023">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display:block;">
			<div class="popup_header">
				<strong class="com_pop_tit01">수집&middot;이용에 동의해 주세요</strong>
			</div>
			<div class="popup_content com_btn_bottom agreementViewList">
				<div class="agreeViewList">
					<strong class="com_txt_sub01">적요/거래메모 수집&middot;이용 동의</strong>
					<div class="gray_box_m agreeBox">
						<p class="title">
							<b>예시</b>
							<span>예상 정기지출을 알 수 있어요</span>
						</p>
						<div class="agreeTxt">
							<i class="iconBox AS20000014"></i>
							<dl class="cat">
								<dt>아파트 관리비</dt>
								<dd>50,000원</dd>
							</dl>
							<dl class="pod">
								<dt>MY콕통장</dt>
								<dd>4,285,000원</dd>
							</dl>
						</div>
					</div>
					<strong class="com_txt_sub01">가맹점명/사업자등록번호 수집&middot;이용 동의</strong>
					<div class="gray_box_m agreeBox">
						<p class="title">
							<b>예시</b>
							<span>지출 관리를 할 수 있어요</span>
						</p>
						<div class="agreeTxt">
							<i class="iconBox AS20000003"></i>
							<dl class="cat">
								<dt>외식/카페</dt>
								<dd>780,000원</dd>
							</dl>
							<dl class="pod">
								<dt>아웃백스테이크</dt>
								<dd>1,500,000원</dd>
							</dl>
						</div>
					</div>
					<strong class="com_txt_sub01">상품구매 카테고리 수집&middot;이용 동의</strong>
					<div class="gray_box_m agreeBox">
						<p class="title">
							<b>예시</b>
							<span>소비 리포트를 확인할 수 있어요</span>
						</p>
						<div class="agreeExt">
							<div class="ext">
								<em>쇼핑</em>
								<em>마트</em>
								<em>금융</em>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="popup_footer">
				<div class="com_btnhalfbox_type02">
					<a href="#nolink" role="button" class="btn btn_mint_gray">나중에</a>
					<a href="#nolink" role="button" class="btn btn_mint">동의하고 다음</a>
				</div>
			</div>
			
			<a href="#nolink" role="button" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// 슬라이드 팝업 종료 -->
</body>
</html>
