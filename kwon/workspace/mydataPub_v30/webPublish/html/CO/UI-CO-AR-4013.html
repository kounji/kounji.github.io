<!DOCTYPE html>
<html lang="ko">
<head>
	<title>수집&middot;이용 동의 재확인 | 자산연결결</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 슬라이드 팝업 시작 -->
	<div class="dimmed" style="display:block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display:block;">
			<div class="popup_header">
				<h1>수집&middot;이용에 동의해 주세요</h1>
			</div>
			<div class="popup_content">
				<div class="connect_recheck">
					<div class="recheck_group">
						<strong class="recheck_tit">적요/거래메모 수집&middot;이용 동의</strong>
						<div class="gray_box">
							<p class="title"><span class="mark">예시</span><span>예상 정기지출을 알 수 있어요</span></p>
							<div class="detail">
								<i class="ico ico_recheck_apt"></i>
								<ul>
									<li class="cate">
										<strong class="key">아파트 관리비</strong>
										<span class="val">50,000원</span>
									</li>
									<li>
										<strong class="key">MY콕통장</strong>
										<span class="val">4,285,000원</span>
									</li>
								</ul>
							</div>
						</div>
					</div>

					<div class="recheck_group">
						<strong class="recheck_tit">가맹점명/사업자등록번호 수집&middot;이용 동의</strong>
						<div class="gray_box">
							<p class="title"><span class="mark">예시</span><span>지출 관리를 할 수 있어요</span></p>
							<div class="detail">
								<i class="ico ico_recheck_food"></i>
								<ul>
									<li class="cate">
										<strong class="key">외식/카페</strong>
										<span class="val">780,000원</span>
									</li>
									<li>
										<strong class="key">MY콕통장</strong>
										<span class="val">4,285,000원</span>
									</li>
								</ul>
							</div>
						</div>
					</div>

					<div class="recheck_group">
						<strong class="recheck_tit">상품구매 카테고리 수집&middot;이용 동의</strong>
						<div class="gray_box">
							<p class="title"><span class="mark">예시</span><span>소비 리포트를 확인할 수 있어요</span></p>
							<div class="detail">
								<i class="ico ico_recheck_chart"></i>
								<div class="ext">
									<span><i class="blind">주황색</i>쇼핑</span>
									<span><i class="blind">노란색</i>마트</span>
									<span><i class="blind">검은색</i>금융</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="popup_footer">
				<div class="btns_wrap">
					<button type="button" class="btns lg">나중에</button>
					<button type="button" class="btns lg primary">동의하고 다음</button>
				</div>
			</div>
			
			<a href="#nolink" role="button" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// 슬라이드 팝업 종료 -->
</body>
</html>
