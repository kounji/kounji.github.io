<!DOCTYPE html>
<html lang="ko">
<head>
	<title>NH모바일인증서동의</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 슬라이드 팝업 시작 -->
	<div class="dimmed" style="display:block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display:block;">
			<div class="popup_header">
				<h1 class="blind">NH모바일인증서</h1>
			</div>
			<div class="popup_content">
				<div>
					<p class="headline sm">NH모바일인증서 인증을 위해<br> 동의해 주세요.</p>

					<div class="agree_wrap full_view">
						<div class="check_all">
							<!--[v4.0] 25-04-14 변경 
							<div class="checkbox border">
								<input type="checkbox" name="allagree1" id="checkall1" required="" title="전체동의">
								<label for="checkall1" class="label">전체동의</label>
							</div>
							-->
							<div class="checkbox border">
								<input type="checkbox" name="agree1" id="check01_2" required="" title="개인(신용)정보 제3자 제공 동의">
								<button type="button" class="btn_detail ico_arrow">개인(신용)정보 제3자 제공 동의<span class="blind">상세보기</span></button>
							</div>
						</div>
						<!--[v4.0] 25-04-14 삭제 
						<div class="view_cont">
							<ul class="agree_list">
								<li>
									<div class="checkbox">
										<input type="checkbox" name="agree1" id="check01_2" required="" title="개인정보 제공동의">
										<button type="button" class="btn_detail ico_arrow">[필수] 개인정보 제공동의<span class="blind">상세보기</span></button>
									</div>
								</li>
								<li>
									<div class="checkbox">
										<input type="checkbox" name="agree1" id="check01_1" required="" title="연계정보 제공동의">
										<button type="button" class="btn_detail ico_arrow">[필수] 연계정보 제공동의<span class="blind">상세보기</span></button>
									</div>
								</li>
							</ul>
						</div>
						-->
					</div>
				</div>
			</div>
			<div class="popup_footer">
				<div class="btns_wrap">
					<button type="button" class="btns lg primary">동의하고 다음</button>
				</div>
			</div>
			
			<a href="#nolink" role="button" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// 슬라이드 팝업 종료 -->
</body>
</html>
