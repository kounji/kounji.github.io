<!DOCTYPE html>
<html lang="ko">
<head>
	<title>자산연결 | 기타자산 | 자산 추가</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>외화</h1>
			<!-- <a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a> -->
		</div>
		
		<div class="popup_content com_no_bottom"><!-- 하단 버튼 없을때 com_no_bottom -->
			<!-- 2022-08-29 위치변경 수정 -->
			<div class="com_inner com_line_type01 com_top_type02">
				<strong class="com_pop_tit01">보유하신 외화를 입력하세요.</strong>
				<p class="com_txt_sub01">
					<span>2021년 5월 20일 매도 환율</span>
					<span class="bar"></span>
					<span class="txt_price">
						<span class="num">1,125.00</span>
						<em class="com_mark">원</em>
					</span>
				</p>
			</div>
			<!-- //2022-08-29 위치변경 수정 -->
			<div class="com_inner">
				<div class="com_inputarea_type07">
					<div class="com_input_type01">
						<input type="text" id="com_input02" value=""  required="" placeholder="별칭 입력" title="별칭을 입력하세요.">
						<label for="com_input02">
							<em><span class="blind">필수입력</span></em>
							<span class="txt_label_x">별칭</span>
						</label>
						<div class="del_txt">
							<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
						</div>
					</div>
					
					<div class="com_input_type01_etc com_word2">
						<div class="flag_area"><em class="ico_USD"></em><span>USD</span></div>
						<input type="text" id="com_input03" class="com_txtleft_type01 tar" name="" value="" placeholder="" title="달러">
						<label for="com_input03"></label>
						<div class="del_txt">
							<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
							<span class="com_inputtxtright2">달러</span>
						</div>
						<p class="com_sum">4조 2,345억 6,789만원</p>
						<div class="btn_price_group">
							<button type="button" class="btn_price">+<strong>10</strong></button>
							<button type="button" class="btn_price">+<strong>100</strong></button>
							<button type="button" class="btn_price">+<strong>1000</strong></button>
							<button type="button" class="btn_price">+<strong>1</strong>만</button>
						</div>
					</div>
					
					<div class="com_input_type01_etc com_word2">
						<div class="flag_area"><em class="ico_CNY"></em><span>CNY</span></div>
						<input type="text" id="com_input03" class="com_txtleft_type01 tar" name="" value="" placeholder="" title="달러">
						<label for="com_input03"></label>
						<div class="del_txt">
							<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
							<span class="com_inputtxtright2">위안</span>
						</div>
						<p class="com_sum">4조 2,345억 6,789만원</p>
						<div class="btn_price_group">
							<button type="button" class="btn_price">+<strong>1000</strong></button>
							<button type="button" class="btn_price">+<strong>1</strong>만</button>
							<button type="button" class="btn_price">+<strong>10</strong>만</button>
							<button type="button" class="btn_price">+<strong>100</strong>만</button>
						</div>
					</div>
				
				</div>
			</div>
		</div>
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
