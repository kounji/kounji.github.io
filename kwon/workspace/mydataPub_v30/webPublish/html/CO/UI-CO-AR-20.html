<!DOCTYPE html>
<html lang="ko">
<head>
	<title>한번에 등록</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>한번에 등록</h1>
			<a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a>
		</div>
			
		<div class="popup_content com_no_bottom com_bg_type00">
            <div class="com_inner com_line_type01 com_top_type02">
				<strong class="com_pop_tit01">본인인증을 위한 인증서를 선택하세요.</strong>
			</div>
			<div class="com_inner">
				<div class="card_list_type cfc_list_info">
					<div class="com_box_type01">
						<div class="card_list_box">
							<a href="#nolink">
								<dl>
									<dt>공동인증서란</dt>
									<dd>본인확인, 금융거래 등을 안심하게 이용할 수 
										있도록 국가에서 인증하는 공인인증기관에서 
										발행하는 사이버 증명서입니다.</dd>
								</dl>
							</a>
						</div>
					</div>
					<div class="com_box_type01">
						<div class="card_list_box">
							<a href="#nolink">
								<dl>
									<dt>금융인증서란</dt>
									<dd>안전한 금융결제원의 클라우드에 인증서를 
										보관하여 유출/분실 걱정 없이 편리하게 
										이용할 수 있는 금융결제원의 인증서입니다.</dd>
								</dl>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
		
	</div>
	<!--// full popup E -->
