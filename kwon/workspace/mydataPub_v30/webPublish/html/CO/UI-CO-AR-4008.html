<script type="text/javascript">
/* [v4.0] */
$(document).off('click.checkGroupAllCheck').on('click.checkGroupAllCheck','.checkGroup input[type=checkbox]', function(){
	let checkItem = $('.checkbox input[type=checkbox]');
	if($(this).prop('checked')){
		$(this).next('label').text('선택해제');
		$(this).prop('checked',true);
		checkItem.prop('checked',true);
	}else{
		$(this).next('label').text('전체선택');
		$(this).prop('checked',false);
		checkItem.prop('checked',false);
	};
});

</script>
