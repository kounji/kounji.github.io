<!DOCTYPE html>
<html lang="ko">
<head>
	<title>부동산 등록/수정</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>부동산 등록/수정</h1>
			<a href="#nolink" class="btn_back" role="button"><span class="blind">이전화면</span></a>
		</div>
		
		<div class="popup_content">
			<div class="com_inner">
				<div class="com_txt_type02">
					<strong class="com_pop_tit01">면적 선택</strong>
					<ul class="com_radio_type01 mt10">
						<li>
							<span class="btn_radio">
								<input type="radio" name="com_check01" id="com_check01_1" checked="checked">
								<label for="com_check01_1">
									<span>125.5m2</span>
								</label>
							</span>
						</li>
						<li>
							<span class="btn_radio">
								<input type="radio" name="com_check01" id="com_check01_2">
								<label for="com_check01_2">
									<span>142.32m2</span>
								</label>
							</span>
						</li>
						<li>
							<span class="btn_radio">
								<input type="radio" name="com_check01" id="com_check01_3">
								<label for="com_check01_3">
									<span>154.3m2</span>
								</label>
							</span>
						</li>
					</ul>
				</div>
			</div>

			<div class="com_inner">
				<div class="com_txt_type02">
					<strong class="com_pop_tit01">소유형태 선택</strong>
					<ul class="com_radio_type01 mt10">
						<li>
							<span class="btn_radio">
								<input type="radio" name="com_check02" id="com_check02_1" checked="checked">
								<label for="com_check02_1">
									<span>자가</span>
								</label>
							</span>
						</li>
						<li>
							<span class="btn_radio">
								<input type="radio" name="com_check02" id="com_check02_2">
								<label for="com_check02_2">
									<span>전세</span>
								</label>
							</span>
						</li>
						<li>
							<span class="btn_radio">
								<input type="radio" name="com_check02" id="com_check02_3">
								<label for="com_check02_3">
									<span>월세</span>
								</label>
							</span>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="#nolink" class="btn btn_mint">다음</a>
			</div>
		</div>

		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>

	</div>
	<!--// full popup E -->
</body>
</html>
