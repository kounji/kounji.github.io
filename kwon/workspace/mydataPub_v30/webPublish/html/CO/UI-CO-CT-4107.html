<!DOCTYPE html>
<html lang="ko">
<head>
	<title>금융지식 콘텐츠 본문</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
	<script type="text/javascript" src="../../../resource/js/slick.min.js"></script>
</head>
<!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<body>
	<!-- wrap S -->
	<div id="wrap" class="sticky-scroll">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01">
		<div class="popup_header">
			<!-- <h1>금융지식 상세</h1> -->
		</div>

		<div class="popup_content">
		
			<section class="fin_wrap detail" id="COCT4107">
				<!-- /public/assets/finance/COCT4107.html -->
			</section>

			<script>
				$(document).ready(function(){
					var $cont = $('.fin_wrap.detail')
					var $UIID = $cont.attr('id');

					$cont.load('/public/assets/finance/' + $UIID + '.html');
				});
			</script>
			
		</div>

		<a href="#nolink" role="button" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
	<!--// full popup E -->

</body>
</html>
