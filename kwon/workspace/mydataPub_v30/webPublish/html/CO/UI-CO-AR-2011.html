<!DOCTYPE html>
<html lang="ko" class=""><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<head>
	<title>더보기 | 연결 기관 관리 | 연결 변경</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 슬라이드 팝업 시작 -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box renewal mydata2023"><!-- 0803 .mydata2023 클래스 이동-->
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<strong class="com_pop_tit01">공동인증서 인증을 위해<br>동의해 주세요</strong>
			</div>
			<div class="popup_content com_btn_bottom">
				<div class="custom_terms">
					<div class="new_check_all">
						<span class="btn_check">
							<input type="checkbox" name="allagree" id="checkall">
							<label for="checkall">
								<span>필수 약관 전체 동의</span>
							</label>
						</span>
					</div>
				</div>
				<div class="custom_terms noBorder">
					<ul class="new_agree_list">
						<li>
							<span class="btn_check">
								<input type="checkbox" name="agree" id="check01">
								<label for="check01">
									<span>인증서 본인확인서비스</span>
								</label>
								<button type="button" class="btn_arrow">상세보기</button>
							</span>
						</li>
						<li>
							<span class="btn_check">
								<input type="checkbox" name="agree" id="check02">
								<label for="check02">
									<span>개인정보 처리</span>
								</label>
								<button type="button" class="btn_arrow">상세보기</button>
							</span>
						</li>
						<li>
							<span class="btn_check">
								<input type="checkbox" name="agree" id="check03">
								<label for="check03">
									<span>고객식별정보 수집이용 및 위탁</span>
								</label>
								<button type="button" class="btn_arrow">상세보기</button>
							</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="popup_footer">
				<div class="btn_box">
					<a href="#nolink" class="btn btn_mint">동의하고 다음</a>
				</div>
			</div>
			
			<a href="#nolink" role="button" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// 슬라이드 팝업 종료 -->
</body>
</html>
