<!DOCTYPE html>
<html lang="ko">
<head>
	<title>권유직원 찾기</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap" class="sticky-scroll">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01">
		 
		<div class="popup_header">    
			<h1>권유직원 찾기</h1>
		</div>

		<div class="popup_content">
            <ul role="tablist" class="tablist">
                <li class="on"><button type="button" role="tab" aria-selected="true">직원명</button></li>
                <li><button type="button" role="tab" aria-selected="false">개인번호</button></li>
            </ul>

            <section class="find_staff flex_cont">
                <div class="formItem">
                    <div class="input">
                        <input type="text" name="" title="직원명"  placeholder="직원명을 입력해주세요."/>
                        <button type="button" class="btn_search"><span class="blind">검색</span></button>
                    </div>
                </div>
            </section>
		</div>
        
		<a href="#nolink" role="button" class="btn_close"><span class="blind">팝업닫기</span></a>
		
	</div>
	<!--// full popup E -->


</body>
</html>
