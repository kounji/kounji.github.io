<!DOCTYPE html>
<html lang="ko" class=""><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<head>
	<title>연결 완료 | 자산연결</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 전체 팝업 시작 -->
	<div class="full_popup" id="full_popup_01"><!-- 0803 .mydata2023 클래스 이동-->
		<div class="popup_header">
			<h1>자산연결</h1>
		</div>
		
		<div class="popup_content">
			<div class="asset_connect result">
				<div class="result_box complete">
					<div class="bg">
						<lottie-player src="../../../../src/assets_v40/images/lottie/bg_connect_complete.json" loop="" autoplay="" aria-hidden="true" class="bg_connect_complete" background="transparent"></lottie-player>
					</div>
					<p>자산연결을 완료하였습니다</p>
				</div>

				<div class="connect_status">
					<div class="tit_area">
						<strong class="tit">성공 <em>4</em></strong>
					</div>
					<ul class="between_list">
						<li>
							<div>
								<i class="ico_bank B1AABF0000"></i>
								<strong class="bank_name">신한은행</strong>
							</div>
							<div>
								<span class="status">성공</span>
							</div>
						</li>
						<li>
							<div>
								<i class="ico_bank B1AABF0000"></i>
								<strong class="bank_name">국민연금공단</strong>
							</div>
							<div>
								<span class="status">성공</span>
							</div>
						</li>
					</ul>
				</div>

				<div class="connect_status">
					<div class="tit_area">
						<strong class="tit">실패 <em>4</em></strong>
					</div>
					<ul class="between_list">
						<li>
							<div>
								<i class="ico_bank B1AABF0000"></i>
								<strong class="bank_name">신한은행</strong>
							</div>
							<div>
								<span class="status fail">실패</span>
								<div class="custom_tooltip up">
									<div class="com_tooltip_type02 com_tooltip_type03">
										<a href="#nolink" class="com_btn_info">
											<em class="tooltip_icon_gray"><span class="blind">툴팁열기</span></em>
										</a>
									</div>
									<div class="com_ballon_type01 com_ballon_type02" style="display: none;">
										<div>
											해당 기관에 보유한 자산이 없습니다.<br>
											(오류코드 <em>40403</em>)
											<a href="#nolink" class="com_btn_close"><span class="blind">툴팁닫기</span></a>
										</div> 
									</div>
								</div>
							</div>
						</li>
						<li>
							<div>
								<i class="ico_bank B1AABF0000"></i>
								<strong class="bank_name">국민연금공단</strong>
							</div>
							<div>
								<span class="status fail">실패</span>
								<div class="custom_tooltip up">
									<div class="com_tooltip_type02 com_tooltip_type03">
										<a href="#nolink" class="com_btn_info">
											<em class="tooltip_icon_gray"><span class="blind">툴팁열기</span></em>
										</a>
									</div>
									<div class="com_ballon_type01 com_ballon_type02" style="display: none;">
										<div>
											해당 기관에 보유한 자산이 없습니다.<br>
											(오류코드 <em>40403</em>)
											<a href="#nolink" class="com_btn_close"><span class="blind">툴팁닫기</span></a>
										</div> 
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="popup_footer fixed">
			<div class="btns_wrap">
				<button type="button" class="btns lg primary">확인</button>
			</div>
		</div>

		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
	<!--// 전체 팝업 종료 -->
</body>
</html>
