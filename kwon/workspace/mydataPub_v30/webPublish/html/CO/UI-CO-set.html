<!DOCTYPE html>
<html lang="ko">
<head>
	<title>콕마이데이터 설정</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<body>
	<!-- wrap S -->
	<div id="wrap" class="sticky-scroll">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01">

		<div class="popup_header">
			<h1>콕마이데이터 설정</h1>
		</div>

		<div class="popup_content">

			<section class="set_cont">
				<div class="mylocal">
					<p class="txt">나만의 캐릭터와 컬러를<br>프로필로 설정해 보세요.</p>
				</div>

				<div class="char_list">
					<p class="h_tit01">나의 캐릭터 설정</p>
					<ul>
						<li>
							<dl>
								<dt>저축왕</dt>
								<dd>작은 돈이 큰 돈 된다!</dd>
							</dl>
							<input type="radio" name="char_rdo" id="char_rdo_01" checked="">
							<label for="char_rdo_01"></label>
						</li>
						<li>
							<dl>
								<dt>투자천재</dt>
								<dd>미래를 키우는 투자!</dd>
							</dl>
							<input type="radio" name="char_rdo" id="char_rdo_02">
							<label for="char_rdo_02"></label>
						</li>
						<li>
							<dl>
								<dt>절약마스터</dt>
								<dd>아낄수록 더 풍요롭게!</dd>
							</dl>
							<input type="radio" name="char_rdo" id="char_rdo_03">
							<label for="char_rdo_03"></label>
						</li>
						<li>
							<dl>
								<dt>예보험수호자</dt>
								<dd>예상 밖을 대비한다!</dd>
							</dl>
							<input type="radio" name="char_rdo" id="char_rdo_04">
							<label for="char_rdo_04"></label>
						</li>
						<li>
							<dl>
								<dt>신용지킴이</dt>
								<dd>신용이 곧 재산이다!</dd>
							</dl>
							<input type="radio" name="char_rdo" id="char_rdo_05">
							<label for="char_rdo_05"></label>
						</li>
						<li>
							<dl>
								<dt>대출코치</dt>
								<dd>똑똑하게 빌리고 갚자!</dd>
							</dl>
							<input type="radio" name="char_rdo" id="char_rdo_06">
							<label for="char_rdo_06"></label>
						</li>
					</ul>
				</div>

				<div class="color_list">
					<p class="h_tit01">마이데이터 색상 설정</p>
					<ul>
						<li>
							<dl>
								<dt>녹색</dt>
								<dd>생명력의 시작!</dd>
							</dl>
							<input type="radio" name="color_rdo" id="color_rdo_01" checked="">
							<label for="color_rdo_01"></label>
						</li>
						<li>
							<dl>
								<dt>파란색</dt>
								<dd>무한한 가능성!</dd>
							</dl>
							<input type="radio" name="color_rdo" id="color_rdo_01">
							<label for="color_rdo_01">파란색</label>
						</li>
						<li>
							<dl>
								<dt>흰색</dt>
								<dd>새로움의 시작!</dd>
							</dl>
							<input type="radio" name="color_rdo" id="color_rdo_01">
							<label for="color_rdo_01">흰색</label>
						</li>
					</ul>
				</div>
			</section>


		</div>
		<div class="popup_footer">
			<div class="btn_group">
				<button type="button" class="btns lg primary">설정 저장하기</button>
			</div>
		</div>

		<a href="#nolink" role="button" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
	<!--// full popup E -->

</body>
</html>
