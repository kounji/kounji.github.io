<!DOCTYPE html>

<body>
	<div id="wrap" class="sticky-scroll">

		</header>
		<!--// header E -->
		
		<div class="content-view">
            <div id="content">
				컨텐츠 영역
			</div>

			<script src="../../../@pub_include/footer_senior.js"></script><!-- html용 footer_senior.js 개발팀 별도 적용 -->
			
		</div>

		<!--scroll test-->
		<script>
			for(var i =0; i < 1001; i++){
				$("<p>"+ i + "</p>").appendTo('#content');

		</script>
		<!--//scroll test-->
