<!DOCTYPE html>
<html lang="ko">
<head>
	<title>개별등록</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>개별등록</h1>
			<a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a>
		</div>
			
		<div class="popup_content com_bg_type00"><!-- 20210713 한별 클래스com_bg_type00 수정 -->
			<div class="com_inner com_line_type01 com_top_type02">
				<strong class="com_pop_tit01">정보 전송 요구</strong>
				<p class="com_txt_sub01">농업협동조합중앙회는 <b>아래의 내용으로<br> 전송요구</b>를 진행합니다.</p>
			</div>
			<div class="com_inner agree_cont terms_text_wrap">
				<div class="com_box_type01 com_box_card">
					<i class="ZVAABG0000"><span class="blind">NH은행</span></i>
					<div>
						<em>NH농협은행의 개인신용정보</em>
						<span>수신계좌정보, 투자 상품 정보, 대출상품 정보, 개인형 IRP 정보</span>
					</div>
				</div>
				<ul class="bl_dot_list one_register_list">
					<li>전송요구를 통한 본인 신용정보 통합조회 서비스 
						이용을 목적으로 전송요구를 진행합니다.</li>
					<li>전송을 요구하는 개인신용정보의 보유기간은 서비스 
						이용 종료시 또는 삭제요구시 까지 입니다.</li>
					<li>정기전송 여부</li>
				</ul>

				<ul class="com_radio_type02 mt17">
					<li>
						<div class="btn_radio">
							<input type="radio" name="yes_no" id="radio01">
							<label for="radio01">
								<span>예(주1회)</span>													
							</label>	
						</div>						
					</li>
					<li>
						<div class="btn_radio">
							<input type="radio" name="yes_no" id="radio02">
							<label for="radio02">
								<span>아니요</span>	
							</label>	
						</div>
					</li>
				</ul>
				<div class="dot_space"><p class="dot_msg">전송요구 종료시점(전송요구서의 유효기간)</p></div>
				<ul class="com_radio_type02">
					<li>
						<div class="btn_radio">
							<input type="radio" name="yymm" id="radio03">
							<label for="radio03">
								<span>1년</span>													
							</label>	
						</div>						
					</li>
					<li>
						<div class="btn_radio">
							<input type="radio" name="yymm" id="radio04">
							<label for="radio04">
								<span>2021년 8월 10일</span>	
							</label>	
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="bottom_box">
			<div class="btn_full_box">
				<a href="#nolink" class="btn btn_mint">다음</a>
				<!-- btn_off 제거시 활성화 -->
			</div>
        </div>
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
		
	</div>
	<!--// full popup E -->


</body>
</html>
