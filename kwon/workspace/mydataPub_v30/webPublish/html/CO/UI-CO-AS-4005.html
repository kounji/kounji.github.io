<!DOCTYPE html>
<html lang="ko">
<head>
	<title>서비스 가입</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<h1>거래농축협</h1>
				<!-- <a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a> -->
			</div>
			<div class="popup_content">
				<div class="radio_shadow_group">
					<div class="top_desc">
						<button type="button" class="btns">직접찾기</button>
					</div>

					<div class="radio border">
						<input type="radio" name="position_chk" id="position_chk1">
						<label for="position_chk1">
							<strong class="tit">영동농협 내곡지점</strong>
							<p class="txt">경기도 의왕시 안양판교로 238</p>
						</label>
					</div>
					<div class="radio border">
						<input type="radio" name="position_chk" id="position_chk2">
						<label for="position_chk2">
							<strong class="tit">서울서남부농협 우성지점</strong>
							<p class="txt">서울특별시 동작구 여의대방로 2(신대방동) 서울서남부농협 우성지점</p>
						</label>
					</div>
				</div>
			</div>
			<div class="popup_footer fixed">
				<div class="btns_wrap">
					<button type="button" class="btns lg primary">확인</button>
				</div>
			</div>
			
			<a href="#nolink" role="button" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// slide popup E -->
	
</body>
</html>
