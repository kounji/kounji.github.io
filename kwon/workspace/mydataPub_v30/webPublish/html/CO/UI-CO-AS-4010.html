<!DOCTYPE html>
<html lang="ko">
<head>
	<title>가입 완료 | 서비스 가입</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->
	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box complete">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<strong class="com_pop_tit01">가입 완료</strong>
			</div>
			<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->
				<div class="complete_box">
					<p class="txt">NH콕마이데이터 서비스에 가입했어요.</p><!-- [v4.0] 25-02-11 문구수정 -->
					<p class="txt_sub">이제 흩어진 자산을 한 곳에 모아<br>
						맞춤 자산관리 서비스를 받아보세요.</p>
				</div>
			</div>
			<div class="popup_footer fixed">
				<div class="btns_wrap">
					<button type="button" class="btns lg primary">자산연결</button><!-- [v4.0] 25-04-14 버튼명수정 -->
				</div>
			</div>
			
			<a href="#nolink" role="button" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// slide popup E -->

	<!-- full popup S --
	<div class="full_popup renewal complete" id="full_popup_01" style="display:none"> 
		<div class="popup_header">
			<h1>서비스 가입</h1>
			<!--
			<a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a>
			--	
		</div>
		
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom --
			<div class="secede_box2">
				<p class="txt">마이데이터 서비스에<br>
					가입 했어요</p>
				<p class="txt_sub">이제 흩어진 자산을 한 곳에 모아<br>
					맞춤 자산관리 서비스를 받아보세요.</p>
			</div>
		</div>

		<div class="popup_footer fixed">
			<div class="btn_full_box2">
				<a href="#nolink" role="button" class="btn btn_parent">나중에 연결 할게요</a>
				<a href="#nolink" role="button" class="btn btn_mint">자산 연결</a>
			</div>
		</div>

		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
