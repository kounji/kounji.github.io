<!DOCTYPE html>
<html lang="ko">
<head>
	<title>자산연결 | 기타자산 | 자산 추가</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>현금</h1>
			<!-- <a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a> -->
		</div>
		
		<div class="popup_content com_no_bottom"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner">
				<div class="com_inputarea_type07">
					<div class="com_input_type01">
						<input type="text" id="com_input02" value=""  required="" placeholder="별칭 입력" title="별칭을 입력하세요.">
						<label for="com_input02">
							<em><span class="blind">필수입력</span></em>
							<span class="txt_label_x">별칭</span>
						</label>
						<div class="del_txt">
							<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
						</div>
					</div>
					<div class="com_input_type01 com_word1">
						<input type="number" id="com_input01" value="300,000"  required="" placeholder="보유금액 입력" title="보유금액을 입력하세요.">
						<label for="com_input01">
							<em><span class="blind">필수입력</span></em>
							<span class="txt_label_x">보유금액</span>
						</label>
						<div class="del_txt">
							<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
							<span class="com_inputtxtright2">원</span>
						</div>
						<p class="com_sum">4조 2,345억 6,789만원</p>
						<div class="btn_price_group">
							<button type="button" class="btn_price">+<strong>5</strong>만</button>
							<button type="button" class="btn_price">+<strong>10</strong>만</button>
							<button type="button" class="btn_price">+<strong>100</strong>만</button>
							<button type="button" class="btn_price">+<strong>1000</strong>만</button>
						</div>
					</div>

					<div class="com_textarea_type01 com_no_iconstar">
						<textarea name="" id="txt00" class="com_txtarea_type01" cols="10" rows="5" required placeholder="메모를 입력하세요."></textarea>
						<label for="txt00"><span class="txt_label_x">메모</span></label>
					</div>
				</div>
			</div>
		</div>
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
