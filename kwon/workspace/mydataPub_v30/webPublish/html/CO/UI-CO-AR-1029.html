<!DOCTYPE html>
<html lang="ko">
<head>
	<title>공공 정보 연결</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
	
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->
	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>공공 정보 연결</h1>
			<a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a>
		</div>		
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner com_line_type01 com_top_type02">
				<strong class="com_pop_tit01">
					관리할 공공기관의<br>행정정보를 선택해 주세요
				</strong>
			</div>
			<div class="com_inner">
				<div class="ipt_wrap">
					<input type="checkbox" id="che-1">
					<label for="che-1" class="new_tit_area not_border" title="전체 선택">
						<div class="state">
							<span class="on">전체선택</span>
							<!-- <span class="off">선택해제</span> -->
						</div>
					</label>
				</div>
				<div class="com_box_type01 custom_list">
					<div class="new_tit_area">
						<i class="ico_bank"></i>
						<div class="tit">
							<span>행정안전부</span>
						</div>
					</div>
					<ul class="list_type_01">
						<li>
							<div class="ipt_wrap">
								<input type="checkbox" id="checc1-01">
								<label for="checc1-01" class="bank_state_che">
									<div class="ipt_txt_flex">
										<span class="bank_name">지방납세증명서</span>
									</div>
								</label>
							</div>
						</li>
						<li>
							<div class="ipt_wrap">
								<input type="checkbox" id="checc1-02">
								<label for="checc1-02" class="bank_state_che">
									<div class="ipt_txt_flex">
										<span class="bank_name">지방납세확인서<br>(등록면허세면허분)</span>
									</div>
								</label>
							</div>
						</li>
						<li>
							<div class="ipt_wrap">
								<input type="checkbox" id="checc1-03">
								<label for="checc1-03" class="bank_state_che">
									<div class="ipt_txt_flex">
										<span class="bank_name">지방세세목별과세(납세)증명서<br>(자동차세)</span>
									</div>
								</label>
							</div>
						</li>
						<li>
							<div class="ipt_wrap">
								<input type="checkbox" id="checc1-03">
								<label for="checc1-03" class="bank_state_che">
									<div class="ipt_txt_flex">
										<span class="bank_name">지방세세목별과세(납세)증명서<br>(재산세)</span>
									</div>
								</label>
							</div>
						</li>
					</ul>
				</div>

				<div class="com_box_type01 custom_list">
					<div class="new_tit_area">
						<i class="ico_bank"></i>
						<div class="tit">
							<span>관세청</span>
						</div>
					</div>
					<ul class="list_type_01">
						<li>
							<div class="ipt_wrap">
								<input type="checkbox" id="checc1-01">
								<label for="checc1-01" class="bank_state_che">
									<div class="ipt_txt_flex">
										<span class="bank_name">관세납세증명서</span>
										<span class="icon_mint">연결중</span>
									</div>
								</label>
							</div>
						</li>
					</ul>
				</div>

				<div class="com_box_type01 custom_list">
					<div class="new_tit_area">
						<i class="ico_bank"></i>
						<div class="tit">
							<span>국민건강공단</span>
						</div>
					</div>
					<ul class="list_type_01">
						<li>
							<div class="ipt_wrap">
								<input type="checkbox" id="checc1-02">
								<label for="checc1-02" class="bank_state_che">
									<div class="ipt_txt_flex">
										<span class="bank_name">건강·장기요양보험료납부확인서<br>(직장가입자)</span>
										<span class="icon_mint">연결중</span>
									</div>
								</label>
							</div>
						</li>
						<li>
							<div class="ipt_wrap">
								<input type="checkbox" id="checc1-03">
								<label for="checc1-03" class="bank_state_che">
									<div class="ipt_txt_flex">
										<span class="bank_name">건강·장기요양보험료납부확인서<br>(지역가입자)</span>
										<span class="icon_mint">연결중</span>
									</div>
								</label>
							</div>
						</li>
					</ul>
				</div>

				<div class="com_box_type01 custom_list">
					<div class="new_tit_area">
						<i class="ico_bank"></i>
						<div class="tit">
							<span>국민연금공단</span>
						</div>
					</div>
					<ul class="list_type_01">
						<li>
							<div class="ipt_wrap">
								<input type="checkbox" id="checc1-01">
								<label for="checc1-01" class="bank_state_che">
									<div class="ipt_txt_flex">
										<span class="bank_name">연금산정용 가입내역확인서</span>
									</div>
								</label>
							</div>
						</li>
					</ul>
				</div>
				
				<div class="com_box_type01 custom_list">
					<div class="new_tit_area">
						<i class="ico_bank"></i>
						<div class="tit">
							<span>공무원연금공단</span>
						</div>
					</div>
					<ul class="list_type_01">
						<li>
							<div class="ipt_wrap">
								<input type="checkbox" id="checc1-01">
								<label for="checc1-01" class="bank_state_che">
									<div class="ipt_txt_flex">
										<span class="bank_name">공무원연금내역서</span>
									</div>
								</label>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="#nolink" class="btn btn_mint">3개 연결하기</a>
			</div>
		</div>
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
