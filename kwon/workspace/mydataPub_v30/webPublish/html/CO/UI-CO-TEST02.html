<!DOCTYPE html>
<html lang="ko">

<head>
	<title>대면상담 일회성 동의</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->

<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>대면상담 일회성 동의</h1>
			<button type="button" class="prev"><span class="blind">이전</span></button>
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 전체 팝업 시작 -->
	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup">
			<div class="popup_header">
				<h1>약관 동의</h1>
			</div>
			<div class="popup_content">
				<div class="agree_wrap active open">
					<div class="check_all">
						<div class="checkbox border">
							<input type="checkbox" name="allagree1" id="checkall1" required="" title="전체동의">
							<button type="button" class="btn_detail">전체동의<span class="blind">상세보기</span></button>
						</div>
					</div>
					<div class="view_cont">
						<ul class="agree_list">
							<li>
								<div class="checkbox">
									<input type="checkbox" name="agree1" id="check01_1" required="" title="제3자 이용약관 동의">
									<button type="button" class="btn_detail ico_arrow">[필수] 제3자 이용약관 동의<span
											class="blind">상세보기</span></button>
								</div>
							</li>
							<li>
								<div class="checkbox">
									<input type="checkbox" name="agree1" id="check01_2" required="" title="상품추천 동의">
									<button type="button" class="btn_detail ico_arrow">[필수] 상품추천 동의<span
											class="blind">상세보기</span></button>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="popup_footer">
				<div class="btn_group">
					<button type="button" class="btns lg primary">동의하고 다음</button>
				</div>
			</div>
			<a href="#nolink" class="btn_close"><span class="">닫기</span></a>
		</div>

	</div>
	<!--// 전체 팝업 종료 -->
</body>

</html>
