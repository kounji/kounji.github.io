<!DOCTYPE html>
<html lang="ko" class=""><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<head>
	<title>제3자 정보제공 조회 및 관리</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- 전체 팝업 시작 -->
	<div class="full_popup renewal mydata2023 other_mydata" id="full_popup_01"><!-- 0803 .mydata2023 클래스 이동--><!-- 2024-11 : 타기관마이데이터 other_mydata 추가 -->
		<div class="popup_header">    
			<h1>타기관 마이데이터</h1>
		</div>
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="renewal_loading other_loading"><!-- [v4.0] other_loading 클래스 추가 -->
				<!--[v4.0] 로티이미지로 변경 -->
				<!--
				<div class="dataLoadingArea">
					<img src="../../../../src/assets_v40/images/new/bg_loading_temp.png" class="tempImg" alt>
				</div>
				-->
				<div class="other_loading_ani">
					<lottie-player src="../../../../src/assets_v40/images/lottie/other_data_loading.json"  loop autoplay aria-hidden="true" class="bg"></lottie-player>
				</div>
				<!--//[v4.0] 로티이미지로 변경 -->
				<div class="loading_num">
					<strong class="counter_num txt_mint">90</strong><span>초</span>
				</div>
				<p class="loading_txt">데이터를 불러오는 중입니다.</p>
				<p class="loading_txt">잠시만 기다려주세요.</p><!--[v4.0] 마침표 추가, 점점점 애니, mt5 클래스 제거-->
			</div>
		</div>
		<a href="#nolink" role="button" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
	<!--// 전체 팝업 종료 -->
<script type="text/javascript">
//2024-11 counter down
$(function() {
	timer();
});
function timer(){
	var num = 90;
	setInterval(function(){
		num--;
		if(num <0){
			num = 90;
			$('.loading_num .counter_num').text(num);
		}else{
			$('.loading_num .counter_num').text(num);
		}
	},1000)
}
</script>
</body>
</html>
