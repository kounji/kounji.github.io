	<script type="text/javascript">
		$(function() {
		slick (); //슬릭

	function slick () {
		var $outline =  $('.mydata_outline .slick');

		$outline.on('init reInit afterChange', function(event, slick, currentSlide, nextSlide){
			var i = (currentSlide ? currentSlide : 0 ) + 1 ;
			$(".open_data .paging").html('<em>'+i + '</em> / ' + slick.slideCount)

			// $(slick.$slides[i-1]).attr("aria-hidden", false);
		});

		$outline.slick({
			speed : 100,
			dots : true,
			// adaptiveHeight: true,
			infinite: false,

			slidesToShow: 1,
            slidesToScroll: 1,		
			draggable: true,
			accessibility:true,
			// centerMode:true,
			// varialeWidth:false,
			arrows : false,
			cssEase:'linear'
			//centerPadding:'30px'
		});
	}
