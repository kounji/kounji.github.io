<!DOCTYPE html>
<html lang="ko">
<head>
	<title>로딩_자산연결</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap" class="sticky-scroll">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01">

		<div class="popup_header">
			<h1>자산연결</h1>
		</div>

		<div class="popup_content">

			<div class="asset_load">
				<lottie-player class="lottie" src="/src/assets_v40/images/lottie/asset_connect.json" loop autoplay></lottie-player>
				<div class="value">
					<div class="num"><span>73</span>%</div>
					<p><span>4</span>개 기관에서 민성님의 자산을 가져오고 있어요.</p>
				</div>
			</div>

			<script>
				function animateCounter(selector, start, end, duration) {
					document.addEventListener("DOMContentLoaded", () => {
						const element = document.querySelector(selector);
						if (!element) return;
						
						let startTime;
						const updateCounter = time => {
							startTime ??= time;
							const progress = Math.min((time - startTime) / duration, 1);
							element.textContent = Math.floor(progress * (end - start) + start);
							if (progress < 1) requestAnimationFrame(updateCounter);
						};
						requestAnimationFrame(updateCounter);
					});
				}

				animateCounter(".asset_load .num span", 0, 99, 15000);
			</script>
			
		</div>

		<a href="#nolink" role="button" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
	<!--// full popup E -->

</body>

</html>
