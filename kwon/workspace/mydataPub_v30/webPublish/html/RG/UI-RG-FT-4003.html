	<!-- wrap S -->

			<h1>상세정보</h1>

		<div class="popup_content">

			<section class="local_detail">
				<div class="title"> <!--[v4.0] 2025-01-24 클래스명 수정-->
					<strong>서울라이트 DDP</strong>
					<p>2024.12.19 ~ 2024.12.31</p>
				</div>
				<p class="desc">올해로 DDP 개관 10주년을 맞이한  &lt;서울라이트 DDP 2024 겨울&gt;의 주제는 “5 Cheers! : 희망의 응원 릴레이”로 새해를 맞이하는 모두에게 응원과 희망의 메시지를 보낸다.</p>

				<div class="board_box">
					<dl class="info_list">
						<div>
							<dt class="ico_star_bg01">전화번호</dt> <!--[v4.0] 2025-01-24 클래스명 수정-->
							<dd>02.2153.0000</dd>
						</div>
						<div>
							<dt class="ico_flag">오시는길</dt>
							<dd>
								<span>삼성역 6번출구 앞 K-POP 광장 및 삼성동 무역센터 일대 서울특별시 서울디자인재단</span> <!-- 주소 -->
								<span>06164</span> <!-- 우편번호 -->
							</dd>
						</div>
						<div>
							<dt class="ico_star">문의안내</dt>
							<dd>@ddp_seoul</dd>
						</div>
					</dl>
				</div>

				<div class="btns_wrap half">
					<button type="button" class="btns lg primary">홈페이지</button> <!--[v4.0] 2025-01-24 버튼명 수정-->
					<button type="button" class="btns lg">공유하기</button>
				</div>

				<!-- 이미지 있을 경우 (API 호출) -->
				<div class="detail_img">
					<img src="../../../../src/assets_v40/images/img/img_event_detail_01.png" alt="">
					<img src="../../../../src/assets_v40/images/img/img_event_detail_02.png" alt="">
					<img src="../../../../src/assets_v40/images/img/img_event_detail_03.png" alt="">
					<img src="../../../../src/assets_v40/images/img/img_event_detail_04.png" alt="">
					<img src="../../../../src/assets_v40/images/img/img_event_detail_05.png" alt="">
				</div>

				<!-- 이미지 없을 경우 (기본 이미지 노출) -->

					<img src="../../../../src/assets_v40/images/img/img_event_empty.png" alt="이미지를 불러올 수 없어요"> <!--[v4.0] 2025-01-24 alt 값 추가-->
