<!DOCTYPE html>
<html lang="ko">
<head>
	<title>관심지역 설정</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
	<script type="text/javascript" src="../../../resource/js/slick.min.js"></script>
</head>
<!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<body>
	<!-- wrap S -->
	<div id="wrap" class="sticky-scroll">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01">
		<div class="popup_header">
			<h1>관심지역 설정</h1>
		</div>

		<div class="popup_content">
		
			<div class="local_select">
				<div class="mylocal">
					<p class="txt"><span>관심지역</span>을<br>설정해보세요</p>
					<p>한 지역만 설정할 수 있어요</p>
				</div>

				<ul class="sel_list">
					<li class="seoul">
						<input type="radio" name="local_rdo" id="local_rdo_01" checked>
						<label for="local_rdo_01">서울</label>
					</li>
					<li class="incheon">
						<input type="radio" name="local_rdo" id="local_rdo_02">
						<label for="local_rdo_02">인천</label>
					</li>
					<li class="daejeon">
						<input type="radio" name="local_rdo" id="local_rdo_03">
						<label for="local_rdo_03">대전</label>
					</li>
					<li class="daegu">
						<input type="radio" name="local_rdo" id="local_rdo_04">
						<label for="local_rdo_04">대구</label>
					</li>
					<li class="gwangju">
						<input type="radio" name="local_rdo" id="local_rdo_05">
						<label for="local_rdo_05">광주</label>
					</li>
					<li class="busan">
						<input type="radio" name="local_rdo" id="local_rdo_06">
						<label for="local_rdo_06">부산</label>
					</li>
					<li class="ulsan">
						<input type="radio" name="local_rdo" id="local_rdo_07">
						<label for="local_rdo_07">울산</label>
					</li>
					<li class="sejong">
						<input type="radio" name="local_rdo" id="local_rdo_08">
						<label for="local_rdo_08">세종특별자치시</label>
					</li>
					<li class="gyeonggi">
						<input type="radio" name="local_rdo" id="local_rdo_09">
						<label for="local_rdo_09">경기도</label>
					</li>
					<li class="gangwon">
						<input type="radio" name="local_rdo" id="local_rdo_10">
						<label for="local_rdo_10">강원특별자치도</label>
					</li>
					<li class="chungbuk">
						<input type="radio" name="local_rdo" id="local_rdo_11">
						<label for="local_rdo_11">충청북도</label>
					</li>
					<li class="chungnam">
						<input type="radio" name="local_rdo" id="local_rdo_12">
						<label for="local_rdo_12">충청남도</label>
					</li>
					<li class="gyeongbuk">
						<input type="radio" name="local_rdo" id="local_rdo_13">
						<label for="local_rdo_13">경상북도</label>
					</li>
					<li class="gyeongnam">
						<input type="radio" name="local_rdo" id="local_rdo_14">
						<label for="local_rdo_14">경상남도</label>
					</li>
					<li class="jeonbuk">
						<input type="radio" name="local_rdo" id="local_rdo_15">
						<label for="local_rdo_15">전북특별자치도</label>
					</li>
					<li class="jeonnam">
						<input type="radio" name="local_rdo" id="local_rdo_16">
						<label for="local_rdo_16">전라남도</label>
					</li>
					<li class="jeju">
						<input type="radio" name="local_rdo" id="local_rdo_17">
						<label for="local_rdo_17">제주도</label>
					</li>
				</ul>
			</div>
		</div>

		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<button type="button" class="btns lg primary">설정완료</button>
			</div>
		</div>

		<a href="#nolink" role="button" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
	<!--// full popup E -->

</body>
</html>
