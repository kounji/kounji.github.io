<!DOCTYPE html>
<html lang="ko">
<head>
	<title>지출내역 | 금융과생활</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>지출내역</h1>
		</div>
			
		<div class="popup_content com_no_bottom com_bg_type00"> <!-- 20210712 한별 클래스 추가 -->
            <div class="com_inner com_line_type01">
                <div class="top_info_box">
					<button class="select_date">
						<span class="num">2021</span>년 <span class="num">4</span>월 <span class="caret"></span>
					</button>
					<div class="bill">
						<span class="num counter" data-count="720000">720,000</span>원
					</div>
				</div>
            </div>
			<!-- 20210712 한별 수정 S -->
            <div class="com_inner">
				<div class="new_tit_area">
					<div class="tit"><em>8</em><span>일(목)</span></div>
				</div>
				<ul class="list_type_01">
					<li>
						<a href="#nolink">
							<dl>
								<dt>
									<div>
										<i class="ico_money"><span class="blind">용역비</span></i>
										<em>용역비</em>
										<span>
											<span>우리은행 352000000000</span>
										</span>
									</div>
								</dt>
								<dd>
									<span class="com_point_red">
										<em class="num">10,000</em><em class="unit">원</em>
									</span>
								</dd>
							</dl>
						</a>
					</li>
				</ul>
			</div>
			<div class="com_space_type01"></div>
			<div class="com_inner">
				<div class="new_tit_area">
					<div class="tit"><em>6</em><span>일(화)</span></div>
				</div>
				<ul class="list_type_01">
					<li>
						<a href="#nolink">
							<dl>
								<dt>
									<div>
										<i class="ico_incom"><span class="blind">기타</span></i>
										<em>기타</em>
										<span>
											<span>채움패밀리카드</span>
										</span>
									</div>
								</dt>
								<dd>
									<span class="com_point_red">
										<em class="num">10,000</em><em class="unit">원</em>
									</span>
								</dd>
							</dl>
						</a>
					</li>
				</ul>
			</div>  
			<!--// 20210712 한별 수정 E -->
		</div>
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
		
	</div>
	<!--// full popup E -->

</html>
