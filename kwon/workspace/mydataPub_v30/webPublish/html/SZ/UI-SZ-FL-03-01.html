<!DOCTYPE html>
<html lang="ko">
<head>
	<title>농기계 기종 검색 | 마이농가</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>농기계 기종 검색</h1>
		</div>
		<!-- 20210715 한별 com_bg_type00, 체크리스트, 텍스트 수정 S -->	
		<div class="popup_content com_bg_type00">
			<div class="com_inner com_list_type01 com_line_type01 com_top_type02">
				<div class="com_input_type02">
					<label for="txt01"></label>
					<input type="search" id="txt01" class="" name="" value="" placeholder="유종을 선택해 주세요."  title="유종을 선택해 주세요."><!--  20211112 한별 접근성 추가 (title="") -->
					<a href="#nolink" class="com_btn_delete" style="display:none;"><span class="blind">삭제</span></a>
					<a href="#nolink" class="com_btn_search"><span class="blind">검색</span></a>
				</div>
			</div>
			<div class="com_inner com_boxarea_type01">
				<div class="com_box_type01 toggle_list_box2">
					<div data-ui-toggle="box" class="toggle_box_area active open">
						<button type="button" class="view_btn" aria-expanded="true">
							<dl class="tit_list">
								<dt>
									<em>농업용 트랙터</em>
									<span class="com_icon_num">20</span>
								</dt>
								<dd>
								</dd>
							</dl>
							<!-- <em class="open">열기</em>
							<em class="close">닫기</em> 20211108 한별 접근성 삭제 -->
						</button>
					</div>
					<ul class="view_cont com_checkbox_type01">
						<li>
							<input type="checkbox" name="sel01" id="sel01">
							<label for="sel01">
								<span>결손볏집절단기</span>
							</label>									
						</li>
						<li>
							<input type="checkbox" name="sel02" id="sel02">
							<label for="sel02">
								<span>결손기</span>
							</label>					
						</li>
						<li>
							<input type="checkbox" name="sel03" id="sel03">
							<label for="sel03">
								<span>비료살포기</span>
							</label>					
						</li>
						<li>
							<input type="checkbox" name="sel04" id="sel04">
							<label for="sel04">
								<span>과수용작업대</span>
							</label>					
						</li>
						<li>
							<input type="checkbox" name="sel05" id="sel05">
							<label for="sel05">
								<span>구글기</span>
							</label>					
						</li>
						<li>
							<input type="checkbox" name="sel06" id="sel06">
							<label for="sel06">
								<span>굴삭기</span>
							</label>					
						</li>
					</ul>
				</div>
				<div class="com_box_type01 toggle_list_box2">
					<div data-ui-toggle="box" class="toggle_box_area active open">
						<button type="button" class="view_btn" aria-expanded="true">
							<dl class="tit_list">
								<dt>
									<em>농가용식품영양제 제조기</em>
									<span class="com_icon_num">20</span>
								</dt>
								<dd>
								</dd>
							</dl>
							<!-- <em class="open">열기</em>
							<em class="close">닫기</em> 20211108 한별 접근성 삭제 -->
						</button>
					</div>
					<ul class="view_cont com_checkbox_type01">
						<li>
							<input type="checkbox" name="sel21" id="sel21">
							<label for="sel21">
								<span>영유아</span>
							</label>									
						</li>
						<li>
							<input type="checkbox" name="sel22" id="sel22">
							<label for="sel22">
								<span>아동</span>
							</label>					
						</li>
					</ul>
				</div>
			</div>
		</div>

        <div class="popup_footer fixed ">
			<div class="btn_half_box">
				<a href="#nolink" class="btn btn_grey">전체해제</a>
				<a href="#nolink" class="btn btn_mint">적용</a>
			</div>
		</div>
		<!--// 20210715 한별 com_bg_type00, 체크리스트, 텍스트 수정 E -->

		<!-- 20211108 한별 접근성 role="button" 추가 S -->
		<a href="#nolink" role="button" class="btn_close txt_cancel"><span>닫기</span></a>
		<!--// 20211108 한별 접근성 role="button" 추가 E -->	
	</div>
	<!--// full popup E -->
</body>
</html>
