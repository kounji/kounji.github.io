<!DOCTYPE html>
<html lang="ko">
<head>
	<title>농기계 기종 검색 | 마이농가</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>농기계 기종 검색</h1>
		</div>
		<!-- 20210715 한별 수정 S -->		
		<div class="popup_content com_bg_type00">
			<div class="com_inner com_list_type01 com_line_type01 com_top_type02">
				<div class="com_input_type02">
					<label for="txt01"></label>
					<input type="search" id="txt01" class="" name="" value="" placeholder="농기계명을 입력하세요.(예: 경운기)" title="농기계명을 입력하세요.(예: 경운기)"><!--  20211112 한별 접근성 추가 (title="") -->				
					<a href="#nolink" class="com_btn_delete"><span class="blind">삭제</span></a>
					<a href="#nolink" class="com_btn_search"><span class="blind">검색</span></a>
				</div>
			</div>
			<div class="search_result_box">
				<div class="tit">보행동력경운기</div>
				<ul class="com_checkbox_type01">
					<li>
						<input type="checkbox" name="sel01" id="sel01">
						<label for="sel01">
							<span>로타리</span>
						</label>									
					</li>
					<li>
						<input type="checkbox" name="sel01" id="sel02">
						<label for="sel02">
							<span>베토기</span>
						</label>					
					</li>
					<li>
						<input type="checkbox" name="sel01" id="sel03">
						<label for="sel03">
							<span>비료살포기</span>
						</label>					
					</li>
					<li>
						<input type="checkbox" name="sel01" id="sel04">
						<label for="sel04">
							<span>수확기</span>
						</label>					
					</li>
					<li>
						<input type="checkbox" name="sel01" id="sel05">
						<label for="sel05">
							<span>심토파쇄기</span>
						</label>					
					</li>
					<li>
						<input type="checkbox" name="sel01" id="sel06">
						<label for="sel06">
							<span>잔가지파쇄기</span>
						</label>					
					</li>
					<li>
						<input type="checkbox" name="sel01" id="sel07">
						<label for="sel07">
							<span>쟁기</span>
						</label>					
					</li>
					<li>
						<input type="checkbox" name="sel01" id="sel08">
						<label for="sel08">
							<span>제초기</span>
						</label>					
					</li>
					<li>
						<input type="checkbox" name="sel01" id="sel09">
						<label for="sel09">
							<span>철차륜</span>
						</label>					
					</li>
					<li>
						<input type="checkbox" name="sel01" id="sel10">
						<label for="sel10">
							<span>퇴비살포기</span>
						</label>					
					</li>
					<li>
						<input type="checkbox" name="sel01" id="sel11">
						<label for="sel11">
							<span>트레일러</span>
						</label>					
					</li>
					<li>
						<input type="checkbox" name="sel01" id="sel12">
						<label for="sel12">
							<span>파종기</span>
						</label>					
					</li>
				</ul>
			</div>
			<!-- 검색결과 없을경우 S -->
			<div class="no_data_box">
				<div class="no_data_list">
					<p>검색 결과가 없습니다.</p>
				</div>
			</div>
			<!--// 검색결과 없을경우 E -->
		</div>

        <div class="popup_footer fixed">
			<div class="btn_half_box">
				<a href="#nolink" class="btn btn_grey">전체해제</a>
				<a href="#nolink" class="btn btn_mint">적용</a>
			</div>
		</div>
		<!--// 20210715 한별 전체해제텍스트 수정 E -->	
		<a href="#nolink" class="btn_close txt_cancel"><span>닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
