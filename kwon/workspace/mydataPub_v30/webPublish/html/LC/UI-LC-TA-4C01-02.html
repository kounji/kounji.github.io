<!DOCTYPE html>
<html lang="ko">
<head>
	<title>청소년모드 지출 이용내역X</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>지출</h1>

			<button type="button" class="prev"><span class="blind">이전</span></button>

			<div class="option">
				<a href="#nolink" class="bank"><span class="blind">콕뱅크</span></a>
			</div>
		</header>
		<!--// header E -->
		
		<div class="content-view">
			<div id="content">
				<section class="wallet_youth">
					<div class="update">
						<span>2025.07.31 15:20</span> <!--[v4.0] 2025-03-17 조금전 케이스 삭제 -->
						<button type="button" class="btn_update"><span class="blind">업데이트</span></button>
					</div>

					<!--개요-->
					<div class="outline nil">
						<div class="board_box">
							<h2><a href="#nolink">11월 지출</a></h2>

							<p class="txt">0원</p>

							<!-- [v4.0] 25-04-08 불러오기 버튼 추가 -->
							<button type="button" class="btns refresh"><em>11</em>월 불러오기</button>
							<!--25-04-09 마크업 변경 / 25-04-10 마크업 변경-->
							<div class="analysis">
								<p>11월 지출
									<span>내역이 없어요.</span>  
								</p>
								<div class="custom_tooltip">
									<div class="com_tooltip_type02 com_tooltip_type03">
										<a href="#nolink" class="com_btn_info" role="button">
											<em class="com_icon_info"><span class="blind">툴팁열기</span></em>
										</a>
										<div class="com_ballon_type01 com_ballon_type02" style="display: none;">
											<div>
												<ul class="dotted_list">
													<li>마지막 업데이트 시점의 총 지출과 마지막 업데이트 전 월 말일 총지출을 비교했습니다.</li>
													<li>오늘 업데이트 하셨으면 전 월 말일 총 지출과 비교한 결과입니다.</li>
												</ul>
												<a href="#nolink" class="com_btn_close"><span class="blind">툴팁닫기</span></a>
											</div>
										</div>
									</div>
								</div>
							</div>
							
							<!-- //25-04-09 마크업 변경 / 25-04-10 마크업 변경 -->
						</div>
						<a href="#nolink">지출분석 상세보기</a>
					</div>

					<!-- [v4.0] 25-04-08 details로 구조 변경 / 25-04-09 구조변경 -->
					<!--카드-->
					<div class="board_box assets_detail">
						<h2 class="title">카드</h2>
						<p class="txt">이용 내역이 없어요.</p>
					</div>

					<!--페이-->
					<div class="board_box assets_detail">
						<h2 class="title">페이</h2>
						<p class="txt">이용 내역이 없어요.</p>
					</div>

					<!--현금-->
					<div class="board_box assets_detail">
						<h2 class="title">현금</h2>
						<p class="txt">이용 내역이 없어요.</p>
					</div>

					<!-- //[v4.0] -->
				</section>
			</div>

			<script src="../../../@pub_include/footer_youth.js"></script><!-- html용 footer_youth.js 개발팀 별도 적용 -->
		</div>
		
	</div>
</body>
</html>
