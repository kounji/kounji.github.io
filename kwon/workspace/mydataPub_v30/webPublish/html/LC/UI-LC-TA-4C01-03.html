<!DOCTYPE html>
<html lang="ko">
<head>
	<title>청소년모드 지출 미연결</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>지출</h1>

			<button type="button" class="prev"><span class="blind">이전</span></button>

			<div class="option">
				<a href="#nolink" class="bank"><span class="blind">콕뱅크</span></a>
			</div>
		</header>
		<!--// header E -->
		
		<div class="content-view">
			<div id="content">
				<section class="wallet_youth">
					<div class="update">
						<span>2025.07.31 15:20</span> <!--[v4.0] 2025-03-17 조금전 케이스 삭제 -->
						<button type="button" class="btn_update"><span class="blind">업데이트</span></button>
					</div>
					<!--개요-->
					<div class="outline unconnected">
						<div class="board_box">
							<h2>나의 지출</h2>
							<strong class="title">
								연결한 자산이 없어요.
								<button type="button" class="btns">연결</button>
							</strong>
							<p class="txt">지출을 연결하면<br>지출 흐름을<br>확인할 수 있어요.</p>
						</div>
					</div>

					<!--[v4.0] 2025-04-08 텍스트 수정 -->
					<!--카드-->
					<div class="board_box assets_detail">
						<h2 class="title">카드</h2>
							<!--미연결 경우-->
							<div>
							<a href="#" class="btns md gray"><span class="icon_line_right">카드 이용 금액 확인하기</span></a>
						</div>
					</div> 

					<!--페이-->
					<div class="board_box assets_detail">
						<h2 class="title">페이</h2>
						
						<!--미연결 경우-->
						<div>
							<a href="#" class="btns md gray"><span class="icon_line_right">페이 이용 금액 확인하기</span></a>
						</div>
					</div>

					<!--현금-->
					<div class="board_box assets_detail">
						<h2 class="title">현금</h2>

						<!--미연결 경우-->
						<div>
							<a href="#" class="btns md gray"><span class="icon_line_right">현금 이용 금액 확인하기</span></a>
						</div>
					</div>
					<!--//[v4.0] -->
				</section>
			</div>

			<script src="../../../@pub_include/footer_youth.js"></script><!-- html용 footer_youth.js 개발팀 별도 적용 -->
		</div>
		
	</div>
