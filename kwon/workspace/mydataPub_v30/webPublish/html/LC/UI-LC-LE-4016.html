		<!--// header E -->

		</div>
		<!--// content-view S -->
	</div>

	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>

			</div>
			<div class="popup_content com_btn_bottom">

                <div class="com_input_type01 com_won01 mt0">
                    <input type="text" id="com_input01" class="input_right" name="" value="" required="" placeholder="이번달 예산 입력" title="한달 예산">
                    <div class="del_txt">
                        <a href="javascript:void(0);" class="com_btn_delete2 blur" role="button" style="display: none;"><span class="blind">삭제</span></a>

                </div>
                
                <div class="mygoal_cont_title mt30">
					<strong class="com_box_tit titH5">목표 설정</strong>
					<!-- 0925 삭제 -->
					<!-- <a href="#nolink" class="link_arrow">정기지출 관리</a> -->
					<!-- //0925 삭제 -->
					
					<!-- 0925 툴팁 추가 -->
					<div class="custom_tooltip">
						<div class="com_tooltip_type02 com_tooltip_type03">
							<a href="#nolink" class="com_btn_info" role="button">
								<em class="com_icon_info"><span class="blind">툴팁열기</span></em>
							</a>
							<div class="com_ballon_type01 com_ballon_type02" style="display:none;">
								<div>
									<!-- [v4.0] 25-01-17 문구수정 -->
									<p>
										매월 자동반영 시, 현재 설정한 목표 금액으로 다음달 자동 설정됩니다.<br>
										다음달 초기화 시, 매월1일 지출목표를 신규 등록해야 합니다.<br>(기간 : 당월 1일 ~ 당월 말일)
									</p>
									<!-- //[v4.0]  25-01-17 문구수정 -->
									<a href="#nolink" class="com_btn_close"><span class="blind">툴팁닫기</span></a>
								</div> 
							</div>
						</div>
					</div>
					<!-- //925 툴팁 추가 -->
				</div>
				<!--[v4.0] 25-02-10 텍스트 수정 / aria 삭제-->

					<li>
						<div class="btn_radio">
							<input type="radio" name="radio5" id="radio5-1" checked="checked" >
							<label for="radio5-1">
								<span>매월 자동반영</span>
							</label>
						</div>
					</li>
					<li>
						<div class="btn_radio">
							<input type="radio" name="radio5" id="radio5-2" >
							<label for="radio5-2">
								<span>다음 달 초기화</span>
							</label>
						</div>
					</li>
				</ul>
