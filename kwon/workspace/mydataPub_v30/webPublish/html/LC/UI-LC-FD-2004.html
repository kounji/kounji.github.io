<!DOCTYPE html>
<html lang="ko">
<head>
	<title>수입 카테고리 설정</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header" class="mydata2023"><!-- 0803 .mydata2023 클래스 이동-->
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view mydata2023"><!-- 0803 .mydata2023 클래스 이동-->
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 슬라이드 팝업 시작 -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box renewal mydata2023">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<h1>카테고리 설정</h1>
			</div>
			<div class="popup_content com_btn_bottom">
				<div class="com_formarea_type01">
					<ul class="com_slide_check_type03 expenListBox checkType">
						<li>
							<div class="btn_radio">
								<input type="radio" name="category" id="category_50">
								<label for="category_50">
									<i class="expIcon AS10000001"><span class="blind">급여</span></i>
									<span>급여</span>
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="category" id="category_51">
								<label for="category_51">
									<i class="expIcon AS10000002"><span class="blind">금융수입</span></i>
									<span>금융수입</span>	
								</label>
							</div>
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="category" id="category_54">
								<label for="category_54">
									<i class="expIcon AS10000003"><span class="blind">용돈</span></i>
									<span>용돈</span>
								</label>
							</div>
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="category" id="category_52">
								<label for="category_52">
									<i class="expIcon AS10000004"><span class="blind">사업수입</span></i>
									<span>사업수입</span>
								</label>
							</div>
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="category" id="category_53">
								<label for="category_53">
									<i class="expIcon AS10000005"><span class="blind">기타수입</span></i>
									<span>기타수입</span>
								</label>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="popup_footer">
				<div class="btn_box">
					<a href="#nolink" class="btn btn_mint">저장</a>
				</div>
			</div>
			<a href="#nolink" class="btn_close"><span class="">취소</span></a>
		</div>
	</div>
	<!--// 팝업용 wrap 종료 -->
</body>
</html>
