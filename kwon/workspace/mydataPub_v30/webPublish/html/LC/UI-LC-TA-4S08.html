<!DOCTYPE html>
<html lang="ko">
<head>
	<title>지출분석 | 지출</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>지출</h1>

			<button type="button" class="prev"><span class="blind">이전</span></button>

			<div class="option">
				<button type="button" class="search"><span class="blind">검색</span></button>
				<a href="#nolink" class="menu"><span class="blind">전체메뉴</span></a>
			</div>
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 전체 팝업 시작 -->
	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup">
			<div class="popup_header">
				<h1>지출분석</h1>
			</div>
			<div class="popup_content">
				<section class="spend_analysis wallet_senior">
					<div class="outline up"><!--//늘었을 경우 up class 추가, 줄었을 경우 down class 추가-->
						<h3>11월 지출</h3>
						<div class="sum"><em>3,500,000</em>원</div>
						<!-- [v4.0] 25-03-05 문구변경  -->  
						<!--동일한 경우
						<p class="txt">지난달과 지출이 <em>동일해요.</em></p>
						-->

						<!--늘은 경우 -->
						<p class="txt">지난달보다 <span>100,0000원</span> <em>더 쓰고 있어요.</em></p>
						

						<!--줄은 경우
						<p class="txt">지난달보다 <span>100,0000원</span> <em>덜 쓰고 있어요.</em></p>
						-->
						<!-- //[v4.0] 25-03-05 문구변경  -->  
					</div>

					<dl class="gray_box">
						<div>
							<dt>가장 많은 지출</dt>
							<dd>카드</dd>
						</div>
						<div>
							<dt>지난달 대비</dt>
							<dd><span class="range down"></span>123,456,789원</dd><!--//늘었을 경우 up class 추가, 줄었을 경우 down class 추가-->
						</div>
					</dl>

					
					<div class="chart">
						<h4 class="blind">지출분석</h4>
						<h5 class="blind">비율별</h5>

						<ul class="by_percent">
							<li class="card up" style="width:47.5%"><span class="blind">카드</span><span class="ratio"><em>47.5</em>%</span></li>
							<li class="pay" style="width:32%"><span class="blind">페이</span><span class="ratio"><em>32</em>%</span></li>
							<li class="cash" style="width:20.5%"><span class="blind">현금</span><span class="ratio"><em>20.5</em>%</span></li>
						</ul>

						<h5 class="blind">금액별</h5>
						
						<ul class="by_amount">
							<li class="card up">카드<span>2,000,000원</span></li>
							<li class="pay">페이<span>1,000,000원</span></li>
							<li class="cash">현금<span>500,000원</span></li>
						</ul>

					</div>

				</section>
			</div>

			<div class="popup_footer">
				<div class="btn_group">
					<button type="button" class="btns lg primary">확인</button>
				</div>
			</div>

			<a href="#nolink" class="btn_close"><span class="">닫기</span></a>
		</div>
		
	</div>
	<!--// 전체 팝업 종료 -->
</body>
</html>
