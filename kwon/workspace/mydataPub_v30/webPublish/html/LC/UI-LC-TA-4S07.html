<!DOCTYPE html>
<html lang="ko">
<head>
	<title>지출</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>지출</h1>

			<button type="button" class="prev"><span class="blind">이전</span></button>

			<div class="option">
				<button type="button" class="search"><span class="blind">검색</span></button>
				<a href="#nolink" class="menu"><span class="blind">전체메뉴</span></a>
			</div>
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 전체 팝업 시작 -->
	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup">
			<div class="popup_header">
				<h1>통신비 이용 금액</h1>
			</div>
			<div class="popup_content">
				<div class="wallet_senior">
					<div class="gray_box">
						<!-- case1. 동일한 경우-->
						<!--
						<div class="analysis">
							<p>지난 달의 총 지출과 <strong>같아요</strong></p>
						</div>
						-->
						<!-- case2. 적게 쓸경우 -->
						
						<div class="analysis down">
							<p>지난 달의 총 지출보다<br><em class="num">640,970</em>원 <strong>줄었어요</strong></p>
						</div>
						
						<!-- case3. 초과인 경우 -->
						<!--
						<div class="analysis up">
							<p>지난 달의 총 지출보다<br><em class="num">640,970</em>원 <strong>많이 썼어요</strong></p>
						</div>
						-->
					</div>

					<div class="board_box">
						<ul class="lately_list">
							<li>
								<a href="#nolink">
									<i class="F1AAAN0000"></i>
									<div>
										<span class="name">KT</span>
									</div>
									<span class="num"><em>117,400</em>원</span>
								</a>
                            </li>
						</ul>
					</div>
				</div>
			</div>

			<div class="popup_footer">
				<div class="btn_group">
					<button type="button" class="btns lg primary">확인</button>
				</div>
			</div>

			<a href="#nolink" class="btn_close"><span class="">닫기</span></a>
		</div>
		
	</div>
	<!--// 전체 팝업 종료 -->
</body>
</html>
