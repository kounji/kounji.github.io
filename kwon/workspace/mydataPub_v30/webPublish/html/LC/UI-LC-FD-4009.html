<!DOCTYPE html>
<html lang="ko">
<head>
	<title>거래내역 저장(다운로드 조건설정)</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 전체 팝업 시작 -->
	<div class="full_popup mydata2023" id="full_popup_01"> 
		<div class="popup_header">
			<!--25-02-10 텍스트 수정 -->
			<h1>거래내역 내려받기</h1>
			<!--//25-02-10 텍스트 수정 -->
		</div>
		<div class="popup_content">
			<div class="com_inner">
				<!--25-02-10 텍스트 수정 / 25-03-14 br태그 추가-->
                <strong class="titH1">내려받을 거래내역 조건을 <br>설정해 주세요.</strong>
				<!--//25-02-10 텍스트 수정 / 25-03-14 br태그 추가 -->

                <div class="btn_radio_wrap">
					<strong class="titH5">거래기간</strong>
					<!--25-02-10 텍스트 수정 -->
					<p class="check_text">최근 1년 이내 최대 3개월까지 조회할 수 있습니다.</p>
					<!--//25-02-10 텍스트 수정 -->
					

                    <div class="com_inputnum2 input_date">
                        <div class="com_input_type01" role="button" >
                            <input type="text" id="startDate_1" class="input_cal_date" name="startDate" value="2024-12-01" required="" readonly placeholder="" title="기간 시작일">
                        </div>
                        <div class="com_input_type01" role="button">
                            <input type="text" id="endDate_1" class="input_cal_date" name="endDate" value="2024-12-31" required="" readonly placeholder="" title="기간 종료일">
                        </div>
                    </div>

					<!--25-02-10 aria 삭제 -->
					<ul class="com_radio_type03">
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio1" id="radio1-1" >
								<label for="radio1-1">
									<span>1주일</span>
								</label>
							</div>
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio1" id="radio1-2">
								<label for="radio1-2">
									<span>1개월</span>
								</label>
							</div>
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio1" id="radio1-3">
								<label for="radio1-3">
									<span>3개월</span>
								</label>
							</div>
						</li>
					</ul>
					<!--//25-02-10 aria 삭제 -->
				</div>

                <div class="btn_radio_wrap">
					<strong class="titH5">거래구분</strong>
					<!--25-02-10 aria  삭제 -->
					<ul class="com_radio_type03">
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio2" id="radio2-1" checked="checked">
								<label for="radio2-1">
									<span>전체</span>
								</label>
							</div>
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio2" id="radio2-2">
								<label for="radio2-2">
									<span>신용카드</span>
								</label>
							</div>
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio2" id="radio2-3">
								<label for="radio2-3">
									<span>체크카드</span>
								</label>
							</div>
						</li>
                        <li>
							<div class="btn_radio">
								<input type="radio" name="radio2" id="radio2-4">
								<label for="radio2-4">
									<span>이체</span>
								</label>
							</div>
						</li>
                        <li>
							<div class="btn_radio">
								<input type="radio" name="radio2" id="radio2-5">
								<label for="radio2-5">
									<span>페이머니</span>
								</label>
							</div>
						</li>
                        <li>
							<div class="btn_radio">
								<input type="radio" name="radio2" id="radio2-6">
								<label for="radio2-6">
									<span>선불카드</span>
								</label>
							</div>
						</li>
					</ul>
					<!--//25-02-10 aria  삭제 -->

                    <span class="btn_checkbox">
                        <input type="checkbox" name="check01" id="check01">
                        <label for="check01">
                            <span>숨긴내역 포함</span>
                        </label>
                    </span>
				</div>

                <div class="btn_radio_wrap">
					<strong class="titH5">내역정렬</strong>
					<!--25-02-10 aria  삭제 -->
					<ul class="com_radio_type02">
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio3" id="radio3-1" checked="checked">
								<label for="radio3-1">
									<span>최신순</span>
								</label>
							</div>
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio3" id="radio3-2">
								<label for="radio3-2">
									<span>오래된순</span>
								</label>
							</div>
						</li>
					</ul>
					<!--//25-02-10 aria  삭제 -->
                </div>
				<!-- 25-03-14 박스타입으로 변경 -->
				<!--<p class="stdMsg star mt15">거래내역 저장 서비스는 고객 편의를 위해 제공되는 서비스로 다운로드한 자료를 법적 자료로 사용하실 수 없습니다.</p>-->
                <div class="list_gray_box type02">
					<p class="stdMsg">거래내역 저장 서비스는 고객 편의를 위해 제공되는 서비스로 다운로드한 자료를 법적 자료로 사용하실 수 없습니다.</p>
				</div>
				<!-- //25-03-14 박스타입으로 변경 -->
            </div>
		</div>
        <div class="popup_footer fixed">
			<div class="btn_full_box">
				<!--25-02-10 텍스트 수정 -->
				<a href="#nolink" class="btn btn_mint" role="button">내려받기</a>
				<!--//25-02-10 텍스트 수정 -->
			</div>
		</div>
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// 전체 팝업 종료 -->
</body>
</html>
