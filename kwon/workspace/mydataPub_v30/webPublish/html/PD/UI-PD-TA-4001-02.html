<!DOCTYPE html>
<html lang="ko">
<head>
	<title>연금절세_0원 메인</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>

<body>
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>나의 연금/절세</h1>

			<button type="button" class="prev"><span class="blind">이전</span></button>

			<div class="option">
				<button type="button" class="search"><span class="blind">검색</span></button>
				<a href="#nolink" class="menu"><span class="blind">전체메뉴</span></a>
			</div>
		</header>
		<!--// header E -->
		
		<div class="content-view">
			<div id="content">
                <section class="pension_main">
                    <!--배너-->
                    <p class="top_banner">
                        <a href="#nolink">연말정산으로<br>공제받을 수 있는 금액은?</a>
                        <button type="button" class="btn_x"><span class="blind">삭제</span></button>
                    </p>

                    <!--update-->
                    <div class="update">
                        <span>조금전</span>
                        <button type="button" class="btn_update"><span class="blind">업데이트</span></button>
                    </div>

                    <!--개요-->
                    
                    <!--연결된 연금이 있는 경우-->
                    <div class="outline"><!--//25-02-10 상태값 추가 : 늘은경우 up class, 줄은 경우 down class-->
                        <!--25-02-10 링크추가-->
                        <h2><a href="#nolink">노후준비를 위해 모은 돈</a></h2>
                        <!--//25-02-10 링크추가-->
                        
                        <!--25-02-10 금액숨김 수정-->
                        <div class="toggle_money">
                            <input type="checkbox" title="금액숨김" name="" id="sum_view_01">
                            <label for="sum_view_01" class="btns">
                                <span class="hide" aria-hidden="true">보기</span>
                                <span class="show" aria-hidden="true">숨김</span>
                            </label>
                            <div class="sum">
                                <span class="hide">쉿! 비밀이에요.</span>
                                <span class="show">0원</span>
                            </div>
                        </div>
                        <!--//25-02-10 금액숨김 수정-->
                        
                        <!--25-02-10 텍스트 수정-->
                        <p class="txt">지난달 이맘때와 동일해요.</p>        

                        <!--늘은경우 
                        <p class="txt">지난 달 이맘때보다 <em>4,250원</em> 늘었어요.</p>    
                        -->
                        
                        <!--줄은경우
                        <p class="txt">지난 달 이맘때보다 <em>4,250원</em> 늘었어요.</p>    
                        -->
                        <!--//25-02-10 텍스트 수정-->
                    </div>
                    <!--//연결된 연금이 있는 경우-->

                    <!--분류별 개요-->
                    <div class="board_box pension_outline">
                         <!--25-02-14 0원 수정-->
                         <lottie-player src="../../../../src/assets_v40/images/lottie/icon_pension_nil.json"  loop autoplay aria-hidden="true" class="icon_pension" ></lottie-player>
                        <!--//25-02-14 0원 수정-->
                    
                        <ul role="tablist" class="inner_tab">
                            <li class="on"><button type="button" role="tab" aria-selected="true">국민연금</button></li><!--//25-02-10 텍스트 수정-->
                            <li><button type="button" role="tab" aria-selected="false">개인연금</button></li>
                            <li><button type="button" role="tab" aria-selected="false">퇴직연금</button></li>
                        </ul>
                        
                        <!--공적연금-->
                        <div class="details">
                            <p><a href="#nolink">국민연금 <em>얼만만큼 납입했을까?</em></a></p><!--//25-02-10 텍스트 수정-->
                        </div>

                        <!--개인연금
                        <div class="details">
                            <p><a href="#nolink">개인연금 <em>세액공제 예상하기</em></a></p>
                        </div>
                        -->

                        <!--퇴직연금
                        <div class="details">
                            <p><a href="#nolink">퇴직연금 <em>내가 받을 연금액은?</em></a></p>
                        </div>
                        -->

                        <div class="bottom">
                            <button type="button" class="btn_connect">연금자산 연결하기</button>
                        </div>
                    </div>

                    <script>
                        var canvas  = document.getElementById("cate_outline_chart");
                        var chart = canvas.getContext("2d");

                        var drawDount = new drawdountChart(chart);

                        drawDount.set(150, 140, 132, false, Math.PI, 0, 15, "#f7f8fa", 1);
                        drawDount.bgdraw();
                    </script>
                </section>

			</div>

			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->

		</div>
	</div>

	<script type="text/javascript">
	
	</script>
</body>
</html>
