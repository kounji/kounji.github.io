<!DOCTYPE html>
<html lang="ko">
<head>
	<title>환율 목표가 설정</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<h1>아랍에미리트 AED 환율 목표가 알림 설정</h1>    
			</div>
			<div class="popup_content com_btn_bottom">
                <!--상한가-->
                <div class="exchange_target">
                        아래 설정하신 환율보다 높아졌을 때
                        <span class="com_btn_switch sm">
                            <input type="checkbox" name="check01" id="check01" title="상한가">
                            <label for="check01" aria-hidden="true">
                                <span class="txt">선택</span>
                                <span class="on">선택</span>
                                <span role="img" class="off">해제</span>
                            </label>
                        </span>

                        <div class="exchange_krw">
                            <div class="com_input_type01">
                                <label for="txt01"></label>
                                <input type="number" id="txt01" class="com_txtright_type01" name="" value="" placeholder="희망환율" title="상한가 원 단위">
                            </div>
                            <span>.</span>
                            <div class="com_input_type01">
                                <label for="txt02"></label>
                                <input type="number" id="txt02" class="com_txtright_type01" name="" value="" placeholder="" title="상한가 전 단위">
                            </div>
                            <span>KRW</span>
                        </div>
                </div>

                <!--하한가-->
                <div class="exchange_target">
                    아래 설정하신 환율보다 낮아졌을 때

                    <span class="com_btn_switch sm">
                        <input type="checkbox" name="check02" id="check02" title="하한가">
                        <label for="check02" aria-hidden="true">
                            <span class="txt">선택</span>
                            <span class="on">선택</span>
                            <span role="img" class="off">해제</span>
                        </label>
                    </span>

                    <div class="exchange_krw">
                        <div class="com_input_type01">
                            <label for="txt01"></label>
                            <input type="number" id="txt03" class="com_txtright_type01" name="" value="" placeholder="희망환율" title="하한가 원 단위">
                        </div>
                        <span>.</span>
                        <div class="com_input_type01">
                            <label for="txt01"></label>
                            <input type="number" id="txt03" class="com_txtright_type01" name="" value="" placeholder="" title="하한가 전 단위">
                        </div>
                        <span>KRW</span>
                    </div>
                </div>
            </div>

			<div class="popup_footer">
				<div class="btn_group">
					<button type="button" class="btn btn_mint">저장</button>
				</div>
			</div>
			
			<a href="#nolink" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// slide popup E -->
</body>
</html>
