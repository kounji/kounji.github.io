<!DOCTYPE html>
<html lang="ko">
<head>
	<title>나의목표 | 연결계좌 선택</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 슬라이드 팝업 시작 -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box renewal mydata2023">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<h1>연결계좌 선택</h1>
			</div>
			<div class="popup_content com_btn_bottom">
				<p class="com_txt_sub">입출금계좌는 나의 목표 계좌 연결이 불가능합니다.</p>

				<div class="select_bank_list">
					<div class="radio_list noLine">
						<div class="btn_radio">
							<input type="radio" name="radio03" id="radio3-1" checked>
							<label for="radio3-1">
								<div class="prod">
									<i class="H1AAPL0000"><span class="blind">NH농협</span></i>
									<div class="title">
										<p class="prod_name">NH정기적금</p>
										<p class="prod_num">352210808675</p>
										<p class="price"><em class="num">1,000,000,000</em>원</p>
									</div>
									
								</div>
							</label>
						</div>
						<div class="btn_radio">
							<input type="radio" name="radio03" id="radio3-2">
							<label for="radio3-2">
								<div class="prod">
									<i class="H1AAPL0000"><span class="blind">NH농협</span></i>
									<div class="title">
										<p class="prod_name">NH정기적금</p>
										<p class="prod_num">352210808675</p>
										<p class="price"><em class="num">1,000,000,000</em>원</p>
									</div>
									
								</div>
							</label>
						</div>
						
					</div>
				</div>

				
			</div>

			<div class="popup_footer">
				<div class="btn_box">
					<a href="#nolink" class="btn btn_mint">선택</a>
				</div>
			</div>
			<a href="#nolink" role="button" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// 슬라이드 팝업 종료 -->
</body>
</html>
