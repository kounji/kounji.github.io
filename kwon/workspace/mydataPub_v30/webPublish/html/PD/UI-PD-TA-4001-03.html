<!DOCTYPE html>
<html lang="ko">
<head>
	<title>연금절세_미연결 메인</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>

<body>
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>나의 연금/절세</h1>

			<button type="button" class="prev"><span class="blind">이전</span></button>

			<div class="option">
				<button type="button" class="search"><span class="blind">검색</span></button>
				<a href="#nolink" class="menu"><span class="blind">전체메뉴</span></a>
			</div>
		</header>
		<!--// header E -->
		
		<div class="content-view">
			<div id="content">
                <section class="pension_main">
                    <!--배너-->
                    <p class="top_banner">
                        <a href="#nolink">연말정산으로<br>공제받을 수 있는 금액은?</a>
                        <button type="button" class="btn_x"><span class="blind">삭제</span></button>
                    </p>

                    <!--update-->
                    <div class="update">
                        <span>조금전</span>
                        <button type="button" class="btn_update"><span class="blind">업데이트</span></button>
                    </div>

                    <!--개요-->
                    
                    <!--연결된 연금이 없는 경우-->
                    <div class="outline">
                        <!--25-02-10 링크추가 / 텍스트 수정 / 버튼추가-->
                        <h2><a href="#nolink">노후준비를 위해 모은 돈</a></h2>
                        <p class="em">연결된 연금이 없어요 <button type="button" class="btns">연결</button></p>
                        <p class="txt">연금자산 연결하면 확인할 수 있어요.</p>
                        <!--//25-02-10 링크추가 / 텍스트 수정-->
                    </div>
                    <!--//연결된 연금이 없는 경우-->


                    <!--분류별 개요-->
                    <div class="board_box pension_outline">
                        <div class="chart">
                            <div class="word_bubble">
                                <p class="em">아직<br><em>연결된 연금</em>이 없어요.</p><!--//25-02-10 텍스트 수정-->
                            </div>
                            <!--[v4.0] 25-01-23 애니메이션 이미지 추가-->
                            <lottie-player src="../../../../src/assets_v40/images/lottie/icon_pension_3.json"  loop autoplay aria-hidden="true" class="icon_pension" ></lottie-player>
                            <!--//[v4.0] 25-01-23 애니메이션 이미지 추가-->
                            <canvas id="cate_outline_chart"></canvas>
                        </div>
                    
                        <ul role="tablist" class="inner_tab">
                            <li><button type="button" role="tab" aria-selected="false" disabled>국민연금</button></li><!--//25-02-10 텍스트 수정-->
                            <li><button type="button" role="tab" aria-selected="false" disabled>개인연금</button></li>
                            <li><button type="button" role="tab" aria-selected="false" disabled>퇴직연금</button></li>
                        </ul>
                        <!--25-02-10 텍스트 수정-->
                        <p class="guide">
                            안락한 노후를 위한 첫걸음,<br>NH콕마이데이터(자산관리)에서 준비해요.
                        </p>
                        <!--//25-02-10 텍스트 수정-->

                        <div class="bottom">
                            <button type="button" class="btn_connect">연금자산 연결하기</button>
                        </div>
                    </div>

                    <script>
                        var canvas  = document.getElementById("cate_outline_chart");
                        var chart = canvas.getContext("2d");

                        var drawDount = new drawdountChart(chart);

                        drawDount.set(150, 140, 132, false, Math.PI, 0, 15, "#f7f8fa", 1);
                        drawDount.bgdraw();
                       
                    </script>
                   
                </section>

			</div>

			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
