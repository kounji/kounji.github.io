<!DOCTYPE html>
<html lang="ko">
<head>
	<title>상환방식 | 대출 이자 계산기 | 연금절세</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->


	<!-- 전체 팝업 시작 -->
	<div class="full_popup" id="full_popup_01" style="display:block;">
		<div class="popup_header">
			<h1>상환방식 안내</h1>
			<button type="button" class="prev"><span class="blind">이전</span></button>
		</div>

		<div class="popup_content">
			<div class="loan_cal"> 
				<div class="tit_area">
					<h2 class="headline"><strong>상환방식을<br>확인해보세요</strong></h2>
				</div> 
				<div class="loan_cal_info">
					<div class="info_area">
						<p class="sub_txt">매달 같은 금액을 갚고 싶다면?</p>
						<strong class="tit">원리금균등상환</strong>
						<div class="gray_box">
							<p class="txt">원금과 이자를 합쳐 매일 일정한 금액을 상환하는 방법이에요. 만기까지 동일한 금액으로 상환해서 자금계획이 수월해요!</p>
							<img src="../../../../src/assets_v40/images/img/img_repay_mothod01.png" alt="예시-회차가 거듭될수록 원금은 늘고 이자는 줄어들면서 만기까지 동일한 금액으로 상환">
						</div>
					</div>
					<div class="info_area">
						<p class="sub_txt">원금을 매달 같은 금액으로 갚고 싶다면?</p>
						<strong class="tit">원금균등상환환</strong>
						<div class="gray_box">
							<p class="txt">일정한 원금에 이자를 더해서 상환하는 방법이에요. 만기까지 매월 상환하는 금액은 다르지만, 상환금액이 줄어든다는 장점이 있어요!</p>
							<img src="../../../../src/assets_v40/images/img/img_repay_mothod02.png" alt="예시-회차가 거듭되면서 동일한 원금에 점점 줄어드는 이자를 더하여 매월 줄어드는 금액으로 상환">
						</div>
					</div>
				</div>
			</div>
		</div>

		
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
	<!--// 전체 팝업 종료 -->
</body>
</html>
