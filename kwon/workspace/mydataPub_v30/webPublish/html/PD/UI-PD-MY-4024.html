<!DOCTYPE html>
<html lang="ko" class="mydata2023"><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<head>
	<title>내차사기 목표등록 | 버킷리스트</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>

<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 전체 팝업 시작 -->
	<div class="full_popup" id="full_popup_01">
		<div class="popup_header"> 
			<h1>버킷리스트</h1>
		</div>

		<div class="popup_content com_bg_type00">
			<div class="com_inner">
				<strong class="titH1">내 차고에 드림카 채우기!</strong>

				<div class="com_inputarea_type01"><!-- 08/29 mt30 삭제 -->					
					<div class="com_input_type01">
						<input type="text" id="com_input01" class="" name="" value="드림카 타기" required="" placeholder="목표 제목 입력" title="목표 제목">
						<label for="com_input01"><span class="txt_label_x">목표 제목</span></label>
						<div class="del_txt">
							<a href="javascript:void(0);" class="com_btn_delete2"><span class="blind">삭제</span></a>
						</div>
					</div>

					<!-- 차량 검색 -->
					<div class="com_input_type01">
						<label for="com_input01"></label>
						<input type="search" id="com_input01" class="" name="" value="벤츠 E클래스(5세대)" placeholder="차량 검색" title="차량 검색">
						<a href="javascript:void(0);" class="com_btn_delete"><span class="blind">삭제</span></a>
						<a href="javascript:void(0);" class="com_btn_search"><span class="blind">검색</span></a>
					</div>
					<!-- //차량 검색 -->

					<!-- 차종 선택 -->
					<div class="com_btnselectbox_type01">
						<button type="button" class="com_btnselect_type01" title="차종 선택">
							<span>E220d 4MATIC Exclusive</span>
						</button>
					</div>
					<!-- //차종 선택 -->

					<!-- 시세 -->
					<div class="cost_wrap">
						<div class="list_gray_box">
							<div class="market_price">
								<strong>차량가 1억 1,250만원~</strong>
								<p>(시세 출처 NICE D&R)</p>
							</div>
						</div>
					</div>
					<!-- //시세 -->

					<!-- 목표금액 -->
					<div class="com_input_type01 com_word2"><!-- 0727 .com_word2로 수정 -->
						<input type="tel" id="com_input01" class="input_right" name="" value="11,250" required="" placeholder="" title="목표금액">
						<label for="com_input01"><span class="txt_label_x">목표금액</span></label>
						<div class="del_txt">
							<a href="javascript:void(0);" class="com_btn_delete2 blur"><span class="blind">삭제</span></a>
							<span class="com_inputtxtright2">만원</span>
						</div>
						<div class="infoBox">
							<p class="com_sum">1억 1,250만원</p>
						</div>
					</div>
					<!--// 목표금액 -->

					<!-- 언제까지 모을까요 -->
					<div class="com_input_type01" role="button" aria-label="필수입력, 목표기간 2022년 10월 17일, 목표기간 선택">
						<input type="text" id="com_input03" class="input_cal_date input_right focusforce" name="" value="" required="" placeholder="언제까지 모을까요(최소6개월~20년사이)" title="언제까지 모을까요" aria-hidden="true"><div class="lineEF"></div>
						<label for="com_input03"><span class="txt_label_x">목표기간</span></label>
						<div class="del_txt">
							<a href="javascript:void(0);" role="button" class="com_btn_delete2 blur" style="display: none;"><span class="blind">삭제</span></a>
							<span class="com_inputtxtright2 type02"></span>
						</div>
					</div>
					<!-- //언제까지 모을까요 -->
					<!--[v4.0] 삭제
					<p class="check_text">
						예/적금계좌를 연결 하고 목표금액에 필요한 금액을 확인하세요.
					</p>

					<div class="com_btn_area">
						<a href="javascript:void(0);" class="com_btnround_type02" role="button"><span class="btn_plus">연결계좌 선택</span></a>
					</div>
				-->
				</div>
			</div>
		</div>

		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<a href="#nolink" class="btn btn_mint">저장</a><!--[v4.0] 문구수정 -->
			</div>
		</div>
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>	
	</div>
	<!--// 전체 팝업 종료 -->
</body>
</html>
