<!DOCTYPE html>
<html lang="ko">
<head>
	<title>취득세 계산</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>취득세 계산</h1>
			<!-- <a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a> -->
		</div>
		
		<div class="popup_content com_no_bottom"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner">
				<div class="custom_box">
					<div class="com_inputarea_type07 com_inputarea_type007">
						<!-- 2022-09-07 : 클래스명 변경( com_word1 에서  com_word2 ) -->
						<div class="com_input_type01 com_word2">
							<!-- 주택 취득 금액 -->
							<input type="number" id="com_input01" value=""  required="" placeholder="주택 취득 금액을 입력하세요 " title="주택 취득 금액을 입력하세요 ">
							<label for="com_input01">
								<em><span class="blind">필수입력</span></em>
								<span class="txt_label_x">주택 취득 금액</span>
							</label>
							<!--// 주택 취득 금액 -->
							<!-- 원 -->
							<div class="del_txt">
								<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
								<span class="com_inputtxtright2">만원</span>
							</div>
							<!--// 원 -->
							<!-- 1조 1억 1000만원 -->
							<p class="com_sum">1조 1억 1000만원</p>
							<!--// 1조 1억 1000만원 -->
							<!-- 버튼(5만, 10만, 100만 1000만) -->
							<div class="btn_price_group">
								<button type="button" class="btn_price">+<strong>5</strong>만</button>
								<button type="button" class="btn_price">+<strong>10</strong>만</button>
								<button type="button" class="btn_price">+<strong>100</strong>만</button>
								<button type="button" class="btn_price">+<strong>1000</strong>만</button>
							</div>
							<!--// 버튼(5만, 10만, 100만 1000만) -->
						</div>
					</div>
				
					<!-- 주택 면적 85m² 초과 여부 -->
					<ul class="view_box custom_view_box custom_pd tooltip_toggle_box01 custom_card">
						<li>
							<dl>
								<dt>
									<em>주택 면적 85m² 초과 여부</em>
								</dt>
								<dd>
									<span class="cmm-switch custom-switch">
										<input type="checkbox" id="check01" checked role="switch"><!-- 22-10-21 role 추가 -->
										<label for="check01"><em class="blind">부채선택</em></label>
									</span>
								</dd>
							</dl>
						</li>
					</ul>
					<!--// 주택 면적 85m² 초과 여부 -->


					<!-- button 계산하기 -->
					<div class="com_btn_area"><a href="#nolink" class="com_btn_round com_btn_round01"><span class="btn_calculation">계산하기</span></a></div>
					<!--// button 계산하기 -->

					<!-- 취득세 계산결과 -->
					<div class="titbox_type01 style_up">
						<strong class="com_box_tit01">취득세 계산결과</strong>
					</div>
					<!--// 취득세 계산결과 -->

					<!-- 취득세 / 지방교육세 / 농어촌특별세 -->
					<div class="com_box_type01 com_box_list03 box_shadow01">
						<ul class="list_type_02">
							<li>
								<dl>
									<dt>
										<div>
											<em>취득세</em>
										</div>
									</dt>
									<dd>
										<span class="com_price">
											<em class="num">30,000,000</em><em class="unit">원</em>
										</span>
									</dd>
								</dl>
								<span class="txt_etc">
									<em class="num">9</em><em class="unit">억원 초과</em> <em class="num"></em>3</em>%
								</span>
							</li>
							<li>
								<dl>
									<dt>
										<div>
											<em>지방교육세</em>
										</div>
									</dt>
									<dd>
										<span class="com_price">
											<em class="num">3,000,000</em><em class="unit">원</em>
										</span>
									</dd>
								</dl>
								<span class="txt_etc">
									취득세의 <em class="num">10</em>%
								</span>
							</li>
							<li>
								<dl>
									<dt>
										<div><em>농어촌특별세</em></div>
									</dt>
									<dd>
										<span class="com_price">
											<em class="num">2,000,000</em><em class="unit">원</em>
										</span>
									</dd>
								</dl>
								<span class="txt_etc">
									취득 금액의 <em class="num">0.2</em>%
								</span>
							</li>
						</ul>
						<div class="total_list">
							<div>
								<em>총 납부 금액</em>
							</div>
							<span class="com_price com_price02">
								<em class="num com_point_darkblue">35,400,000</em><em class="unit">원</em>
							</span>
						</div>
					</div>
					<!--// 취득세 / 지방교육세 / 농어촌특별세 -->
					<ul class="bl_dot_list one_register_list">
						<li>계산 결과는 비조정대상지역의 <em class="num">1</em>세대 <em class="num">1</em>주택 매매 기준으로 산정되었습니다.</li>
					</ul>
				</div>
			</div>
		</div>
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
	<!--// full popup E -->
</body>
</html>
