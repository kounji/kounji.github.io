<!DOCTYPE html>
<html lang="ko" class=""><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<head>
	<title>노후준비 | 은퇴 준비 진단 | 금융과생활</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>

<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 전체 팝업 시작 -->
	<div class="full_popup renewal mydata2023" id="full_popup_01"><!-- 0803 .mydata2023 클래스 이동-->
		<div class="popup_header">
			<h1 class="">은퇴 준비 진단</h1>
		</div>
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner progress_wrap">
				<strong class="titH1">준비 자금</strong>
				<span class="progress_num" aria-label="전체 3단계 중 3단계"><em class="pointColor green">3</em>/3</span>
				<!-- 은퇴까지 월 평균 예상수입 -->
				<div class="com_btnselectbox_type01">
					<button type="button" class="com_btnselect_type01" title="은퇴까지 월 평균 예상수입">
						<span>은퇴까지 월 평균 예상수입 500만원</span>
					</button>
				</div>
				<!--// 은퇴까지 월 평균 예상수입 -->
				
				<strong class="com_box_tit">은퇴 시점 준비 자금</strong>
				<!-- 국민연금 -->
				<div class="com_input_type01 com_word2">
					<input type="number" class="com_right" id="com_input01" value="0"  required="" placeholder="국민연금을 입력하세요">
					<label for="com_input01">
						<span class="txt_label_x">국민연금</span>
					</label>
					<div class="del_txt">
						<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
						<span class="com_inputtxtright2">만원</span>
					</div>
					<div class="infoBox">
						<p class="com_sum">1조 1억 1,000만원</p>
						<!--p class="txt_r">
							<a href="#nolink" class="link_arrow">국민연금 알아보기</a>
						</p><!-- 자산연결 안된 경우 -->
					</div>
				</div>
				<!-- 국민연금 -->
				<!-- 개인연금 -->
				<div class="com_input_type01 com_word2">
					<input type="number" class="com_right" id="com_input02" value="0"  required="" placeholder="개인연금을 입력하세요">
					<label for="com_input02">
						<span class="txt_label_x">개인연금</span>
					</label>
					<div class="del_txt">
						<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
						<span class="com_inputtxtright2">만원</span>
					</div>
					<div class="infoBox">
						<p class="com_sum">1조 1억 1,000만원</p>
						<!--p class="txt_r">
							<a href="#nolink" class="link_arrow">개인연금 알아보기</a>
						</p><!-- 자산연결 안된 경우 -->
					</div>
				</div>
				<!--// 개인연금 -->
				<!-- 예상 퇴직금 -->
				<div class="com_input_type01 com_word2">
					<input type="number" class="com_right" id="com_input03" value="0"  required="" placeholder="예상 퇴직금을 입력하세요">
					<label for="com_input03">
						<span class="txt_label_x">예상 퇴직금</span>
					</label>
					<div class="del_txt">
						<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
						<span class="com_inputtxtright2">만원</span>
					</div>
					<div class="infoBox">
						<p class="com_sum">1조 1억 1,000만원</p>
						<!--p class="txt_r">
							<a href="#nolink" class="link_arrow">예상 퇴직금 알아보기</a>
						</p><!-- 자산연결 안된 경우 -->
					</div>
				</div>
				<!--// 예상 퇴직금 -->
				<!-- 기타 금융자산 -->
				<div class="com_input_type01 com_word2">
					<input type="number" class="com_right" id="com_input04" value="0"  required="" placeholder="기타 금융자산을 입력하세요">
					<label for="com_input04">
						<span class="txt_label_x">기타 금융자산</span>
					</label>
					<div class="del_txt">
						<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
						<span class="com_inputtxtright2">만원</span>
					</div>
					<div class="infoBox">
						<p class="com_sum">1조 1억 1,000만원</p>
					</div>
				</div>
				<!--// 기타 금융자산 -->
			</div>
		</div>
		<div class="popup_footer fixed">
			<div class="com_btnhalfbox_type02">
				<a href="#nolink" class="btn btn_mint_gray" role="button">이전</a>
				<a href="#nolink" class="btn btn_mint" role="button">결과확인</a>
			</div>
		</div>
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// 전체 팝업 종료 -->
</body>
</html>
