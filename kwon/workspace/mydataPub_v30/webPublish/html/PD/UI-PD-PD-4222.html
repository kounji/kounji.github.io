<!DOCTYPE html>
<html lang="ko">
<head>
	<title>보유대출 등록 수정 | 대출 한도 계산기 | 연금절세</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->


	<!-- 전체 팝업 시작 -->
	<div class="full_popup" id="full_popup_01" style="display:block;">
		<div class="popup_header">
			<h1>보유대출 등록 수정 </h1>
			<button type="button" class="prev"><span class="blind">이전</span></button>
		</div>

		<div class="popup_content">
			<div class="loan_cal"> 
				<div class="tit_area">
					<h2 class="headline"><strong>보유대출을<br>등록해보세요</strong></h2>
					<p class="s_txt">하나만 선택 가능해요</p>
				</div> 
				
				<div class="radio_box_group dsr_cal">
					<div class="radio ico_loan01">
						<input type="radio" name="dsr_cal" id="dsr_cal1" checked>
						<label for="dsr_cal1">전세보증금<br>담보대출</label>
					</div>
					<div class="radio ico_loan02">
						<input type="radio" name="dsr_cal" id="dsr_cal2">
						<label for="dsr_cal2">주택<br>담보대출</label>
					</div>
					<div class="radio ico_loan03">
						<input type="radio" name="dsr_cal" id="dsr_cal3">
						<label for="dsr_cal3">비주택<br>담보대출</label>
					</div>
					<div class="radio ico_loan04">
						<input type="radio" name="dsr_cal" id="dsr_cal4">
						<label for="dsr_cal4">기타<br>담보대출</label>
					</div>
					<div class="radio ico_loan05">
						<input type="radio" name="dsr_cal" id="dsr_cal5">
						<label for="dsr_cal5">유가증권<br>담보대출</label>
					</div>
					<div class="radio ico_loan06">
						<input type="radio" name="dsr_cal" id="dsr_cal6">
						<label for="dsr_cal6">장기<br>카드대출</label>
					</div>
					<div class="radio ico_loan07">
						<input type="radio" name="dsr_cal" id="dsr_cal7">
						<label for="dsr_cal7">학자금<br>대출</label>
					</div>
					<div class="radio ico_loan08">
						<input type="radio" name="dsr_cal" id="dsr_cal8">
						<label for="dsr_cal8">신용대출</label>
					</div>
					<div class="radio ico_loan09">
						<input type="radio" name="dsr_cal" id="dsr_cal9">
						<label for="dsr_cal9">기타대출</label>
					</div>
				</div>

				<div class="gray_box">
					<p class="dotted_list">전세자금대출, 예적금 담보대출, 보험계약대출은 DSR계산시 포함되지 않습니다.</p>
				</div>

				<div class="formItem">
					<div class="input">
						<label for="loan_cal_01">대출금액(상환금액을 제외한 대출잔액)<em class="required">(필수)</em></label>
						<input type="text" name="" id="loan_cal_01" required="" placeholder="금액입력">
						<span class="unit">만원</span>
					</div>
					<div class="hint">
						<span>대출금액범위 : 1만원~1000억원</span>
					</div> 
					<div class="btns_wrap">
						<button type="button" class="btns">+0.5%</button>
						<button type="button" class="btns">+1.0%</button>
						<button type="button" class="btns">+2.0%</button>
						<button type="button" class="btns">+4.0%</button>
					</div>
				</div>
				<div class="btns_wrap">
					<button type="button" class="btns lg primary">저장</button>
				</div>

			</div>
		</div>

		
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>
	</div>
	<!--// 전체 팝업 종료 -->
</body>
</html>
