<!DOCTYPE html>
<html lang="ko">
<head>
	<title>나의 총 연금 | 연금/절세</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>연금/절세</h1>

			<button type="button" class="prev"><span class="blind">이전</span></button>

			<div class="option">
				<button type="button" class="search"><span class="blind">검색</span></button>
				<a href="#nolink" class="menu"><span class="blind">전체메뉴</span></a>
			</div>
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 팝업 시작 -->
	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup">
			<div class="popup_header">
				<h1>나의 총 연금</h1>
			</div>
			<div class="popup_content">

				<div class="pension_senior">
					<p class="compare_txt">노후준비를 위해 모은 총 연금은<br>
						<strong>76,500,000</strong>원이고 65세부터 20년간<br>
						<strong>월 89만원</strong> 받을 수 있어요.
					</p>

					<div class="gray_box">
						<div class="compare_chart lack"><!-- 부족할때 lack class 추가, 충분할때는 class 없음 -->
							<div class="bars">
								<div class="bar bar_sd" style="height:100%;">
									<div class="bar_txt">적정<span class="blind">금액</span></div>
									<div class="bubble">
										<span><em class="num">150</em>만원</span>
									</div>
								</div>
								<div class="bar bar_me">
									<div class="bar_txt">나<span class="blind">부족함</span></div>
								</div>
							</div>
						</div>
					</div>

					<div class="compare_info lack"><!-- 부족할때 lack class 추가, 충분할때는 class 없음 -->
						<p>안정된 노후 생활을 위해<br>
							<strong class="num">월 <em>88</em>만원</strong>이<br>
							더 필요해요.
						</p>
					</div>

				</div>
			</div>

			<div class="popup_footer">
				<div class="btn_group">
					<button type="button" class="btns lg primary">확인</button>
				</div>
			</div>

			<a href="#nolink" class="btn_close"><span class="">닫기</span></a>
		</div>
		
	</div>
	<!--// 전체 팝업 종료 -->
</body>
</html>
