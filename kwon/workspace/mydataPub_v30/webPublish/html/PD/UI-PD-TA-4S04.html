<!DOCTYPE html>
<html lang="ko" class=""><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<head>
	<title>국민연금 가입내역</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>팝업</h1>
			<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view mydata2023">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->
	<!-- 전체 팝업 시작 -->
	<div class="full_popup" id="full_popup_01">
		<div class="popup_header">
			<h1>국민연금 가입내역</h1>
		</div>	
		<div class="popup_content">
			<div class="pension_senior">

				<div class="board_box">
					<details class="pension_toggle" open="">
						<summary>
							<span class="name">(주)셉템</span>
							<span class="date">2022.01~2024.12</span>
						</summary>
						<div class="cont">
							<ul class="pension_list">
								<li>
									<i class="ico_senior_pension"></i>
									<div>
										<strong class="tit">납부한 보험료</strong>
										<strong class="account">48개월</strong>
									</div>
									<strong class="num"><em>196,022,420,000</em>원</strong>
								</li>
								<li>
									<i class="ico_senior_pension"></i>
									<div>
										<strong class="tit">납부하지 않은 보험료</strong>
									</div>
									<strong class="num"><em>3,800</em>원</strong>
								</li>
							</ul>
						</div>
					</details>
				</div>

				<div class="board_box">
					<details class="pension_toggle" open="">
						<summary>
							<span class="name">지역</span>
							<span class="date"><em>2022.01~2024.12</em></span>
						</summary>
						<div class="cont">
							<ul class="pension_list">
								<li>
									<i class="ico_senior_pension"></i>
									<div>
										<strong class="tit">납부한 보험료</strong>
										<strong class="account">48개월</strong>
									</div>
									<strong class="num"><em>196,022,420,000</em>원</strong>
								</li>
								<li>
									<i class="ico_senior_pension"></i>
									<div>
										<strong class="tit">납부하지 않은 보험료</strong>
										<strong class="account">2개월</strong>
									</div>
									<strong class="num"><em>76,800</em>원</strong>
								</li>
							</ul>
						</div>
					</details>
				</div>

				<div class="board_box">
					<details class="pension_toggle" open="">
						<summary>
							<span class="name">(주)셉템</span>
							<span class="date"><em>2022.01~2024.12</em></span>
						</summary>
						<div class="cont">
							<ul class="pension_list">
								<li>
									<i class="ico_senior_pension"></i>
									<div>
										<strong class="tit">납부한 보험료</strong>
									</div>
									<strong class="num"><em>0</em>원</strong>
								</li>
								<li>
									<i class="ico_senior_pension"></i>
									<div>
										<strong class="tit">납부하지 않은 보험료</strong>
									</div>
									<strong class="num"><em>0</em>원</strong>
								</li>
							</ul>
						</div>
					</details>
				</div>

			</div>
				
	
		
		</div>

		<a href="#nolink;" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// 전체 팝업 종료 -->

</body>
</html>
