<!DOCTYPE html>
<html lang="ko" class="mydata2023"><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<head>
	<title>마이데이터 가입&middot;조회 및 관리</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>

<body>
	<div id="wrap" class="sticky-scroll fix">
		<!-- content-view S -->
		<div class="content-view mydata2023">
			<!-- header S -->
			<header id="header">
				<h1>전송요구내역 통합조회</h1>
				<script src="../../../@pub_include/header.js"></script><!-- html용 header.js 개발팀 별도 적용 -->
			</header>
			<!--// header E -->
			<!-- content-view S -->
			<div class="content-view">
				<!-- content -->
				<div id="content" class="renewal com_sub_type02 other_mydata"><!-- 2024-11 : 타기관마이데이터 other_mydata 추가 -->
				</div>
				<!--// content -->
				<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
			</div>
			<!--// content-view S -->
		</div>
		<!--// content-view S -->
	</div>
	<!-- 팝업 시작 -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box renewal mydata2023 other_mydata"><!-- 2024-11 : 타기관마이데이터 other_mydata 추가 -->
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<strong class="com_pop_tit01">안내</strong>
			</div>
			<div class="popup_content com_btn_bottom">
				<div class="last_date">
					<p class="com_txt_sub">마지막으로 조회한 결과를 불러옵니다.<br>
						갱신을 원하실 경우 아래 '갱신' 버튼을 눌러주세요
					</p>
					<div class="list_gray_box">
						<div class="date_info">
							<strong class="num">2024.10.30 15:08:32</strong>
							<p>(조회일시)</p>
						</div>
					</div>
				</div>
			</div>
			<div class="popup_footer fixed">
				<div class="btn_half_box">
					<a href="javascript:void(0);" class="btn btn_grey" role="button">갱신</a>
					<a href="javascript:void(0);" class="btn btn_mint" role="button">조회</a>
					<!-- btn_off 제거시 활성화 -->
				</div>
			</div>
			<a href="#nolink" role="button" class="btn_close"><span class="">닫기</span></a>
		</div>
	</div>
	<!--// 전체 팝업 종료 -->
</body>
</html>
