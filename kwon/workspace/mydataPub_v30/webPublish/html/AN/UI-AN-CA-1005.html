<!DOCTYPE html>
<html lang="ko">
<head>
	<title>슬라이드 팝업</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="slide_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box renewal">
		<div aria-hidden="false" class="slide_popup" id="slide_popup_01" style="display: block;">
			<div class="popup_header">
				<h1>조건 검색</h1>

			</div>
			<div class="popup_content com_btn_bottom">

					<strong class="com_cont_tit01">수입여부</strong>
					<ul class="com_radio_type02">
						<li>
							<div class="btn_radio">
								<input type="checkbox" id="checkbox1-1">
								<label for="checkbox1-1">
									<span>국산</span>
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="checkbox" id="checkbox1-2">

							</div>	
						</li>
					</ul>
					<strong class="com_cont_tit01">크기.외형</strong>

						<li>
							<div class="btn_radio">
								<input type="checkbox" id="checkbox2-1">

							</div>	
						</li>
						<li>

								<input type="checkbox" id="checkbox2-2">
								<label for="checkbox2-2">

								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="checkbox" id="checkbox2-3">
								<label for="checkbox2-3">
									<span>준중형</span>
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="checkbox" id="checkbox2-4">
								<label for="checkbox2-4">
									<span>중형</span>
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="checkbox" id="checkbox2-5">
								<label for="checkbox2-5">
									<span>대형</span>
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="checkbox" id="checkbox2-6">
								<label for="checkbox2-6">

								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="checkbox" id="checkbox2-7">

						</li>
						<li>
							<div class="btn_radio">
								<input type="checkbox" id="checkbox2-8">

							</div>	
						</li>
						<li>
							<div class="btn_radio">

					<strong class="com_cont_tit01">금액</strong>
					<ul class="com_radio_type03">
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio3" id="radio3-2">

									<span>천만원 이하</span>

							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio3" id="radio3-3">

								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio3" id="radio3-5">
								<label for="radio3-5">
									<span>3천만원대</span>
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio3" id="radio3-6">
								<label for="radio3-6">
									<span>5천만원대</span>
								</label>	
							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio3" id="radio3-7">
								<label for="radio3-7">
									<span>5천만원 이상</span>

							</div>	
						</li>
						<li>
							<div class="btn_radio">
								<input type="radio" name="radio3" id="radio3-8">
								<label for="radio3-8">

			<div class="popup_footer fixed">
				<div class="com_btnhalfbox_type02">
					<a href="#nolink" role="button" class="btn btn_mint_gray">초기화</a>
					<a href="#nolink" role="button" class="btn btn_mint">적용</a>
				</div>
			</div>
			<a href="#nolink" class="btn_close"><span class="">취소</span></a>
