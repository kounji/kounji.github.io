<!DOCTYPE html>
<html lang="ko">
<head>
	<title>제휴서비스 | NH콕마이카 | 차계부 | 차계부 지출내역</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>
<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup renewal" id="full_popup_01"> 
		<div class="popup_header">
			<h1>차계부 상세내역</h1>
			<!-- <a href="#nolink" class="btn_back"><span class="blind">이전화면</span></a> -->
		</div>
		
		<div class="popup_content"><!-- 하단 버튼 없을때 com_no_bottom -->
			<div class="com_inner com_line_type01 com_top_type02">
				<div class="com_box_type01 custom_box_type01">
					<div>
						<div class="com_pop_tit01 ">쉐보레(대우) 더 뉴 트랙스<br>1.4터보 블레이드</div>
						<!-- <span class="car_num">
							<span>123나 1234</span>
						</span> 2022-09-01 삭제 -->
						<span class="label_bor"><em>123</em><span>나</span> <em>1234</em></span><!-- 2022-09-01 마크업 수정 --> 
					</div>
					<a href="#nolink" role="button" class="com_btnwrite float">
						<span class="blind">수정</span>
					</a>
				</div>
				<p class="gray_txt_cent">결제수단 별로 지출내역이 있으시다면 해당하는 지출내역을 선택하세요.</p>
				<div class="com_btn_area">
					<a href="#nolink" role="button" class="com_btn_round">
						<span class="btn_go">지출내역 조회하기</span>
					</a>
				</div>
			</div>
			<div class="com_inner">
				<div class="com_inputarea_type07">
					<div class="com_btnselectbox_type01">
						<button type="button" class="com_btnselect_type01 com_iconstar" title="카테고리 선택"><em class="blind">필수입력</em><span>카테고리를 선택하세요.</span></button>
					</div>
					<div class="com_input_type01 com_word1">
						<input type="number" id="com_input01" value="300,000"  required="" placeholder="금액 입력" title="금액을 입력하세요.">
						<label for="com_input01">
							<em><span class="blind">필수입력</span></em>
							<span class="txt_label_x">금액</span>
						</label>
						<div class="del_txt">
							<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
							<span class="com_inputtxtright2">원</span>
						</div>
						<p class="com_sum">4조 2,345억 6,789만원</p>
						<div class="btn_price_group">
							<button type="button" class="btn_price">+<strong>5</strong>만</button>
							<button type="button" class="btn_price">+<strong>10</strong>만</button>
							<button type="button" class="btn_price">+<strong>100</strong>만</button>
							<button type="button" class="btn_price">+<strong>1000</strong>만</button>
						</div>
					</div>
					<div class="com_input_type01">
						<input type="text" id="com_input02" value=""  required="" placeholder="지출 내용 입력" title="지출 내용을 입력하세요.">
						<label for="com_input02">
							<em><span class="blind">필수입력</span></em>
							<span class="txt_label_x">지출 내용</span>
						</label>
						<div class="del_txt">
							<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
						</div>
					</div>
					<div class="com_input_type01 com_word2" role="button" aria-label="필수입력, 날짜 2022년 10월 17일, 날짜 선택" ><!-- 22-10-20 접근성 aria 추가-->
						<input type="text" id="com_input03" readonly class="input_cal_date com_txtright_type01 tar" name="" value="" required="" placeholder="날짜 선택" title="날짜를 선택하세요." aria-hidden="true">
						<label for="com_input03">
							<em><span class="blind">필수입력</span></em>
							<span class="txt_label_x">날짜</span>
						</label>
					</div>
					<div class="com_input_type01 com_word1">
						<input type="number" id="com_input04" value=""  required="" placeholder="총 주행거리 입력" title="총 주행거리를 입력하세요.">
						<label for="com_input04">
							<em><span class="blind">필수입력</span></em>
							<span class="txt_label_x">총 주행거리</span>
						</label>
						<div class="del_txt">
							<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
							<span class="com_inputtxtright2">㎞</span>
						</div>
					</div>
					<div class="com_input_type01">
						<input type="text" id="com_input02" value=""  required="" placeholder="메모 입력" title="메모을 입력하세요.">
						<label for="com_input02">
							<span class="txt_label_x">메모</span>
						</label>
						<div class="del_txt">
							<a href="#nolink" class="com_btn_delete2" style="display: none;"><span class="blind">삭제</span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="popup_footer fixed">
			<div class="com_btnhalfbox_type02">
				<a href="#nolink" role="button" class="btn btn_mint_gray">삭제</a>
				<a href="#nolink" role="button" class="btn btn_mint">저장</a>
			</div>
		</div>
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->

</html>
