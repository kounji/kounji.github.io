<!DOCTYPE html>
<html lang="ko">
<head>
	<title>청약 공급유형 선택 | NH콕부동산</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">
			<h1 class="">청약 공급유형 선택</h1>
		</div>
		
		<div class="popup_content">
			<div class="com_inner">
				<div class="wish_tit">
					<div class="tit">
						<strong class="titH1">청약 정보를 확인할 유형을 <br>선택해주세요.</strong>
						<p class="com_txt_sub addExplan">전체 선택 시 전체 공급유형으로 노출됩니다.</p>
					</div>
					<div class="btn_checkbox noicon">
						<input type="checkbox" name="allcheck" id="allcheck">
						<label for="allcheck">
							<span class="show">전체 선택</span>
							<span class="hide">전체 해제</span>
						</label>
					</div>
				</div>
				
				<ul class="wish_chk">
					<li>
						<div class="btn_checkbox">
							<input type="checkbox" name="wish_chk" id="wish_chk01">
							<label for="wish_chk01">
								<span>APT</span>
							</label>
						</div>
					</li>
					<li>
						<div class="btn_checkbox">
							<input type="checkbox" name="wish_chk" id="wish_chk02">
							<label for="wish_chk02">
								<span>오피스텔/도시형/민간임대</span>
							</label>
						</div>
					</li>
					<li>
						<div class="btn_checkbox">
							<input type="checkbox" name="wish_chk" id="wish_chk03">
							<label for="wish_chk03">
								<span>APT 무순위/잔여세대</span>
							</label>
						</div>
					</li>
					<li>
						<div class="btn_checkbox">
							<input type="checkbox" name="wish_chk" id="wish_chk04">
							<label for="wish_chk04">
								<span>공공지원 민간임대</span>
							</label>
						</div>
					</li>
					<li>
						<div class="btn_checkbox">
							<input type="checkbox" name="wish_chk" id="wish_chk05">
							<label for="wish_chk05">
								<span>임의공급</span>
							</label>
						</div>
					</li>
				</ul>
			</div>

		</div>
		<div class="popup_footer fixed">
			<div class="btn_full_box">
				<button type="button" class="btn btn_mint">저장</button>
			</div>
		</div>
		<a href="#nolink" class="btn_close"><span class="blind">팝업닫기</span></a>		
	</div>
	<!--// full popup E -->
</body>
</html>
