<!DOCTYPE html>
<html lang="ko">
<head>
	<title>계좌해지 | 자산현황</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>입출금 계좌 해지</h1>
			<a href="#nolink" class="prev"><span class="blind">이전</span></a>
			<div class="option">
				<button type="button" class="search"><span class="blind">검색</span></button>
				<a href="#nolink" class="menu"><span class="blind">전체메뉴</span></a>
			</div>
		</header>
		<!--// header E -->
		
		<div class="content-view mydata2023">
			<div id="content">
				<div class="com_inner acc_cancel">
					<div class="topTit">
						<strong class="titH1">해지하실 입출금 계좌를 <br>선택해주세요</strong>
						<p class="com_txt_sub">비밀번호 확인 후 해지 가능합니다.</p>
					</div>

					<div class="sec_box">
						<ul class="list_round_box">
							<li>
								<input type="radio" checked="" name="acc_bank" id="acc_bank01">
								<label for="acc_bank01" class="check_status">
									<div class="cate"><span class="mint_badge">비활동성</span></div>
									<div class="bank">
										<i class="ico_bank A1AAEO0000"></i>
										<div class="detail">
											<strong class="bank_name">KB Wise통장-보통예금</strong>
											<strong class="bank_num">657-801-01-352318</strong>
											<div class="bank_price">
												<span class="total">잔액</span>
												<span class="price">0원</span>
											</div>
										</div>
									</div>
								</label>
							</li>
							<li>
								<input type="radio" checked="" name="acc_bank" id="acc_bank02">
								<label for="acc_bank02" class="check_status">
									<div class="cate"><span class="mint_badge">비활동성</span></div>
									<div class="bank">
										<i class="ico_bank A1AAEO0000"></i>
										<div class="detail">
											<strong class="bank_name">KB Wise통장-보통예금</strong>
											<strong class="bank_num">657-801-01-352318</strong>
											<div class="bank_price">
												<span class="total">잔액</span>
												<span class="price">0원</span>
											</div>
										</div>
									</div>
								</label>
							</li>
						</ul>
						<div class="com_btn_area">
							<a href="#nolink" class="com_btnround_type02" role="button"><span class="btn_arr">계좌 직접입력 해지</span></a>
						</div>
					</div>

					<div class="notice_wrap">
						<strong class="titH5 ico_info">확인사항</strong>
						<ul class="bl_dot_list">
							<li>농&middot;축협 입출금 계좌를 해지할 수 있으며, 해지가 완료된 후에는 취소하거나 정정 하실 수 없습니다.</li>
							<li>계좌에 잔액이 있는 경우 비대면 해지를 위해 잔액을 입금 받을 농〮축협 입출금 계좌가 필요합니다.(현재 잔액이 0원 이여도 아직 지급받지 않은 이자가 있을 수 있습니다.)</li>
						</ul>
					</div>
				</div>
				
			</div>
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->

		</div>
	</div>
</body>
</html>
