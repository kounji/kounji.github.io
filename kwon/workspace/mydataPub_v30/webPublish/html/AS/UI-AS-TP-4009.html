<!DOCTYPE html>
<html lang="ko">
<head>
	<title>해지 은행선택</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>계좌번호입력</h1>
			<button type="button" class="prev"><span class="blind">이전</span></button>
		</div>

		<div class="popup_content">
            <section class="close_account">
                <!-- 25-03-10 추가 -->
                <p class="headline">잔고 이전 하실 <br>계좌를 입력해주세요.</p>
                <!-- //25-03-10 추가 -->  

                <div class="selected_bank">
                    <i class="ico_bank A1AABG0000"></i>
                    <span  class="blind">선택된 은행</span>
                    NH농협
                    <button type="button" class=""><span class="blind">은행 다시 선택하기</span></button>
                </div>

                
                <p class="blind">계좌를 입력하시거나 계좌목록에서 선택해주세요.</p>

                <div class="formItem">
                    <label for="account">계좌번호입력</label>
                    <div class="input">
                        <input type="text" name="" id="account" value="" placeholder="계좌번호를 입력해주세요."> 
                    </div>
                </div>

                <div class="close_info">
                    <h2>내 계좌 목록이에요.</h2><!-- 25-03-10 문구수정 -->
                    
                    <ul class="sel_list">
                        <li>
                            <div class="radio border">
                                <input type="radio" name="checkbox01" id="checkbox01_01" checked="checked">
                                <label for="checkbox01_01">
                                    <strong class="bank_name">계좌1</strong>
                                    <span class="bank_num">1324653454324</span>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="radio border">
                                <input type="radio" name="checkbox01" id="checkbox01_02" checked="checked">
                                <label for="checkbox01_02">
                                    <strong class="bank_name">계좌2</strong>
                                    <span class="bank_num">1324653454324</span>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="radio border">
                                <input type="radio" name="checkbox01" id="checkbox01_03" checked="checked">
                                <label for="checkbox01_03">
                                    <strong class="bank_name">계좌3</strong>
                                    <span class="bank_num">1324653454324</span>
                                </label>
                            </div>
                        </li>
                    </ul>

                    <div class="gray_box">
                        <p class="dotted_list">NH콕 마이데이터에 자산 연결된 입출금 계좌 목록입니다.</p>
                    </div>
                </div>

            </section>
		</div>

        <div class="popup_footer fixed">
			
            <div class="btn_full_box">
				<button type="button" class="btns lg primary">확인</button>
            </div>
        </div>

		<a href="#nolink" role="button" class="btn_close"><span class="blind">팝업닫기</span></a>
		
	</div>
	<!--// full popup E -->


</body>
</html>
