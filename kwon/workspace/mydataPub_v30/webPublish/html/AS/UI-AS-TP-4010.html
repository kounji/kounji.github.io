<!DOCTYPE html>
<html lang="ko">
<head>
	<title>해지 유의사항</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>레이아웃 정리</h1>

			<button type="button" class="prev"><span class="blind">이전</span></button>

			<div class="option">
				<button type="button" class="search"><span class="blind">검색</span></button>
				<a href="#nolink" class="menu"><span class="blind">전체메뉴</span></a>
			</div>
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->
    <!-- full popup S -->
	<div class="full_popup" id="full_popup_01">
		<div class="popup_header">    
			<h1>계좌 해지 유의사항
			</h1>
		</div>

		<div class="popup_content">
            <section class="close_account">
				<!-- 25-03-10 문구수정 -->
				<div class="tit_area">
					<h2 class="headline">
						해지 가능한 계좌입니다.<br>
						아래 항목을 꼭 확인해 주세요.
					</h2>
				</div>
				<!-- //25-03-10 문구수정 -->

                <div class="check_all">
                    <div class="checkbox border">
                        <input type="checkbox" name="allagree1" id="checkall1" required="">
                        <label for="checkall1">전체선택</label>
                    </div>
                </div>

                <div class="view_cont check_group">
                    <div class="checkbox">
                        <input type="checkbox" name="close_account" required="" id="close_account1">
                        <label for="close_account1">계좌해지는 처리가 완료된 이후 취소가 불가능합니다.</label><!-- 25-03-10 문구수정 -->
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="close_account" required="" id="close_account2">
                        <label for="close_account2">계좌정보 및 해지예상금액 관련 세부사항은 해당 금융회사에 문의하시기 바랍니다.</label><!-- 25-03-10 문구수정 -->
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="close_account" required="" id="close_account3">
                        <label for="close_account3">다른 금융회사로 잔고이전 할 때에는 이체수수료가 발생할 수 있습니다.</label><!-- 25-03-10 문구수정 -->
                    </div>   
                    <div class="checkbox">
                        <input type="checkbox" name="close_account" required="" id="close_account4">
                        <label for="close_account4">계좌를 해지하는 경우 해당 계좌에 등록되어 있는 자동이체(신용&middot;체크카드 포함)가 해지됩니다.</label><!-- 25-03-10 문구수정 -->
                    </div>   
                    <div class="checkbox">
                        <input type="checkbox" name="close_account" required="" id="close_account5">
                        <label for="close_account5">압류 및 가압류 계좌로 잔고를 이전하실 경우 해당 계좌로 입금된 잔고는 되찾으실 수 없습니다.</label>
                    </div>   
                    <div class="checkbox">
                        <input type="checkbox" name="close_account" required="" id="close_account6">
                        <label for="close_account6">예금보험공사는 1개 금융회사에 있는 1명의 모든 예금보호 대상 금융상품의 원금과 소정의 이자를 합하여 1인당 최고 5천만원까지 보호합니다.</label><!-- 25-03-10 문구수정 -->
                    </div>
                </div>
            </section>
		</div>

        <div class="popup_footer fixed">
            <div class="btn_full_box">
				<button type="button" class="btns lg primary">다음</button><!-- 25-03-10 문구수정 -->
            </div>
        </div>

		<a href="#nolink" role="button" class="btn_close"><span class="blind">팝업닫기</span></a>		
		
	</div>
	<!--// full popup E -->
</body>
</html>
