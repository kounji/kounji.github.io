<!DOCTYPE html>
<html lang="ko">
<head>
	<title>자동납부</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>숨은계좌</h1>

			<button type="button" class="prev"><span class="blind">이전</span></button>

			<div class="option">
				<button type="button" class="search"><span class="blind">검색</span></button>
				<a href="#nolink" class="menu"><span class="blind">전체메뉴</span></a>
			</div>
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->

	<!-- 전체 팝업 시작 -->
	<!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup">
            <div class="popup_header">
                <h1>자동납부</h1>
            </div>
            <div class="popup_content">
                <section class="sleep_regular">
                    <div class="gray_box sleep_list">
                        <p><em>자동납부 건수</em><span class="num">2건</span></p>
                    </div>
                    
                    <div class="board_box rect ">
                        <ul class="sleep_list">
                            <li><em>KB손해보험</em><span>매월 10일</span></li>
                            <li><em>하나은행 주거래 하나통장</em><span>매월 25일</span></li>
                        </ul>
                    </div>
                </section>
                
            </div>

            <div class="popup_footer">
				<div class="btn_group">
					<button type="button" class="btns lg primary">확인</button>
				</div>
			</div>

            <a href="#nolink" class="btn_close" role="button"><span class="">닫기</span></a>
           
        </div>
		
	</div>
	<!--// 전체 팝업 종료 -->
</body>
</html>
