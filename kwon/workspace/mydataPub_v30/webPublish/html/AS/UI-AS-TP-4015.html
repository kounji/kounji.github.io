<!DOCTYPE html>
<html lang="ko">
<head>
	<title>해지</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>해지완료</h1>
		</div>

		<div class="popup_content">
            <section class="close_account">
                <p class="done">
					<!-- 25-03-10 수정-->
					<!-- case1. 이체-->
                    <strong>잔고 이전 및 계좌 해지 신청이<br>완료 되었습니다.</strong>
					<!-- case2. 기부-->
                    <strong>잔액 기부 및 계좌 해지 신청이<br>완료 되었습니다.</strong>
					<!-- //25-03-10 수정-->
                    아래 내용을 확인해 주세요.
                </p>

                <div class="board_box">    
                    <ul class="sleep_list">
                        <li><em>금융기관</em><span>카카오뱅크</span></li>
                        <li><em>예금종류(상품명)</em><span>-</span></li>
                        <li><em>해지계좌번호</em><span>-</span></li>
                        <li><em>예금주명</em><span>-</span></li>
                        <li><em>처리일자시간</em><span>-</span></li>
						<!-- 25-03-10 수정-->
						<!-- case1. 잔고이전방법_이체-->
                        <li><em>잔고이전방법</em><span class="bank">계좌이체 <span>(NH은행 123456789)</span></span></li>
						<!-- case2. 잔고이전방법_기부-->
						<li><em>잔고이전방법</em><span>서민금융진흥원 기부</span></li>
						<!-- //25-03-10 수정-->
						
						<!-- 25-03-10 case. 기부선택시에만 노출-->
                        <li><em>현금영수증 발급</em><span>발급</span></li>
						<!-- //25-03-10 case. 기부선택시에만 노출-->
                    </ul>
                </div>

                <a href="#nolink" target="_blank" title="새창열기" class="banner" role="button"> <!--[v4.0] 25-04-14 title 추가 --> <!--[v4.0] #접근성# role="button" 추가 -->
                    <img src="../../../../src/assets_v40/images/banner/img_banner_close_account_pocket.png" alt="계좌를 해지하셨네요! 농축협 금융상품을 만나보세요!" /><!--[v4.0] #접근성# alt 수정 -->
                </a>

            </section>
		</div>

        <div class="popup_footer fixed">
			
            <div class="btn_full_box">
				<button type="button" class="btns lg primary">확인</button>
            </div>
        </div>

		<a href="#nolink" role="button" class="btn_close"><span class="blind">팝업닫기</span></a><!-- 25-03-21 팝업닫기버튼추가 -->
	</div>
	<!--// full popup E -->


</body>
</html>
