<!DOCTYPE html>
<html lang="ko">
<head>
	<title>휴면예금 상세</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>계좌상세조회</h1>
		</div>

		<div class="popup_content">
            <section class="sleep_details">
				<p class="inquiry_date">조회기준일 2025.02.21</p>
                <div class="board_box">
                    <h2 class="title">
                        <i class="ico_bank A1AAES0000"></i>
                        하나은행 주거래 하나통장
                    </h2>

                    <div class="outline">
                        <span class="account">214210757669</span>
                        <span class="num">105,790,783원</span>
                        <div class="exe_btns">
                            <button type="button" class="btns">해지가능여부조회</button>
                        </div>
                    </div>

                    <ul class="sleep_list">
                        <li><em>잔액</em><span>23,000원</span></li>
                        <li><em>계좌 상태</em><span>-</span></li>
                        <li><em>거래메모</em><span>죽었다살아남</span></li>
						<li><em>최종 거래일</em><span>2020.02.02</span></li>
                    </ul>
                </div>
				<div class="gray_box">
					<p class="dotted_list">계좌에 연계된 자동납부 및 자동송금 내역은<br>08:00 ~ 24:00에만 조회 가능합니다.</p>
				</div>
            </section>
		</div>
        
		<a href="#nolink" role="button" class="btn_close"><span class="blind">팝업닫기</span></a>
		
	</div>
	<!--// full popup E -->


</body>
</html>
