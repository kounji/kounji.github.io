<!DOCTYPE html>
<html lang="ko">
<head>
	<title>이용약관동의</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- html용 head.js 개발팀 별도 적용 -->
</head>
<!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->
<body>
	<!-- 팝업용 wrap 시작 -->
	<div id="wrap" class="sticky-scroll">
		<!-- header S -->
		<header id="header">
			<h1>레이아웃 정리</h1>

			<button type="button" class="prev"><span class="blind">이전</span></button>

			<div class="option">
				<button type="button" class="search"><span class="blind">검색</span></button>
				<a href="#nolink" class="menu"><span class="blind">전체메뉴</span></a>
			</div>
		</header>
		<!--// header E -->
		<!-- content-view S -->
		<div class="content-view">
			<!-- content -->
			<div id="content" class="renewal com_sub_type02">
			</div>
			<!--// content -->
			<script src="../../../@pub_include/footer.js"></script><!-- html용 footer.js 개발팀 별도 적용 -->
		</div>
		<!--// content-view S -->
	</div>
	<!--// 팝업용 wrap 종료 -->
    <!-- full popup S -->
	<div class="full_popup" id="full_popup_01">

		<div class="popup_header">    
			<h1>이용약관동의</h1>
		</div>

		<div class="popup_content">
            <section class="sleep_account">
				<div class="tit_area">
					<h2 class="headline">계좌 해지 가능 여부 확인을 위해<br>
						이용약관에 동의해 주세요.	
					</h2>
				</div>

				<div class="agree_wrap full_view">
					<div class="check_all">
						<div class="checkbox border">
							<input type="checkbox" name="allagree1" id="checkall1" required="" title="전체동의">
							<button type="button" class="btn_detail ico_arrow">전체동의<span class="blind">상세보기</span></button>
						</div>
					</div>
					<div class="view_cont">
						<ul class="agree_list">
							<li>
								<div class="checkbox">
									<input type="checkbox" name="agree1" id="check01_2" required="" title="개인정보 수집&middot;이용 동의">
									<button type="button" class="btn_detail ico_arrow">[필수] 개인정보 수집&middot;이용 동의<span class="blind">상세보기</span></button>
								</div>
							</li>
							<li>
								<div class="checkbox">
									<input type="checkbox" name="agree1" id="check01_1" required="" title="고객 위임 동의">
									<button type="button" class="btn_detail ico_arrow">[필수] 고객 위임 동의<span class="blind">상세보기</span></button>
								</div>
							</li>
							
							<li>
								<div class="checkbox">
									<input type="checkbox" name="agree1" id="check01_3" required="" title="계좌통합관리서비스 이용약관">
									<button type="button" class="btn_detail ico_arrow">[필수] 계좌통합관리서비스 이용약관 <span class="blind">상세보기</span></button>
								</div>
							</li>
						</ul>
					</div>
				</div>
            </section>
		</div>

        <div class="popup_footer fixed">
            <div class="btn_full_box">
				<button type="button" class="btns lg primary" disabled>동의</button><!-- 활성화시 disabled 제거-->
            </div>
        </div>

		<a href="#nolink" role="button" class="btn_close"><span class="blind">팝업닫기</span></a>		
		
	</div>
	<!--// full popup E -->
</body>
</html>
