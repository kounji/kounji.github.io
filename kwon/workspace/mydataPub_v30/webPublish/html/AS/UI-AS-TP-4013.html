<!DOCTYPE html>
<html lang="ko">
<head>
	<title>KCB 실지명의 검증</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

	<!-- full popup S -->
	<div class="full_popup" id="full_popup_01"> 
		<div class="popup_header">    
			<h1>KCB 본인인증</h1>
			<button type="button" class="prev"><span class="blind">이전</span></button>
		</div>

		<div class="popup_content">
            <section class="close_account">
                <p class="headline">본인 확인을 위해<br>인증을 해주세요.</p>
                <!--25-03-28 휴대폰 인증 삭제 
                <div class="close_info">
                    <h2>휴대폰 인증</h2>

                    <div class="formItem">
                        <label for="phone_name">이름</label>
                        <div class="input">
                            <input type="text" name="" id="phone_name" value="" placeholder="이름을 입력해주세요."> 
                        </div>
                    </div>

                    <div class="formItem flex">
                        <label for="phone_id">주민등록번호</label>
                        <div class="input">
                            <input type="text" name="" id="phone_id" value="" placeholder="앞 6자리" > 
                        </div>
                        <span class="space">-</span>
                        <div class="input">
                            <input type="text" name="" id="phone_id_02" value="" placeholder="뒤 7자리"> 
                        </div>
                    </div>
                </div>
                -->

                <div class="close_info">
                    <h2>약관동의</h2>
                    <div class="check_all">
                        <div class="checkbox border">
                            <input type="checkbox" name="allagree1" id="checkall1" required="">
                            <label for="checkall1">전체동의</label>
                        </div>
                    </div>
                    <div class="view_cont">
                        <ul class="agree_list">
                            <li>
                                <div class="checkbox">
                                    <input type="checkbox" name="check01_1" id="check01_1" required="" title="[필수] 개인정보수집동의">
                                    <button type="button" class="btn_detail ico_arrow">[필수] 개인정보수집동의<span class="blind">상세보기</span></button>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                    <input type="checkbox" name="check01_2" id="check01_2" required="" title="고유식별 정보 처리 동의">
                                    <button type="button" class="btn_detail ico_arrow">[필수] 고유식별 정보 처리 동의<span class="blind">상세보기</span></button>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                    <input type="checkbox" name="check01_3" id="check01_3" required="" title="본인확인서비스 이용약관 동의">
                                    <button type="button" class="btn_detail ico_arrow">[필수] 본인확인서비스 이용약관 동의 <span class="blind">상세보기</span></button>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                    <input type="checkbox" name="check01_4" id="check01_4" required="" title="본인확인서비스 이용약관 동의"><!--25-03-28 required(필수) 추가 -->
                                    <button type="button" class="btn_detail ico_arrow">[필수]통신사 이용약관 동의  <span class="blind">상세보기</span></button><!--25-03-28 [필수] 추가 -->
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                    <input type="checkbox" name="check01_5" id="check01_5" required="" title="개인정보 제3자 동의 "><!--25-03-28 required(필수) 추가 -->
                                    <button type="button" class="btn_detail ico_arrow">[필수]개인정보 제3자 동의 <span class="blind">상세보기</span></button><!--25-03-28 [필수] 추가 -->
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="close_info">
                    <h2>휴대폰</h2>

                    <!--입력이 없는 경우-->
                    <div class="formItem">
                        <span class="label">통신사</span>
                        <button type="button" class="btns_select" title="통신사 선택"><span aria-hidden="true">선택</span></button> 
                    </div>

                    <div class="formItem">
                        <label for="account_02">휴대폰번호</label>
                        <div class="input">
                            <input type="text" name="" id="account_02" value="" placeholder="휴대폰번호 입력" title="휴대폰번호"> 
                            <button type="button" class="btns">인증요청</button>
                        </div>
                    </div>

                    <!--입력이 있는 경우-->
                    <div class="formItem">
                        <span class="label">통신사</span>
                        <button type="button" class="btns_select" title="통신사 선택"><span class="blind">현재선택</span>SKT</button> 
                    </div>

                    <div class="formItem">
                        <label for="account_01">휴대폰번호</label>
                        <div class="input">
                            <input type="text" name="" id="account_01" value="01012345678" placeholder="휴대폰번호 입력" title="휴대폰번호"> 
                            <button type="button" class="btns">인증요청</button>
                            <!--시간초과 시
                                <button type="button" class="btns">재요청</button>
                            -->
                        </div>
                    </div>
                </div>

                <div class="close_info">
                    <h2>인증번호 입력</h2>
                    <div class="formItem">
                        <label for="account_num">인증번호</label>
                        <div class="input">
                            <input type="text" name="" id="account_num" value="" placeholder="숫자 6자리 입력" title="인증번호"> 
                            <span class="time">4:59</span>
                            <button type="button" class="btns" disabled>인증확인</button>
                        </div>
                    </div>
                </div>
            </section>
		</div>

        <div class="popup_footer fixed">
			
            <div class="btn_full_box">
				<button type="button" class="btns lg primary">확인</button>
            </div>
        </div>

		<a href="#nolink" role="button" class="btn_close"><span class="blind">팝업닫기</span></a>
		
	</div>
	<!--// full popup E -->


</body>
</html>
