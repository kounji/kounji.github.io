<!DOCTYPE html>
<html lang="ko">
<head>
	<title>계좌선택</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="../../../@pub_include/head.js"></script><!-- 개발팀에서 다시 include 바랍니다. -->
</head>

<body>
	<!-- wrap S -->
	<div id="wrap">
		<div>
			<a href="#nolink" class="btn_pop_view" data-popup="full_popup_01">팝업보기</a>
		</div>    
	</div>
	<!--// wrap E -->

    <!-- slide popup S -->
	<div class="dimmed" style="display: block;"></div>
	<div class="popup_box">
		<div aria-hidden="false" class="slide_popup">
            <div class="popup_header">
                <h1>계좌선택</h1>
            </div>
            <div class="popup_content">
                <section class="close_account">
                    <div class="gray_box">
                        <p>NH콕 마이데이터에 연결된 내 계좌 목록이에요.</p>
                    </div>
    
                    <ul class="sel_list radio_group sel_acc">
                        <li>
                            <div class="radio">
                                <input type="radio" name="bank" id="bank_01" checked>
                                <label for="bank_01">
                                    <strong class="bank_name">하나은행 주거래 하나 통장 하나은행 주거래 하나 통장 하나은행 주거래 하나 통장</strong>
                                    <span class="prod_num">123412341234</span>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="radio">
                                <input type="radio" name="bank" id="bank_02" >
                                <label for="bank_02">
                                    <strong class="bank_name">KB마이핏통장</strong>
                                    <span class="prod_num">123412341234</span>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="radio">
                                <input type="radio" name="bank" id="bank_03">
                                <label for="bank_03">
                                    <strong class="bank_name">주머니금리쇼핑예금(복리식정기예탁금)</strong>
                                    <span class="prod_num">123412341234</span>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="radio">
                                <input type="radio" name="bank" id="bank_04">
                                <label for="bank_04">
                                    <strong class="bank_name">우리은행</strong>
                                    <span class="prod_num">123412341234</span>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="radio">
                                <input type="radio" name="bank" id="bank_05">
                                <label for="bank_05">
                                    <strong class="bank_name">기업은행 기업은행 기업은행 기업은행</strong>
                                    <span class="prod_num">123412341234</span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </section>
            </div>

            <div class="popup_footer">
				<div class="btn_group">
					<button type="button" class="btns lg primary">확인</button>
				</div>
			</div>
            <a href="#nolink" class="btn_close"><span class="">닫기</span></a>
        </div>
		
	</div>
    <!-- slide popup E -->

</body>
</html>
