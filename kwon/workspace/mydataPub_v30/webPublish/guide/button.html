<!DOCTYPE html>
<html lang="ko" class="mydata2023"><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Button</title>
<!-- 공통 script -->
<script src="../../resource/lib/jquery/jquery-3.4.1.min.js"></script>
<script src="../../@pub_include/head_guide.js"></script>

<link rel="stylesheet" href="guide.css">
<script src="guide.js"></script>
</head>

<body>
<div class="guide contetns" id="styleGuide">
	<h1>Button</h1>

	<article class="guide_group">
		<h2>Button</h2>
		<section class="view">
			<!-- item -->
			<div class="item">
				<h3>text Button</h3>
				<section class="source">
						<button type="button" class="btns">버튼</button> 
				</section>
			</div>

			<div class="item">
				<h3>bottom Button - 부정/긍정</h3>
				<section class="source">
					<div class="btns_wrap">
						<button type="button" class="btns lg">버튼</button> 
						<button type="button" class="btns lg primary">버튼</button>
					</div>
				</section>
			</div>

			<div class="item">
				<h3>bottom Button - 부정/긍정(disabled)</h3>
				<section class="source">
					<div class="btns_wrap">
						<button type="button" class="btns lg" disabled>버튼</button> 
						<button type="button" class="btns lg primary" disabled>버튼</button>
					</div>
				</section>
			</div>


			<div class="item">
				<h3>bottom Button - 동등한 선택</h3>
				<section class="source">
					<div class="btns_wrap half">
						<button type="button" class="btns lg">버튼</button> 
						<button type="button" class="btns lg primary">버튼</button>
					</div>
				</section>
			</div>

			<div class="item">
				<h3>bottom Button - 동등한 선택(disabled)</h3>
				<section class="source">
					<div class="btns_wrap half">
						<button type="button" class="btns lg" disabled>버튼</button> 
						<button type="button" class="btns lg primary" disabled>버튼</button>
					</div>
				</section>
			</div>


			<div class="item">
				<h3>bottom Button - only 1</h3>
				<section class="source">
					<div class="btns_wrap">
						<button type="button" class="btns lg gray">버튼</button> 
					</div>	
				</section>
			</div>

			<div class="item">
				<h3>medium Button in Content</h3>
				<section class="source">
					
					<button type="button" class="btns md gray"><span class="icon_line_right">추천 기관 한번에 연결</span></button>					
					<br>
					<br>
					<button type="button" class="btns md gray"><span class="icon_line_right">보유대출 등록하기</span></button>
					<br>
					<br>

					<button type="button" class="btns md gray">더 보러가기</button>

					<br>
					<br>

					<button type="button" class="btns md">더 보러가기</button>
					
				</section>
			</div>
			<!-- //item -->

			<!-- item -->
			<div class="item">
				<h3>only icon Button</h3>
				<section class="source">
					<button type="button" class="btn_search"><span class="blind">검색</span></button>

					<button type="button" class="btn_x"><span class="blind">삭제</span></button>

					<button type="button" class="btn_lots"><span class="blind">더보기</span></button>

					<button type="button" class="btn_setting"><span class="blind">설정</span></button>

					<button type="button" class="btn_update"><span class="blind">업데이트</span></button>

					<button type="button" class="btn_plz_go"><span class="blind">업데이트</span></button>
				</section>
			</div>
			<!-- //item -->

			<!-- item -->
			<div class="item">
				<h3>text + icon Button in Conten</h3>
				<section class="source">
					<button type="button" class="btn_more_txt">더보기</button>
					<br>
					<br>

					<button type="button" class="btn_connect">연금자산 연결하기</button>
					<br>
					<br>
					<button type="button" class="btn_connect left">더 연결할 자산이 있으신가요?</button>

				</section>
			</div>
			<!-- //item -->


		</section>
	</article>
</div>
<script type="text/javascript">
	fnGuide.guide();
</script>
</body>

</html>
