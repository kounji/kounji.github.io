<!DOCTYPE html>
<html lang="ko">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Etc</title>
<!-- 공통 script -->
<script src="../../resource/lib/jquery/jquery-3.4.1.min.js"></script>
<script src="../../@pub_include/head_guide.js"></script>

<link rel="stylesheet" href="guide.css">
<script src="guide.js"></script>
</head>

<body>
<div class="guide contetns renewal" id="styleGuide">
	<h1>ETC</h1>
	<article class="guide_group">
		<h2>뱃지(pin)</h2>
		<section class="view">
			<!-- item -->
			<div class="item">
				<section class="source">
					<span class="pin purple">NEW</span>
					<span class="pin orange">HOT</span>
					<br>
					<br>
					<span class="pin lg">NEW</span>
					<span class="pin lg purple">NEW</span>
					
					<br>
					<br>
					<span class="pin green">정상</span>
					<span class="pin red">만기</span>
					<br>
					<br>

					<span class="mark">예시</span>

					<br>
					<br>

					<span class="hash">#60대</span>

					<br>
					<br>

					<span class="hash sm">30%</span>

				</section>
			</div>
			<!-- //item -->
		</section>
	</article>
		
	<article class="guide_group">
		<h2>progress</h2>
		<section class="view">
			<!-- item -->
			<div class="item">
				<section class="source">
					<span class="progress" aria-label="전체 4단계 중 현재 1단계"><em class="now">01</em><span class="total">04</span></span>
				</section>
			</div>
			<!-- //item -->
		</section>
	</article>
		
	<article class="guide_group">
		<h2>말풍선</h2>
		<section class="view">

			<!-- item -->
			<div class="item">
				<section class="source">
					<div class="word_bubble">
						<p>개인연금 <em>30%</em></p>
					</div>
				</section>
			</div>
			<!-- //item -->

		</section>
	</article>
	
</div>
<script type="text/javascript">
	fnGuide.guide();
</script>
</body>

</html>
