<!DOCTYPE html>
<html lang="ko" class="mydata2023"><!-- .mydata2023 신규 or 수정 화면에 적용 일부 반영이 필요한 경우 컨텐츠 영역이나 부모계체에 사용 -->

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Component</title>
<!-- 공통 script -->
<script src="../../resource/lib/jquery/jquery-3.4.1.min.js"></script>
<script src="../../@pub_include/head_guide.js"></script>

<link rel="stylesheet" href="guide.css">
<script src="guide.js"></script>
</head>

<body>
<div class="guide contetns renewal" id="styleGuide">
	<h1>components</h1>
	<article class="guide_group">
		<h2>ETC</h2>
		<section class="view">
			<!-- item -->
			<div class="item">
				<h3>01. 뱃지(pin)</h3>
				<section class="source">
					<span class="pin purple">NEW</span>
					<span class="pin orange">HOT</span>
					<br>
					<br>
					<span class="mark">예시</span>

					<br>
					<br>

					<span class="hash">#60대</span>

				</section>
			</div>
			<!-- //item -->

					
			<!-- item -->
			<div class="item">
				<h3>02. 서브메인 top banner</h3>
				<section class="source">
					<div class="local_main" style="min-height:auto;">
						<!--지역정보 메인-->
						<p class="top_banner">
							<a href="#nolink">다양한 축제와 행사가<br>열리고 있어요</a>
							<button type="button" class="btn_x"><span class="blind">삭제</span></button>
						</p>
					</div>
				</section>
			</div>
			<!-- //item -->

			<!-- item -->
			<div class="item">
				<h3>03. progress</h3>
				<section class="source">
					<span class="progress" aria-label="전체 4단계 중 현재 1단계"><em class="now">01</em><span class="total">04</span></span>
				</section>
			</div>
			<!-- //item -->


			<!-- item -->
			<div class="item">
				<h3>04. 말풍선</h3>
				<section class="source">
					<div class="word_bubble">
						<p>개인연금 <em>30%</em></p>
					</div>
				</section>
			</div>
			<!-- //item -->


			
		</section>
	</article>
	
</div>
<script type="text/javascript">
	fnGuide.guide();
</script>
</body>

</html>
