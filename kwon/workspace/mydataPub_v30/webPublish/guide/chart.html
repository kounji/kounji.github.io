		<section class="view">
			<!-- item -->
			<div class="item">
				<h3>01. 뱃지(pin)</h3>
				<section class="source">
                    <div style="width:240px; height:120px; border:1px solid red">
                        <canvas id="halfdoughnutChartCanvas" ></canvas>
                    </div>
					
				</section>
			</div>
			<!-- //item -->

            <script>
                var canvas  = document.getElementById("halfdoughnutChartCanvas");
                var chart = canvas.getContext("2d");
               
                var data = {
                    numberOfParts: 2,
                    parts:{"pt": [20 , 30 , 25 , 25]},//percentage of each parts 
                    colors:{"cs": [
                        [
                            [0.5, '#000'],
                            [1, '#f00']
                            
                        ],   
                        [
                            [1, '#ff0'],
                            [0.5, '#000']
                            
                        ], "blue", "yellow"
                    ]}//color of each part
                };
               
                var drawDount = new drawdountChart(chart);
                drawDount.set(120, 120, 115, false, Math.PI, 0, 10, "#000", 1);
                drawDount.draw(data);
            </script>

		</section>
