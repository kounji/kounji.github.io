    <script>
        $(function(){
            // nav
            $('.btn-nav-toggle').on('click', function(){
                $(this).closest('#wrap').toggleClass('nav-active');

                if($(this).closest('#wrap').hasClass('nav-active')){
                    $(this).attr('title', '메뉴 닫기');
                } else {
                    $(this).attr('title', '메뉴 열기');
                }
            });

            // status
            var del = $('[data-status="삭제"]').length;
            var ing = $('[data-status="진행"]').length;
            var done = $('[data-status="완료"]').length;
            var total = $('.page-list-tr').length  - del;    

            // console.log('전체 : ', total)
            // console.log('진행 : ', ing)
            // console.log('완료 : ', done)
            // console.log('삭제 : ', del)
            $('.status-item .total').text(total);
            $('.status-item .ing').text(ing);
            $('.status-item .done').text(done);
            $('.status-item .del').text(del);
            $('.status-item .percent').text(Math.floor((done/total)*100));

            $('[data-status="삭제"]').each(function(){
                $(this).closest('tr').addClass('del-tr');
            });

            // preview
            $('.btn-preview-toggle').on('click', function(){
                $(this).closest('#wrap').toggleClass('prev-active');

                if($(this).closest('#wrap').hasClass('prev-active')){
                    $(this).attr('title', '미리보기 닫기');
                } else {
                    $(this).attr('title', '미리보기 열기');
                }
            });

            $('.link-id').each(function(){
                $(this).on('mouseover', function(){
                    var url = $(this).attr('href');
                    $('.preview').attr('src', url);
                }).on('click', function(){
                    $('.link-id').css('color', '');
                    $(this).css('color', '#0765e5');
                });
            });


            // scrollTop
            $('.btn-top').on('click', function(){
                $('html').animate({scrollTop:0}, 300);
            });
        });
    </script>
