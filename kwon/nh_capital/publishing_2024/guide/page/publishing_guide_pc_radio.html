<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="z_eilab/favicon.png">
	<title>PC Guide - NH농협캐피탈(2024)</title>
    <!-- 공통 library -->
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-1.12.1.min.js"></script>

    <!-- Plugin JS -->
    <!-- <script src="../../../resource/js/jquery-3.6.0.min.js"></script>
	<script src="../../../resource/js/jquery-ui-1.12.1.min.js"></script> -->

    <!-- 개발 JS -->
    <script type="text/javascript" src="https://www.nhcapital.co.kr/resource/common/js/common.js"></script>
    <script type="text/javascript" src="https://www.nhcapital.co.kr/resource/common/js/commPop.js"></script>
    <script type="text/javascript" src="https://www.nhcapital.co.kr/resource/common/js/commMsg.js"></script>
    <script type="text/javascript" src="https://www.nhcapital.co.kr/resource/common/js/commMo.js"></script>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../pc/resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../pc/resource/css/ui_style.css">
    
	<!-- Publishing JS -->	
	<script src="../../pc/resource/js/ui_plugin.js"></script>
	<script src="../../pc/resource/js/ui_common.js"></script>
	<script src="../../pc/resource/js/ui_common_2024.js"></script><!-- 2024고도화 전용 js -->

    <!-- SyntaxHighlighter // -->
	<script src="../syntaxhighlighter/scripts/shCore.js"></script>
	<script src="../syntaxhighlighter/scripts/shBrushJScript.js"></script>
	<link rel="stylesheet" href="../syntaxhighlighter/styles/shCoreDefault.css">
	<script type="text/javascript">
		SyntaxHighlighter.all();
	</script>

    <!-- 2024 퍼블현황판 css -->
    <link rel="stylesheet" href="../css/nhcapital_list_2024.css">
</head>

<body>

    <div class="guide-sections">
        <h3 class="h3">Radio</h3>

        <div class="guide-section">

            <!-- case 1 -->
            <h5 class="h5 rounded">case 1</h5>
            <div class="guide-prev-box">
                <div class="guide-prev">

                    <input type="radio" class="ebradio" title="라벨명" name="rad0">
                    <input type="radio" class="ebradio" title="라벨명" name="rad0" checked="checked">
                    <input type="radio" class="ebradio" title="라벨명" name="rad1" disabled="disabled">
                    <input type="radio" class="ebradio" title="라벨명" name="rad1" checked="checked" disabled="disabled">

                </div>  
            </div>                          
            <div class="guide-code-box">
                <pre class="brush:js">

                    <input type="radio" class="ebradio" title="라벨명" name="rad2">
                    <input type="radio" class="ebradio" title="라벨명" name="rad2" checked="checked">
                    <input type="radio" class="ebradio" title="라벨명" name="rad3" disabled="disabled">
                    <input type="radio" class="ebradio" title="라벨명" name="rad3" checked="checked" disabled="disabled">
                    
                </pre>   
            </div>

            <!-- case 2 -->
            <h5 class="h5 rounded">case 2</h5>
            <div class="guide-prev-box">
                <div class="guide-prev">
                    
                    <!-- normal -->
                    <div class="radio_pack">
                        <input type="radio" class="ebradio" name="rad4" id="rad4_1">
                        <label for="rad4_1" class="eblabel">라디오</label>
                    </div>

                    <!-- checked -->
                    <div class="radio_pack">
                        <input type="radio" class="ebradio" name="rad4" id="rad4_2" checked="checked">
                        <label for="rad4_2" class="eblabel">라디오<br>라디오</label>
                    </div>

                    <!-- disabled -->
                    <div class="radio_pack">
                        <input type="radio" class="ebradio" name="rad5" id="rad5_1" disabled="disabled">
                        <label for="rad5_1" class="eblabel">라디오</label>
                    </div>

                    <!-- checked + disabled-->
                    <div class="radio_pack">
                        <input type="radio" class="ebradio" name="rad5" id="rad5_2" checked="checked" disabled="disabled">
                        <label for="rad5_2" class="eblabel">라디오</label>
                    </div>

                </div>  
            </div>                          
            <div class="guide-code-box">
                <pre class="brush:js">

                    <!-- normal -->
                    <div class="radio_pack">
                        <input type="radio" class="ebradio" name="rad6" id="rad6_1">
                        <label for="rad6_1" class="eblabel">라디오</label>
                    </div>

                    <!-- checked -->
                    <div class="radio_pack">
                        <input type="radio" class="ebradio" name="rad6" id="rad6_2" checked="checked">
                        <label for="rad6_2" class="eblabel">라디오<br>라디오</label>
                    </div>

                    <!-- disabled -->
                    <div class="radio_pack">
                        <input type="radio" class="ebradio" name="rad7" id="rad7_1" disabled="disabled">
                        <label for="rad7_1" class="eblabel">라디오</label>
                    </div>

                    <!-- checked + disabled-->
                    <div class="radio_pack">
                        <input type="radio" class="ebradio" name="rad7" id="rad7_2" checked="checked" disabled="disabled">
                        <label for="rad7_2" class="eblabel">라디오</label>
                    </div>
                    
                </pre>   
            </div>
        </div>

    </div>
    

    <!-- 2024 퍼블현황판 js -->
    <script type="text/javascript" src="../js/nhcapital_list_2024.js"></script>
</body>
</html>
