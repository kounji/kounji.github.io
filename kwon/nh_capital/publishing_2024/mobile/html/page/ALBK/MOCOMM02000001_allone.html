<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">


	<title>[ALBK]휴대폰인증 | NH농협캐피탈</title>

	<!-- Plugin JS -->
    <script src="../../../resource/js/jquery-3.6.0.min.js"></script>
	<script src="../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	
	<!-- 개발 JS -->
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/common.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commPop.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commMsg.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commMo.js"></script>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../resource/css/ui_style.css">
	<link rel="stylesheet" href="../../../resource/css/ui_allonebank_override.css"><!-- 올원뱅크 전용 css -->

	<!-- Publishing JS -->
	<script src="../../../resource/js/ui_plugin.js"></script>
	<script src="../../../resource/js/ui_common.js"></script>
	<script src="../../../resource/js/ui_common_2024.js"></script><!-- 2024고도화 전용 js -->
</head>
<body>


<div id="layoutContent" class="layout"><!-- 2024-08-08 2024고도화 : 운영과 동일한 id추가 for 바텀시트 호출 -->

	<div class="header" >
		<div class="header_area">

			<div class="header_back">
				<a href="#" class="ebbtn btn_header_back" title="뒤로가기"></a>
			</div>

			<div class="header_title">
				<h2 class="ebtitle2">휴대폰 인증</h2>
			</div>

			<div class="header_menu">
				<button type="button" class="ebbtn btn_header_menu" title="전체메뉴 열기"></button>
			</div>

		</div>
	</div>

	<div class="container">

        <!-- 컨텐츠 상단 타이틀영역 -->
        <div class="subheader">
            <div class="subheader_area">

                <div class="step_part"><!-- addClass="is_scroll"시 스텝영역 바뀜 -->

                    <div class="step_pack">
                        <ol>
                            <li class="active"><!-- 현재 스텝에 addClass="active" / 완료된 스텝인 경우 addClass="finish" -->
                                <span class="num">1</span>
                                <span class="txt">step1</span>
                            </li>
                            <li>
                                <span class="num">2</span>
                                <span class="txt">step2</span>
                            </li>
                            <li>
                                <span class="num">3</span>
                                <span class="txt">step3</span>
                            </li>
                            <li>
                                <span class="num">4</span>
                                <span class="txt">step4</span>
                            </li>
                        </ol>
                    </div>

                    <div class="progress_pack">
                        <ul>
                            <li class="active"></li><!-- 현재 스텝에 addClass="active" -->
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>

                </div>

                <div class="page_title_part">
                    <h2 class="ebtitle2">휴대폰 인증</h2>
                </div>

            </div>
        </div>

        <!-- 여기부터 컨텐츠 -->
        <div class="contents_area">
            <div class="contents">


                <div class="form_part ty_ani">
                    <div class="form_set show"><!-- 입력폼 활성화시 addclass="show" -->
                        <div class="ebform_label">이름</div>
                        <div class="form_pack">
                            <div class="input_pack">
                                <input type="text" class="ebinput" placeholder="이름입력" value="" title="이름">
                                <button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
                            </div>
                            <div class="ebform_msg ty_error">에러메세지 영역</div><!-- **_pack형제로 배치, form_pack 바로 자식요소로 배치, 그외 문의바람 -->
                        </div>
                        <div class="form_next_box">
                            <button type="button" class="ebbtn btn_arrow"><span>다음</span></button>
                        </div>
                    </div>
                    <div class="form_set show"><!-- 입력폼 활성화시 addclass="show" -->
                        <div class="ebform_label">생년월일/성별</div>
                        <div class="form_pack">

                            <div class="input_pack ty_registnum"><!-- 인풋 값 모두 입력시 addClass="has_value" -->
                                <input type="tel" class="ebinput" placeholder="생년월일/성별입력" value="" title="생년월일">
                                <span class="unit bar"></span>
                                <input type="tel" class="ebinput" placeholder="" value="" title="주민등록번호 뒷자리 첫번째">
                                <span class="input_mask">
                                    <span class="mask"></span><!-- 인풋 값 입력시 addClass="active" -->
                                    <span class="mask"></span>
                                    <span class="mask"></span>
                                    <span class="mask"></span>
                                    <span class="mask"></span>
                                    <span class="mask"></span>
                                </span>
                                <button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
                            </div>

                        </div>
                        <div class="form_next_box">
                            <button type="button" class="ebbtn btn_arrow"><span>다음</span></button>
                        </div>
                    </div>
                    <div class="form_set show"><!-- 입력폼 활성화시 addclass="show" -->
                        <div class="ebform_label">휴대폰번호</div>
                        <div class="form_pack ty_phonenum">
                            <div class="select_pack" data-ui="customSelect">
                                <select class="ebselect" data-placeholder="통신사" title="통신사">
                                    <option value="option1">option1</option>
                                    <option value="option2">option2</option>
                                    <option value="option3">option3</option>
                                </select>
                            </div>
                            <div class="input_pack">
                                <input type="tel" class="ebinput" placeholder="-없이 숫자만 입력" value="" title="휴대폰번호">
                                <button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
                            </div>
                        </div>
                        <div class="form_next_box show"><!-- 버튼 활성화시 addclass="show" -->
                            <button type="button" class="ebbtn btn_arrow"><span>다음</span></button>
                        </div>
                    </div>
                </div>




            </div>
        </div>
        <!-- //여기까지 컨텐츠 -->

        <!-- 컨텐츠 하단 버튼영역 -->
        <div class="contents_bottom_area">
            <div class="bottom_arrow_box">
                <button type="button" class="ebbtn btn_txt_arrow">다른 방법으로 인증하기</button>
            </div>
        </div>


	</div>
</div>

<div id="layoutPopContent" aria-hidden="false"></div><!-- 2024-09-26 개발 싱크용 팝업 영역. 개발시 반영 X -->

</body>
</html>
