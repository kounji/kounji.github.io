<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<title>올원뱅크 - 신용대출 약관동의</title>

	<!-- Plugin JS -->
    <script src="../../../resource/js/jquery-3.6.0.min.js"></script>
	<script src="../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	
	<!-- 개발 JS -->
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/common.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commPop.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commMsg.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commMo.js"></script>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../resource/css/ui_style.css">
	<link rel="stylesheet" href="../../../resource/css/ui_allonebank_override.css"><!-- 올원뱅크 전용 css -->

	<!-- Publishing JS -->
	<script src="../../../resource/js/ui_plugin.js"></script>
	<script src="../../../resource/js/ui_common.js"></script>
	<script src="../../../resource/js/ui_common_2024.js"></script><!-- 2024고도화 전용 js -->
</head>
<body>

<!-- 2022-05-16 수정 : 기획 및 디자인 변경에 따른 마크업 구조 전수수정, 케이스 페이지 추가 -->
<div id="layoutContent" class="layout"><!-- 2024-08-08 2024고도화 : 운영과 동일한 id추가 for 바텀시트 호출 -->

	<div class="header">
		<div class="header_area">

			<div class="header_back">
				<a href="#" class="ebbtn btn_header_back" title="뒤로가기"></a>
			</div>

			<div class="header_title">
				<h2 class="ebtitle2 showdefault">NH농협캐피탈</h2>
			</div>

			<div class="header_home">
				<button type="button" class="ebbtn btn_header_home" title="홈"></button>
			</div>
		</div>
	</div>

	<div class="container">

		<!-- 컨텐츠 상단 타이틀영역 -->
        <div class="subheader">
            <div class="subheader_area">
    
                <div class="step_part">
                    <div class="step_pack">
                        <ol>
                            <li class="finish"><!-- 현재 스텝에 addClass="active" / 완료된 스텝인 경우 addClass="finish" -->
                                <span class="num">1</span>
                                <span class="txt">한도조회</span>
                            </li>
                            <li class="active">
                                <span class="num">2</span>
                                <span class="txt">대출신청</span>
                            </li>
                            <li>
                                <span class="num">3</span>
                                <span class="txt">약정서 작성</span>
                            </li>
                        </ol>
                    </div>
    
                    <div class="progress_pack">
                        <ul>
                            <li></li>
                            <li class="active"></li><!-- 현재 스텝에 addClass="active" -->
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
    
                <div class="page_title_part">
                    <h2 class="ebtitle2">결제정보</h2>
                </div>
    
                <div class="page_subtitle_part">
                    <p>결제정보를 입력해주세요.</p>
                </div>
    
            </div>
        </div>
    
        <!-- 여기부터 컨텐츠 -->
        <div class="contents_area">
            <div class="contents">
                <form id="frm" method="post">
                <input type="hidden" id="authResult" name="authYn" value="N" />
                    <div class="form_part">
                        <div class="form_set">
                            <div class="ebform_label">결제일</div>
                            <div class="form_pack">
                                <div class="select_pack" data-ui="customSelect" id="paymentDayDiv" >
                                    <select class="ebselect" title="결제일" data-placeholder="선택" id="selectPaymentDay" name="setlDd">
                                        <option value="01" selected="selected">1일</option>
                                        <option value="05">5일</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form_set">
                            <div class="ebform_label">월상환금액</div>
                            <div class="form_pack">
                                <div class="input_pack ty_word1">
                                    <input type="hidden" id="formatRepayAmount" value="${result.repyAmt}">
                                    <input id="repayAmount" type="tel" class="ebinput" title="월상환금액" value="" readonly="readonly">
                                    <span class="unit">원</span>
                                </div>
                            </div>
                        </div>
    
                        <div class="form_set">
                            <div class="ebform_label">결제계좌</div>
    
                            <!-- 2022-02-23 수정 : 셀렉트 버튼형식으로 수정 -->
                            <div class="form_pack ty_account">
                                <div id="bankListButton_div" class="select_pack" ><!-- 옵션중 selected가 있는 경우 addClass="has_selected" -->
                                    <button id = "bankListButton" type="button" class="ebbtn btn_select" title="결제계좌" data-code="0">
                                        <span class="icon_pack">
                                            <span class="icon_pack">
                                                <span class="ebicon icon_bank">
                                                    <img src="../../../resource/image/ci/ci_004.png" alt="">
                                                </span>
                                                <span class="text">국민은행</span>
                                            </span>
                                            <!--
                                            <span class="ebicon icon_bank"></span>
                                            <span class="text">은행선택</span>
                                            -->
                                        </span>
                                    </button>
                                </div>
                                <div class="input_pack">
                                    <input type="tel" class="ebinput" placeholder="-없이 숫자만 입력" value="" title="계좌번호 입력" id="userAccount"  name="acno">
                                    <button type="button" class="ebbtn btn_input_clear" title="입력된 텍스트 삭제"></button>
                                </div>
                            </div>
                            <!-- //2022-02-23 수정 : 셀렉트 버튼형식으로 수정 -->
    
                            <div class="btn_box">
                                <!-- 2024-09-27 2024고도화 : 버튼 클래스 변경 
                                <button type="button" class="ebbtn btn_normal ty_bg w100per" id="chkaccountBtn">본인계좌확인</button> -->
                                <button type="button" class="ebbtn btn_main ty_light" id="chkaccountBtn">본인계좌확인</button>
                                <!-- //2024-09-27 2024고도화 : 버튼 클래스 변경  -->
                            </div>
                            <ul class="ebullet_circle">
                                <li>현재 당사 신용대출을 이용 중이신 경우, 추가대출은 동일한 계좌로 대출신청이 가능합니다. 평생계좌(휴대폰 번호 등)는 등록이 불가능합니다.</li>
                            </ul>
                        </div>
    
                    </div>
    
                    <div class="form_part ty_ani">
                        <div class="form_set" id="billingMethod"><!-- 입력폼 활성화시 addclass="show" -->
                            <div class="ebform_label">청구방식</div>
                            <div class="form_pack">
                                <div class="select_pack" data-ui="customSelect">
                                    <select class="ebselect" title="청구방식" data-placeholder="청구지 선택" id="selectBillingMethod" name="bladDvcd">
                                        <option value="none">청구지 선택</option>
                                        <option value="5">모바일</option>
                                        <option value="3">이메일</option>
                                        <option value="0">우편수령</option>
                                        <option value="">발송없음</option>
                                    </select>
                                </div>
                            </div>
                            <div id="firstNextBtn" class="form_next_box"><!-- 모바일, 이메일 선택시 버튼 영역 활성화 / 버튼 활성화시 addclass="show" -->
                                <button type="button" class="ebbtn btn_arrow btn_next"><span>다음</span></button>
                            </div>
                        </div>
    
                        <div class="form_set" id="billingDetail"><!-- 청구방식 option 우편수령 선택시 노출 / 입력폼 활성화시 addclass="show" -->
                            <div class="ebform_label">청구지</div>
                            <div class="form_pack">
                                <div class="select_pack" data-ui="customSelect">
                                    <select class="ebselect" title="청구지" data-placeholder="청구지 선택" id="selectBillingDetail" name="subBladDvcd">
                                        <option value="">청구지 선택</option>
                                        <option value="1">자택</option>
                                        <option value="2">직장</option>
                                    </select>
                                </div>
                            </div>
                            <div id="secondNextBtn" class="form_next_box"><!-- 마지막 form까지 입력 완료 후 버튼 영역 활성화 / 버튼 활성화시 addclass="show" -->
                                <button type="button" class="ebbtn btn_arrow btn_next"><span>다음</span></button>
                            </div>
                        </div>
                    </div>
    
    
                </form>
            </div>
        </div>
        <!-- //여기까지 컨텐츠 -->

	</div>
</div>

<div id="layoutPopContent" aria-hidden="false"></div><!-- 2024-09-26 개발 싱크용 팝업 영역. 개발시 반영 X -->


<script>
	// 비동기로 들어오는 컨텐츠가 있는 경우 함수 실행
	// pageloadFunc();
</script>


</body>

</html>
