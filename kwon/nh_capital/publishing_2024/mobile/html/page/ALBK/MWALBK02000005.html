<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<title>신용대출 약관동의 | 올원뱅크</title>

	<!-- Plugin JS -->
    <script src="../../../resource/js/jquery-3.6.0.min.js"></script>
	<script src="../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	
	<!-- 개발 JS -->
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/common.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commPop.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commMsg.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commMo.js"></script>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../resource/css/ui_style.css">
	<link rel="stylesheet" href="../../../resource/css/ui_allonebank_override.css"><!-- 올원뱅크 전용 css -->

	<!-- Publishing JS -->
	<script src="../../../resource/js/ui_plugin.js"></script>
	<script src="../../../resource/js/ui_common.js"></script>
	<script src="../../../resource/js/ui_common_2024.js"></script><!-- 2024고도화 전용 js -->
</head>
<body>

<!-- 2022-05-16 수정 : 기획 및 디자인 변경에 따른 마크업 구조 전수수정, 케이스 페이지 추가 -->
<div id="layoutContent" class="layout"><!-- 2024-08-08 2024고도화 : 운영과 동일한 id추가 for 바텀시트 호출 -->

	<div class="header">
		<div class="header_area">

			<div class="header_back">
				<a href="#" class="ebbtn btn_header_back" title="뒤로가기"></a>
			</div>

			<div class="header_title">
				<h2 class="ebtitle2 showdefault">NH농협캐피탈</h2>
			</div>

			<div class="header_home">
				<button type="button" class="ebbtn btn_header_home" title="홈"></button>
			</div>
		</div>
	</div>

	<div class="container">

		<!-- 컨텐츠 상단 타이틀영역 -->
        <div class="subheader">
            <div class="subheader_area">
    
                <div class="step_part">
                    <div class="step_pack">
                        <ol>
                            <li class="active"><!-- 현재 스텝에 addClass="active" / 완료된 스텝인 경우 addClass="finish" -->
                                <span class="num">1</span>
                                <span class="txt">한도조회</span>
                            </li>
                            <li>
                                <span class="num">2</span>
                                <span class="txt">대출신청</span>
                            </li>
                            <li>
                                <span class="num">3</span>
                                <span class="txt">약정서 작성</span>
                            </li>
                        </ol>
                    </div>
    
                    <div class="progress_pack">
                        <ul>
                            <li class="active"></li><!-- 현재 스텝에 addClass="active" -->
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
    
                <div class="page_title_part">
                    <h2 class="ebtitle2">한도조회 결과</h2>
                </div>
    
                <div class="page_subtitle_part">
                    <p><span class="name">김농협</span>님의 한도를 안내해드립니다.</p>
                </div>
    
            </div>
        </div>
    
        <!-- 여기부터 컨텐츠 -->
        <div class="contents_area">
            <div class="contents">
    
                <div class="result_data_part">
                    <div class="result_data_box">
                        <div class="title">대출가능한도</div>
                        <div class="cost"><span class="value">1,000</span> <span class="unit">만원</span></div>
                        <dl>
                            <dt>대출금리</dt>
                            <dd>
                                <div class="info"><span class="value">3.0</span> %</div>
                            </dd>
                        </dl>
                    </div>
    
                    <!-- 2022-03-25 수정 : mobile web 노출영역 추가 -->
                    <!-- mobile web 노출영역 -->
                        <!-- 자동심사 대상인 경우 -->
                        <c:if test='${aplcPsbYn == "Y"}'>    
                            <div class="img_txt_pack">
                                <div class="cont_box">
                                    <div class="cell">
                                        <div class="img_box">
                                            <img src="../../../resource/image/icon/icon_nhcapital_app.png" alt="NH농협캐피탈 앱 이미지"><!-- 2024-09-25 2024고도화 : 퍼블 기준 경로 -->
                                        </div>
                                    </div>
                                    <div class="cell">
                                        <div class="text_box">대출 진행을 하기 위해서는 농협캐피탈 앱(App)을 설치 후 진행 가능합니다.</div>
                                    </div>
                                </div>
                                <div class="arrow_box">
                                    <button type="button" class="ebbtn btn_txt_arrow downloanAppBtn">앱 설치 안내</button>
                                </div>
                            </div>
                        </c:if>
                        <!-- //자동심사 대상인 경우 -->
                        
                        <!-- 수동심사 대상인 경우 -->
                        <c:if test='${aplcPsbYn == "N"}'>
                            <div class="img_txt_pack">
                                <div class="cont_box">
                                    <div class="cell">
                                        <div class="img_box">
                                            <img src="../../../resource/image/icon/icon_nhcapital_app.png" alt="NH농협캐피탈 앱 이미지"><!-- 2024-09-25 2024고도화 : 퍼블 기준 경로 -->
                                        </div>
                                    </div>
                                    <div class="cell">
                                        <div class="text_box">고객님 농협캐피탈 앱(App) 으로 약정서 작성 후 별도 안내를 드리도록 하겠습니다.</div>
                                    </div>
                                </div>
                                <div class="arrow_box">
                                    <button type="button" class="ebbtn btn_txt_arrow downloanAppBtn">앱 설치 안내</button>
                                </div>
                            </div>
                        </c:if>
                        <!-- //수동심사 대상인 경우 -->
                    <!-- //mobile web 노출영역 -->
                    <!-- //2022-03-25 수정 : mobile web 노출영역 추가 -->
                 
                </div>
    
            </div>
        </div>
        <!-- //여기까지 컨텐츠 -->

        <!-- 컨텐츠 하단 버튼영역 -->
        <div class="contents_bottom_area ty_fixed"><!-- 하단고정영역인 경우 addclass="ty_fixed" -->
        
            <!-- 2022-05-11 수정 : 버튼 영역 및 클래스 수정 -->
            <div class="btn_box">
                <c:if test='${aplcPsbYn == "N"}'>
                <button type="button" class="ebbtn btn_main ty_bg" id="goPhoneBtn">전화상담신청</button><!-- 대출신청 불가한 상품이 있는 경우 해당 버튼으로 노출 -->
                </c:if>
                <c:if test='${aplcPsbYn == "Y"}'>
                <button type="button" class="ebbtn btn_main ty_bg" id="goLoanBtn">대출신청</button>
                </c:if>
            </div>

            <!-- //2022-05-11 수정 : 버튼 영역 및 클래스 수정 -->
            <input type="hidden" id="loadingType" name="loadingType" value="allone" />
        </div>

	</div>
</div>

<div id="layoutPopContent" aria-hidden="false"></div><!-- 2024-09-26 개발 싱크용 팝업 영역. 개발시 반영 X -->


<script>
	// 비동기로 들어오는 컨텐츠가 있는 경우 함수 실행
	// pageloadFunc();
</script>


</body>

</html>
