<div id="layoutContent" class="layout"></div><!-- 2024-08-08 2024고도화 : 운영과 동일한 id추가 for 바텀시트 호출 -->



<!--
	◆조작가이드
	-팝업열기 : <div class="modal_popup show">
    -팝업닫기 : 닫기버튼에 data-action="close" 추가
	-열려있는팝업모두닫기 : 닫기버튼에 data-action="close_all" 추가
	-팝업삭제 : 닫기버튼에 data-action="remove" 추가
	-팝업모두삭제 : 닫기버튼에 data-action="remove_all" 추가
-->

<div id="tempId" class="modal_popup ty_popupfull"><!-- 노출 className = show -->
	<div class="popup_layout">

		<div class="popup_inner">

            <div class="popup_header">
                <h3 class="ebtitle3">직장 검색</h3>
                <button type="button" class="ebbtn btn_modal_close" title="팝업닫기" data-action="remove"></button>
			</div>

			<div class="popup_body">
				<div class="popup_container">

                    <div class="fixed_tab_part">
                        <div class="tab_pack ty_search">
                            <div class="tab_scroll">
                                <ul class="ebtab">
                                    <li class="active">
                                        <button type="button" class="ebbtn btn_tab">직장명</button>
                                    </li>
                                    <li>
                                        <button type="button" class="ebbtn btn_tab">사업자번호</button>
                                    </li>
                                    <li>
                                        <button type="button" class="ebbtn btn_tab">직장명+대표명</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="tabcontent_pack">
                        <ul class="ebtab_content">
                            <li class="active">

                                <div class="fixed_part">
                                    <div class="input_pack ty_search">
                                        <input type="text" class="ebinput" placeholder="직장명을 검색해주세요." value="" title="직장명 검색">
                                        <button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
                                        <button type="button" class="ebbtn btn_input_search" title="검색"></button>
                                    </div>

                                    <!-- 직접입력 선택 영역 -->
                                    <div class="search_direct_wrap">
                                        <div class="desc_box">
                                            <p>직장명 검색이 어려울 경우 [직장명+대표명]으로 검색해주세요. 직장명이 검색되지 않을 경우 직접 입력해주세요.</p>
                                        </div>
                                        <div class="btn_box">
                                            <button type="button" class="ebbtn btn_multi">직접입력</button>
                                        </div>
                                        <div class="layoutline"></div>
                                    </div>
                                    <!-- //직접입력 선택 영역 -->
                                </div>

                                <div class="scroll_part">
                                    <!-- 검색결과 -->
                                    <div class="search_result_part widediv">
                                        <div class="search_result_list">
                                            <ul>
                                                <li>
                                                    <a href="#">
                                                        <div class="title">농협은행(주)</div>
                                                        <div class="conts">
                                                            <dl>
                                                                <dt>사업자번호</dt>
                                                                <dd>104-86-39742</dd>
                                                            </dl>
                                                            <dl>
                                                                <dt>대표자</dt>
                                                                <dd>권준학</dd>
                                                            </dl>
                                                            <dl>
                                                                <dt>사업자 주소</dt>
                                                                <dd>서울시 중구 통일로 120</dd>
                                                            </dl>
                                                        </div>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="#">
                                                        <div class="title">농협은행(주)</div>
                                                        <div class="conts">
                                                            <dl>
                                                                <dt>사업자번호</dt>
                                                                <dd>104-86-39742</dd>
                                                            </dl>
                                                            <dl>
                                                                <dt>대표자</dt>
                                                                <dd>권준학</dd>
                                                            </dl>
                                                            <dl>
                                                                <dt>사업자 주소</dt>
                                                                <dd>서울시 중구 통일로 120</dd>
                                                            </dl>
                                                        </div>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="list_more widediv">
                                        <button type="button" class="ebbtn btn_list_more"><span>더보기</span></button>
                                    </div>
                                    <!-- //검색결과 -->


                                    <!-- 검색결과 없는 경우 -->
                                    <!-- <div class="search_noresult_part">
                                        <div class="icon_box">
                                            <span class="ebicon icon_fail"></span>
                                        </div>
                                        <div class="text_box">
                                            검색결과가 없습니다.
                                        </div>
                                    </div> -->
                                    <!-- 검색결과 없는 경우 -->
                                </div>


                            </li>
                        </ul>
                    </div>



				</div>
			</div>

		</div>

	</div>
</div>
