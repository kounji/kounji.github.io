<html lang="ko">
<head>
	<meta charset="utf-8">

	<title>NH농협캐피탈</title>

	<!-- Plugin JS -->

	<script src="../../../resource/js/jquery-ui-1.12.1.min.js"></script>

    <!-- 개발 JS -->

    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commMsg.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commMo.js"></script>

	<!-- Publishing CSS -->

	<link rel="stylesheet" href="../../../resource/css/ui_style.css">
    
	<!-- Publishing JS -->	
	<script src="../../../resource/js/ui_plugin.js"></script>
	<script src="../../../resource/js/ui_common.js"></script>

<body>


<div class="layout"></div>



<!--
	◆조작가이드
	-팝업열기 : <div class="modal_popup show">
	-팝업닫기 : 닫기버튼에 data-action="close" 추가
	-열려있는팝업모두닫기 : 닫기버튼에 data-action="close_all" 추가
	-팝업삭제 : 닫기버튼에 data-action="remove" 추가
	-팝업모두삭제 : 닫기버튼에 data-action="remove_all" 추가
-->

<div id="encourage_signup" class="modal_popup ty_popup renewal_2024"><!-- 노출 className = show --><!-- 2024-08-05 2024고도화 : 고도화 전용 class .renewal_2024 추가 -->
	<div class="popup_layout">

		<div class="popup_inner">

			<div class="popup_header">
				<div class="popup_title">
					<div class="popup_logo"><img src="../../../resource/image/contents/cdln/landing_logo.png" alt="NH농협캐피탈"/></div><span class="title">회원 가입하기</span></div><!-- 2024-08-30 2024고도화 : 타이틀 변경 및 logo 추가 -->
				<button type="button" class="ebbtn btn_modal_close" title="팝업닫기" data-action="remove"></button>
			</div>

			<div class="popup_body">
				<div class="popup_container">
					<div class="encourage_signup">
						<!-- 2024-09-11 2024고도화 : 문구 삭제 및 변경 -->
						<!-- <p class="txt">비대면 대출의 전문가</p> -->
						<p class="tit">간편하고 편리한<br /> NH농협캐피탈과<br /> 함께 하세요</p>
						<p class="txt">유용한 금융 정보와 고객님께 <br>최적화된 서비스를 만나 보세요</p><!-- 2024-09-24 2024고도화 : 정보와 고객님께(띄어쓰기 수정)	--><!-- 2024-10-22 2024고도화 : 문구 변경 -->
					</div>
				</div>
			</div>

			<div class="popup_footer">
				<div class="popup_footer_area">
					<div class="btn_box">
                        <div class="box_l">
                            <button type="button" class="ebbtn btn_main ty_light">가입하기</button>
                        </div>
                        <div class="box_r">
                            <button type="button" class="ebbtn btn_main ty_bg">로그인</button>
                        </div>
                    </div>
				</div>
			</div>

		</div>

	</div>
</div>


<script>
	//팝업호출
	popupFunc('#encourage_signup').show();
</script>
