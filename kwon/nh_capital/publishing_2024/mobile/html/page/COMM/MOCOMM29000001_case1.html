<body>
	<div id="layoutContent" class="layout"><!-- 2024-08-08 2024고도화 : 운영과 동일한 id추가 for 바텀시트 호출 -->
		<div class="header">
			<div class="header_area">
				<div class="header_back">
					<a href="#" class="ebbtn btn_header_back" title="뒤로가기"></a>
				</div>
	
				<div class="header_title hidden">
					<h2 class="ebtitle2">전체 메뉴 검색</h2>
				</div>

				<div class="header_gnb_search input_pack">
					<input type="text" class="gnb_search_input" title="메뉴 검색어 입력" placeholder="메뉴를 찾아 보세요" />
					<button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
					<button type="button" class="ebbtn gnb_search_btn" title="검색"></button>
				</div>
			</div>
		</div>
		<div class="container renewal_2024"><!-- 2024-08-05 2024고도화 : 고도화 전용 class .renewal_2024 추가 -->
			<!-- 여기부터 컨텐츠 -->
			<div class="contents_area">
				<div class="contents">

                    <!-- 결과 없음 -->
					<div class="no_data_box">
                        <div class="alert_title_part">
                            <div class="icon_box"><span class="ebicon icon_fail"></span></div>
                            <p class="title">검색 결과가 없습니다</p>
                        </div>
                        <div class="alert_text_part">
                            <p>검색어가 정확한지 확인 후<br/> 다른 검색어를 입력해 주세요</p>
                        </div>
                    </div>

				</div>
			</div>
			<!-- //여기까지 컨텐츠 -->
		</div>
	</div>

	
<!-- 2024-08-08 2024고도화 : 운영과 동일한 팝업영역 추가 for 바텀시트 호출 -->
