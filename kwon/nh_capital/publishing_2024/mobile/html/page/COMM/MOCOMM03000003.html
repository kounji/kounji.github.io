<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">


	<title>NH농협캐피탈</title>

	<!-- Plugin JS -->
    <script src="../../../resource/js/jquery-3.6.0.min.js"></script>
	<script src="../../../resource/js/jquery-ui-1.12.1.min.js"></script>

    <!-- 개발 JS -->
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/common.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commPop.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commMsg.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commMo.js"></script>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../resource/css/ui_style.css">
    
	<!-- Publishing JS -->	
	<script src="../../../resource/js/ui_plugin.js"></script>
	<script src="../../../resource/js/ui_common.js"></script>
	<script src="../../../resource/js/ui_common_2024.js"></script><!-- 2024고도화 전용 js -->
</head>
<body>


<div id="layoutContent" class="layout"><!-- 2024-08-08 2024고도화 : 운영과 동일한 id추가 for 바텀시트 호출 -->

	<div class="header is_scroll">
		<div class="header_area">

			<div class="header_back">
				<a href="#" class="ebbtn btn_header_back" title="뒤로가기"></a>
			</div>

			<div class="header_title">
				<h2 class="ebtitle2 show">전자서명</h2>
			</div>

			<div class="header_menu">
				<button type="button" class="ebbtn btn_header_menu" title="전체메뉴 열기"></button>
			</div>

		</div>
	</div>

	<div class="container ty_bg ty_full">

        <!-- 컨텐츠 상단 타이틀영역 -->
        <div class="subheader"></div>

		<!-- 여기부터 컨텐츠 -->
		<div class="contents_area">
			<div class="contents">

				<div class="sign_detail_part">
					<div class="sign_detail">
						<!-- 약정서 영역 -->


						<div style="position: absolute; height: 480px;"><!-- 임시영역입니다. 이 div 태그 안에 약정서를 넣지 마십시오. -->
							임시 약정서양식
						</div>


						<!-- //약정서 영역 -->
					</div>
				</div>


				<div class="page_ctrl_part show"><!-- 노출 classname = "show" -->
					<div class="page_step_wrap">

						<!-- 2022-02-09 수정 : 페이지이동버튼추가 -->
						<div class="page_step_ctrl">
							<button type="button" class="ebbtn page_first" disabled="disabled" title="첫페이지"></button>
							<button type="button" class="ebbtn page_prev" disabled="disabled" title="이전페이지"></button>
							<div class="page_step"><span class="step">1</span>/<span>3</span></div>
							<button type="button" class="ebbtn page_next" title="다음페이지"></button>
							<button type="button" class="ebbtn page_last" title="마지막페이지"></button>
						</div>
						<!-- //2022-02-09 수정 : 페이지이동버튼추가 -->


					</div>
					<div class="page_scale">
						<ul>
							<li>
								<button type="button" class="ebbtn btn_minus" disabled="disabled" title="화면축소"></button>
							</li>
							<li>
								<button type="button" class="ebbtn btn_plus" title="화면확대"></button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- //여기까지 컨텐츠 -->

		<!-- 컨텐츠 하단 버튼영역 -->
        <div class="contents_bottom_area ty_fixed">
            <button type="button" class="ebbtn btn_main ty_bg">확인하였습니다.</button>
		</div>

	</div>
</div>


<script>
// 비동기로 들어오는 컨텐츠가 있는 경우 함수 실행
// pageloadFunc();

</script>


</body>
</html>
