<body>


<div id="layoutContent" class="layout"><!-- 2024-08-08 2024고도화 : 운영과 동일한 id추가 for 바텀시트 호출 -->

	<div class="header">
		<div class="header_area">

			<div class="header_back">
				<a href="#" class="ebbtn btn_header_back" title="뒤로가기"></a>
			</div>

			<div class="header_title">
				<h2 class="ebtitle2">주소 및 연락처정보</h2>
			</div>

			<div class="header_menu">
				<button type="button" class="ebbtn btn_header_menu" title="전체메뉴 열기"></button>
			</div>

		</div>
	</div>

	<div class="container">

		<!-- 컨텐츠 상단 타이틀영역 -->
		<div class="subheader">
			<div class="subheader_area">

				<div class="step_part">
					<div class="step_pack">
						<ol>
							<li class="finish">
								<!-- 현재 스텝에 addClass="active" / 완료된 스텝인 경우 addClass="finish" -->
								<span class="num">1</span>
								<span class="txt">약관동의</span>
							</li>
							<li class="finish">
								<span class="num">2</span>
								<span class="txt">신청내용확인</span>
							</li>
							<li class="active">
								<span class="num">3</span>
								<span class="txt">대출신청</span>
							</li>
							<li>
								<span class="num">4</span>
								<span class="txt">신청확인</span>
							</li>
						</ol>
					</div>

					<div class="progress_pack">
						<ul>
							<li></li><!-- 현재 스텝에 addClass="active" -->
							<li></li>
							<li class="active"></li>
							<li></li>
						</ul>
					</div>
				</div>

			</div>

			<div class="page_title_part">
				<h2 class="ebtitle2">주소 및 연락처정보</h2>
			</div>

		</div>

		<!-- 여기부터 컨텐츠 -->
		<div class="contents_area">
			<div class="contents">



				<!-- 2022-04-11 수정 : 노출순서 직장정보 > 자택정보 순으로 변경 -->
				<div class="form_part">

					<div class="ebtitle_normal">직장 정보</div>

					<div class="form_set">
						<div class="ebform_label">상호명</div>
						<div class="form_pack">
							<div class="input_pack">
								<input type="text" class="ebinput" placeholder="상호명 입력" title="상호명" value="">
								<button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
							</div>
						</div>
					</div>

					<!-- 2022-04-11 수정 : 사업자등록번호 입력 추가 -->
					<div class="form_set">
						<div class="ebform_label">사업자등록번호</div>
						<div class="form_pack">
							<div class="input_pack">
								<input type="tel" class="ebinput" placeholder="사업자등록번호 입력" title="사업자등록번호" value="">
								<button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
							</div>
						</div>
					</div>
					<!-- 2022-04-11 수정 : 사업자등록번호 입력 추가 -->

					<!-- 주소 미입력 상태 시 -->
					<div class="form_set">
						<div class="ebform_label">사업장 주소</div>
						<div class="form_pack">
							<div class="select_pack">
								<button type="button" class="ebbtn btn_select ty_search" title="사업장 주소">주소 검색</button>
							</div>
						</div>
					</div>

					<div class="form_set">
						<div class="ebform_label">사업장주소</div>
						<div class="form_pack ty_flex">
							<div class="input_pack">
								<input type="text" class="ebinput" placeholder="사업장주소 입력" title="사업장주소" value="서울 영등포구 국제금융로 52">
								<button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
							</div>
							<div class="btn_pack">
								<button type="button" class="ebbtn btn_multi" title="사업장주소">주소수정</button>
							</div>
						</div>
					</div>

					<div class="form_set">
						<div class="ebform_label">상세주소</div>
						<div class="form_pack">
							<div class="input_pack">
								<input type="text" class="ebinput" placeholder="상세주소 입력" title="상세주소" value="">
								<button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
							</div>
						</div>
					</div>
					<!-- //주소 검색 후 활성화 -->

					<div class="form_set">
						<div class="ebform_label">직장전화번호</div>
						<div class="form_pack ty_phonenum">
							<div class="select_pack" data-ui="customSelect">
								<select class="ebselect" title="지역번호" data-placeholder="선택">
									<option value="option1">02</option>
									<option value="option2">031</option>
								</select>
							</div>
							<div class="input_pack">
								<input type="tel" class="ebinput" title="직장전화번호" placeholder="-없이 숫자만 입력" value="">
								<button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
							</div>
						</div>
					</div>

					<div class="form_set">
						<div class="ebform_label">개업연월일</div>
						<div class="form_pack">
							<div class="input_pack">
								<input type="tel" class="ebinput" placeholder="8자리 입력" title="개업연월일" value="">
								<button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
							</div>
						</div>
					</div>

				</div>

				<div class="form_part">

					<div class="ebtitle_normal">자택 정보</div>
					<!-- 주소 미입력 상태 시 -->
					<div class="form_set">
						<div class="ebform_label">자택주소</div>
						<div class="form_pack">
							<div class="select_pack">
								<button type="button" class="ebbtn btn_select ty_search" title="자택주소">주소 검색</button>
							</div>
						</div>
					</div>

					<div class="form_set">

						<div class="ebform_label">자택주소</div>

						<div class="form_pack ty_flex">
							<div class="input_pack">
								<input type="text" class="ebinput" placeholder="자택주소 입력" title="자택주소" value="서울 영등포구 국제금융로 52">
								<button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
							</div>
							<div class="btn_pack">
								<button type="button" class="ebbtn btn_multi" title="자택주소">주소수정</button>
							</div>
						</div>
					</div>

					<div class="form_set">
						<div class="ebform_label">상세주소</div>
						<div class="form_pack">
							<div class="input_pack">
								<input type="text" class="ebinput" placeholder="상세주소 입력" title="상세주소" value="">
								<button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
							</div>
						</div>
					</div>
					<!-- //주소 검색 후 활성화 -->

					<!-- 2022-04-11 수정 : 자택전화번호 입력 항목 삭제 -->
				</div>
				<!-- //2022-04-11 수정 : 노출순서 직장정보 > 자택정보 순으로 변경 -->



			</div>
			<!-- //여기까지 컨텐츠 -->

			<!-- 컨텐츠 하단 버튼영역 -->
			<div class="contents_bottom_area ty_fixed"><!-- 하단고정영역인 경우 addclass="ty_fixed" -->
				<button type="button" class="ebbtn btn_main ty_bg">다음</button>
			</div>
			<!-- //여기까지 컨텐츠 -->

		</div>

</div>
