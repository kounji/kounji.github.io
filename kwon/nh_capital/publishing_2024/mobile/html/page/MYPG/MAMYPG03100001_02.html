	<div class="header" >
		<div class="header_area">

			<div class="header_back">
				<a href="#" class="ebbtn btn_header_back" title="뒤로가기"></a>
			</div>

			<div class="header_title">
				<h2 class="ebtitle2">비대면 서류 발급</h2>

			</div>

		</div>
	</div>

		<!-- 컨텐츠 상단 타이틀영역 -->
		<div class="subheader">
			<div class="subheader_area">

				<div class="step_part">
					<div class="step_pack">
						<ol>
							<li class="finish"><!-- 현재 스텝에 addClass="active" / 완료된 스텝인 경우 addClass="finish" -->
								<span class="num">1</span>
								<span class="txt">발급상품 선택</span>
							</li>
							<li class="active">
								<span class="num">2</span>
								<span class="txt">발급서류 선택</span>
							</li>
							<li>
								<span class="num">3</span>
								<span class="txt">발급정보 선택</span>
							</li>
						</ol>
					</div>

					<div class="progress_pack">
						<ul>
							<li></li><!-- 현재 스텝에 addClass="active" -->
							<li class="active"></li>

					</div>
				</div>

					<h2 class="ebtitle2">비대면 서류 발급</h2>

				</div>

			</div>
		</div>

			<div class="contents">
				<div class="smalltitle_part">
					<h3 class="ebtitle_medium">확인서</h3>
					<div class="toggle_pack ty_linebreak js_oneSelected"><!-- 2024-09-11 2024고도화 : 문서 택1 기능 > 클래스 추가 '.js_oneSelected' -->

							<li class="active">

							<li>

							<li>

							<li>

						</ul>

							<li class="">
								<button type="button" class="ebbtn btn_toggle">상환스케줄</button>
							</li>
							<li>
								<button type="button" class="ebbtn btn_toggle">오토리스 승계서류<br>안내문</button>
							</li>
							<li>

							</li>
							<li>

							<li>

							</li>
							<li>
								<button type="button" class="ebbtn btn_toggle">개시통보서(렌탈)</button>
							</li>
							<li>
								<button type="button" class="ebbtn btn_toggle">스탁론 약정서</button>
							</li>
							<li>
								<button type="button" class="ebbtn btn_toggle">신용대출약정서</button>
							</li>
							<li>

							</li>
							<li>
								<button type="button" class="ebbtn btn_toggle">주택자금 상환증명서</button><!-- 2024-08-29 2024고도화 : [SB v0.91] 서류 명칭 변경 -->
