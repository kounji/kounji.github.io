	<title>NH농협캐피탈</title>

    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commPop.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commMsg.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commMo.js"></script>

	<!-- Publishing CSS -->

	<!-- Publishing JS -->	
	<script src="../../../resource/js/ui_plugin.js"></script>
	<script src="../../../resource/js/ui_common.js"></script>
	<script src="../../../resource/js/ui_common_2024.js"></script><!-- 2024고도화 전용 js -->

<body>
	<div id="layoutContent" class="layout"><!-- 2024-08-08 2024고도화 : 운영과 동일한 id추가 for 바텀시트 호출 -->
		<div class="header">
			<div class="header_area">

				<div class="header_back">
					<a href="#" class="ebbtn btn_header_back" title="뒤로가기"></a>
				</div>
	
				<div class="header_title">
					<h2 class="ebtitle2">진행상태조회</h2>
				</div>
	
				<div class="header_menu">
					<button type="button" class="ebbtn btn_header_menu" title="전체메뉴 열기"></button>
				</div>
	
			</div>
		</div>
		<div class="container renewal_2024"><!-- 2024-08-05 2024고도화 : 고도화 전용 class .renewal_2024 추가 -->
			<!-- 컨텐츠 상단 타이틀영역 -->
			<div class="subheader">
				<div class="subheader_area">					
					<div class="page_title_part">
						<h2 class="ebtitle2">진행상태조회</h2>
					</div>

					<div class="page_subtitle_part">
						<p class="subtitle_notice"><span>김농협님</span><br /> 
							<span class="text_strong">접수한 대출이 <em class="color10">심사 진행 중</em>이에요.</span><!-- 심사진행중 -->

							<!-- 2024-08-29 2024고도화 : SB v0.9기준, case별 안내문구 -->
							<!-- <span class="text_strong">신용대출 <em class="color10">신청 중</em>이에요.</span> --><!-- 신용대출 신청 -->
							<!-- <span class="text_strong">신청한 대출이 <em class="color10">접수 완료</em>되었어요.</span> --><!-- 접수완료 -->
							<!-- <span class="text_strong">접수한 대출이 <em class="color10">심사 진행 중</em>이에요.</span> --><!-- 심사진행중 -->
							<!-- <span class="text_strong">접수한 대출이 <em class="color10">심사 완료(승인)</em>되었어요.</span> --><!-- 심사완료(승인) -->
							<!-- <span class="text_strong">접수한 대출이 아쉽게도 진행이 어려워요.</span> --><!-- 심사완료 -->
						</p>
					</div>
				</div>
			</div>

			<!-- 여기부터 컨텐츠 -->
			<div class="contents_area">
				<div class="contents">
                    <div class="section_bdonly_box">
                        <p class="product_name">신용대출 다이렉트(신규) 신용대출 다이렉트(신규)</p>
                        <ul class="product_info">
                            <li class="product_info_item"><span class="label">한도</span><span>20억 7,000만원</span></li>
                            <li class="product_info_item"><span class="label">금리</span><span>15.7%</span></li>
                        </ul>
                    </div>

                    <ul class="my_status_list">
                        <li class="my_status_step done"><!-- 완료 : .done 클래스 추가 -->
                            <p class="step_title">신용대출 신청</p>
                            <p class="step_description">고객님의 개인신용대출 진행을 시작합니다.</p>
                        </li>
                        <li class="my_status_step active"><!-- 진행중 : .active 클래스 추가 -->
                            <p class="step_title">접수완료</p>
                            <p class="step_description">개인신용대출 접수가 완료되었습니다.</p>
                        </li>
                        <li class="my_status_step"> 
                            <p class="step_title">심사 진행 중</p>
                            <p class="step_description">심사가 진행 중입니다.</p>
                        </li>
                        <li class="my_status_step">
                            <p class="step_title">심사완료</p>
                            <p class="step_description">접수한 대출이 승인되었습니다.</p>
                        </li>
                    </ul>
				</div>
			</div>
			<!-- //여기까지 컨텐츠 -->

			<!-- 컨텐츠 하단 버튼영역 -->
			<div class="contents_bottom_area ty_fixed"><!-- 하단고정영역인 경우 addclass="ty_fixed" -->
				<button type="button" class="ebbtn btn_main ty_bg">실지급 예정금액 확인하기</button>
			</div>
			<!-- //여기까지 컨텐츠 -->
		</div>
