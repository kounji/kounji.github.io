<div id="layoutContent" class="layout"></div><!-- 2024-08-08 2024고도화 : 운영과 동일한 id추가 for 바텀시트 호출 -->

<!--
	◆조작가이드
	-팝업열기 : <div class="modal_popup show">
    -팝업닫기 : 닫기버튼에 data-action="close" 추가
	-열려있는팝업모두닫기 : 닫기버튼에 data-action="close_all" 추가
	-팝업삭제 : 닫기버튼에 data-action="remove" 추가
	-팝업모두삭제 : 닫기버튼에 data-action="remove_all" 추가
-->
<div id="tempId" class="modal_popup ty_popupfull renewal_2024"><!-- 노출 className = show --><!-- 2024-08-22 2024고도화 : 화면ID 추후 기입예정 -->
	<div class="popup_layout">
		<div class="popup_inner">
            <div class="popup_header">
                <h3 class="ebtitle3">앱 다운로드 안내</h3>
                <button type="button" class="ebbtn btn_modal_close" title="팝업닫기" data-action="remove"></button>
			</div>
			<div class="popup_body">
				<div class="popup_container">
					<div class="status_box app_down">
						<ul class="down_intro">
							<li class="down_intro_item">
								<p class="text">당신 곁에 따뜻한 금융<br /><strong>NH농협캐피탈</strong></p>
								<button type="button" title="NH농협캐피탈 앱 다운로드 화면으로 이동" class="ebbtn btn_sm_main">다운로드</button>
							</li>
							<li class="down_intro_item"><p class="text has_ico">온라인 약정은 앱에서 진행하고 있어요</p></li>							
						</ul>
					</div>					
					<div class="section_appdown_intro">
						<h4 class="tit_big">회원가입 전 이신 가요?</h4>
						<p class="text_normal">회원 가입 후 앱에서 로그인을 하고 이용하시면 이런 점이 좋아요</p>
						<div class="img_box"><img src="../../../resource/image/contents/cdln/img_appdown_intro.png" alt="" role="presentation"></div>
						<ul class="ebullet_circle">
							<li>온라인 약정 시 <span class="color02">본인인증 단계를 거치지 않고 진행</span>이 가능해요</li>
							<li>신청하신 대출상품의 <span class="color02">온라인 약정 완료 시점부터 최종 송금 직전까지의 진행 상태</span>를 알려드려요</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="popup_footer">
				<div class="popup_footer_area">
					<div class="btn_box">
						<div class="box_l">
							<button type="button" class="ebbtn btn_main ty_light">가입하기</button>
						</div>
						<div class="box_r">
							<button type="button" class="ebbtn btn_main ty_bg">로그인</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
