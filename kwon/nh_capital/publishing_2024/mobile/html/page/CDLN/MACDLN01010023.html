<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">


	<title>NH농협캐피탈</title>

	<!-- Plugin JS -->
    <script src="../../../resource/js/jquery-3.6.0.min.js"></script>
	<script src="../../../resource/js/jquery-ui-1.12.1.min.js"></script>

    <!-- 개발 JS -->
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/common.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commPop.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commMsg.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commMo.js"></script>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../resource/css/ui_style.css">
    
	<!-- Publishing JS -->	
	<script src="../../../resource/js/ui_plugin.js"></script>
	<script src="../../../resource/js/ui_common.js"></script>
	<script src="../../../resource/js/ui_common_2024.js"></script><!-- 2024고도화 전용 js -->
</head>
<body>
	<div id="layoutContent" class="layout"><!-- 2024-08-08 2024고도화 : 운영과 동일한 id추가 for 바텀시트 호출 -->
		<div class="header">
			<div class="header_area">

				<div class="header_back">
					<a href="#" class="ebbtn btn_header_back" title="뒤로가기"></a>
				</div>
	
				<div class="header_title">
					<h2 class="ebtitle2">개인신용 신규대출</h2>
				</div>
	
				<div class="header_menu">
					<button type="button" class="ebbtn btn_header_menu" title="전체메뉴 열기"></button>
				</div>
	
			</div>
		</div>
		<div class="container renewal_2024"><!-- 2024-08-05 2024고도화 : 고도화 전용 class .renewal_2024 추가 -->
			<!-- 컨텐츠 상단 타이틀영역 -->
			<div class="subheader">
				<div class="subheader_area">
					<div class="step_part">
						<div class="step_pack">
							<ol>
								<li class="active"><!-- 현재 스텝에 addClass="active" / 완료된 스텝인 경우 addClass="finish" -->
									<span class="num">1</span>
									<span class="txt">한도조회</span>
								</li>
								<li>
									<span class="num">2</span>
									<span class="txt">대출신청</span>
								</li>
								<li>
									<span class="num">3</span>
									<span class="txt">약정서 작성</span>
								</li>
							</ol>
						</div>
						<div class="progress_pack">
							<ul>
								<li class="active"></li><!-- 현재 스텝에 addClass="active" -->
								<li></li>
								<li></li>
							</ul>
						</div>
					</div>

					<div class="page_title_part">
						<h2 class="ebtitle2">한도조회 결과</h2>
					</div>
				</div>
			</div>

			<!-- 여기부터 컨텐츠 -->
			<div class="contents_area">
				<div class="contents">
					<div class="status_box type_01">						
						<p class="tit"><span>김농협</span>님은 <br>대환대출 및 추가대출이 가능해요</p><!-- 2024-08-30 2024고도화 : 문구 수정됨 -->
						<p class="txt">보유하고 있는 대출을 갈아타거나, 한도 내에서 추가 대출을 신청할 수 있어요.</p>
					</div>

					<div class="radio_box_pack">
						<div class="ebtitle_medium">신청하고 싶은 대출을 선택해 주세요.</div>

						<div class="radio_pack type_box">
							<input type="radio" class="ebradio" name="chk_loan" id="chk_loan_1">
							<label for="chk_loan_1" class="eblabel">
								<div class="data_gray_box">
									<div class="data_result_box">
										<div class="top">
											<div class="tit">기존 보유중인 신용대출을 더 좋은 조건의</div><!-- 2024-08-30 2024고도화 : 문구 변경됨 -->
											<!-- <div class="tit">기존 신용대출을 더 좋은 조건의</div> -->
											<div class="txt">대출로 갈아타기 (대환대출)</div>
										</div>
										<div class="left">
											<div class="tit">대환가능한도</div>
											<div class="cost"><span class="value">2억 7,000</span><span class="unit">만원</span></div>
										</div>
										<div class="right">
											<div class="tit">예상적용금리</div>
											<div class="info"><span class="value">15.7</span><span class="unit">%</span></div>
										</div>
									</div>
								</div>
							</label>
						</div>

						<div class="radio_pack type_box">
							<input type="radio" class="ebradio" name="chk_loan" id="chk_loan_2">
							<label for="chk_loan_2" class="eblabel">
								<div class="data_gray_box" role="button">
									<div class="data_result_box">
										<div class="top">
											<div class="tit">한도가 남아있다면 대출가능 한도 내</div><!-- 2024-08-30 2024고도화 : 문구 변경됨 -->
											<!-- <div class="tit">대출 가능 한도 내</div> -->
											<div class="txt">추가로 대출 받기 (추가대출)</div>
										</div>
										<div class="left">
											<div class="tit">추가대출한도</div>
											<div class="cost"><span class="value">2억 7,000</span><span class="unit">만원</span></div>
										</div>
										<div class="right">
											<div class="tit">예상적용금리</div>
											<div class="info"><span class="value">15.7</span><span class="unit">%</span></div>
										</div>
									</div>
								</div>
							</label>
						</div>
					</div>
				
					<div class="form_part">
						<div class="form_set">
							<div class="ebform_label">대출신청금액</div>
							<div class="form_pack">
								<div class="input_pack ty_word2">
									<input type="tel" class="ebinput" placeholder="" value="3800" title="대출신청금액">
									<span class="unit">만원</span>
								</div>
							</div>
						</div>
						<div class="form_set">
							<div class="ebform_label">대출기간</div>
							<div class="form_pack">
								<div class="select_pack has_selected" data-ui="customSelect">
									<button type="button" class="ebbtn btn_slct_trigr" title="대출기간 선택"></button>
									<select class="ebselect" title="대출기간" data-placeholder="선택" tabindex="-1" style="text-align: right; padding-right: 20px;"><!-- 2024-09-06 2024고도화 : 개발화면 현행화. 옵션 값 우측정렬 -->
										<option value="option1" selected="selected">60개월</option>
										<option value="option2">50개월</option>
										<option value="option3">40개월</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form_set">
							<div class="ebform_label">월상환금액</div>
							<div class="form_pack">
								<div class="input_pack ty_word1">
									<input type="tel" class="ebinput" placeholder="" value="878,300" title="월상환금액">
									<span class="unit">원</span>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- //여기까지 컨텐츠 -->

			<!-- 컨텐츠 하단 버튼영역 -->
			<div class="contents_bottom_area ty_fixed"><!-- 하단고정영역인 경우 addclass="ty_fixed" -->
				<button type="button" class="ebbtn btn_main ty_bg">대출 신청하기</button><!-- 2024-09-03 2024고도화 : 문구 변경 --><!-- 2024-09-03 2024고도화 : 문구 변경 -->
			</div>
			<!-- //여기까지 컨텐츠 -->
		</div>
	</div>

	
<!-- 2024-08-08 2024고도화 : 운영과 동일한 팝업영역 추가 for 바텀시트 호출 -->

</script>
</body>
</html>
