	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../resource/css/ui_style.css">

	<!-- Plugin JS -->
	<script src="../../../resource/js/jquery-3.6.0.min.js"></script>
	<script src="../../../resource/js/jquery-ui-1.12.1.min.js"></script>

	<!-- 개발 JS -->
    <script type="text/javascript" src="https://www.nhcapital.co.kr/resource/common/js/common.js"></script>

    <script type="text/javascript" src="https://www.nhcapital.co.kr/resource/common/js/commMsg.js"></script>

<body>


<div class="layout temp">

	<div class="header">
		<div class="header_area"></div>
	</div>

	<div class="container renewal_2024"><!-- 2024-09-06 2024고도화 : 고도화 전용 class .renewal_2024 추가 -->

        <div class="subheader">
            <div class="subheader_area">
                <div class="breadcrumbs_part">
                    <div class="breadcrumbs_pack">
                        <ul>
                            <li><a href="#" class="bcname" title="홈"></a></li>
                            <li><a href="#" class="bcname">신용대출</a></li>
                            <li><a href="#" class="bcname">대출상품</a></li>
                            <li><a href="#" class="bcname">기대출내역</a></li>
                        </ul>
                    </div>
                </div>

                <div class="step_part" role="img" aria-label="총 3단계 중 현재 1단계 한도조회">
                    <div class="step_pack">
                        <ol>
                            <li class="active"><!-- 현재 스텝에 addClass="active" / 완료된 스텝인 경우 addClass="finish" -->
                                <span class="num">1</span>
                                <span class="txt">한도조회</span>
                            </li>
                            <li>
                                <span class="num">2</span>
                                <span class="txt">대출신청</span>
                            </li>
                            <li>
                                <span class="num">3</span>
                                <span class="txt">약정서 작성</span>
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="page_title_part">
                    <h2 class="ebtitle2">대환대출 상품안내</h2>
                </div>
            </div>
        </div>

        <div class="contents_zone has_step">
            <!-- 여기부터 컨텐츠 -->
            <div class="contents_area">
                <div class="contents">

                    <ul style="padding:20px;">
                        <li style="margin-top:20px;">
                            <div class="btn_box"><button onclick="popupFunc('#alertDialogHtml_01').show();" class="ebbtn btn_sub">송금 가능 안내</button></div>
                        </li>    
                        <li style="margin-top:20px;">
                            <div class="btn_box"><button onclick="popupFunc('#alertDialogHtml_02').show();" class="ebbtn btn_sub">동의여부 확인 팝업</button></div>
                        </li>    
                    </ul>
                    
                </div>
            </div>
            <!-- //여기까지 컨텐츠 -->
        </div>
	</div>

    <div class="footer">
		<div class="footer_area"></div>
	</div>
</div>

<!--
	◆조작가이드
	-팝업열기 : <div class="modal_popup show">
    -팝업닫기 : 닫기버튼에 data-action="close" 추가
	-열려있는팝업모두닫기 : 닫기버튼에 data-action="close_all" 추가
	-팝업삭제 : 닫기버튼에 data-action="remove" 추가
	-팝업모두삭제 : 닫기버튼에 data-action="remove_all" 추가
-->

<!-- 송금 가능 안내 -->
<div id="alertDialogHtml_01" class="modal_popup"><!-- 노출 className = show -->
	<div class="popup_layout" style="width:502px"><!-- 크기지정 : style=" width: **px; height: **px" -->
		<div class="popup_inner">
            <div class="popup_header">
                <h3 class="ebtitle3">송금 가능 안내</h3>
                <button type="button" class="ebbtn btn_modal_close" title="팝업닫기" data-action="remove"></button>
            </div>
			<div class="popup_body">
				<div class="popup_container">
                    22시 이전에 접수한 대출 신청건은 오늘 고객님의 계좌로 대출 금액을 송금해 드려요. 이후 신청건은 (심사 결과에 따라) 익일 송금 예정이에요.
                    
                    <!-- 인적심사 대상인 경우 문구 -->
                    <!-- 심사 결과에 따라 순차적으로 송금 예정이에요. -->
				</div>
			</div>
			<div class="popup_footer">
				<div class="popup_footer_area">
					<div class="btn_box">
                        <button type="button" class="ebbtn btn_main ty_bg">확인했어요</button>
                    </div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- // 송금 가능 안내 -->


<!-- 동의여부 확인 팝업 -->
<div id="alertDialogHtml_02" class="modal_popup"><!-- 노출 className = show -->
	<div class="popup_layout" style="width:502px"><!-- 크기지정 : style=" width: **px; height: **px" -->
		<div class="popup_inner">
            <div class="popup_header">
                <h3 class="ebtitle3">이 내용으로 대출을 실행할까요?</h3>
                <button type="button" class="ebbtn btn_modal_close" title="팝업닫기" data-action="remove"></button>
            </div>
			<div class="popup_body">
				<div class="popup_container">
                    <div class="checkbox_pack">
                        <input type="checkbox" class="ebcheckbox" id="chk1_0">
                        <label for="chk1_0" class="eblabel">대환대출 상품 내용을 모두 확인하고 이해했습니다.</label>
                    </div>
				</div>
			</div>
			<div class="popup_footer">
				<div class="popup_footer_area">
					<div class="btn_box">
                        <button type="button" class="ebbtn btn_main ty_bg">확인</button>
                    </div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- // 동의여부 확인 팝업 -->
