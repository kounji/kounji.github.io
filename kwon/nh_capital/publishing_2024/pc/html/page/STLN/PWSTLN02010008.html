<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">



	<title>NH농협캐피탈</title>

	<!-- Plugin JS -->
    <script src="../../../resource/js/jquery-3.6.0.min.js"></script>
	<script src="../../../resource/js/jquery-ui-1.12.1.min.js"></script>

    <!-- 개발 JS -->
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/common.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commPop.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commMsg.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commMo.js"></script>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../resource/css/ui_style.css">
    
	<!-- Publishing JS -->	
	<script src="../../../resource/js/ui_plugin.js"></script>
	<script src="../../../resource/js/ui_common.js"></script>
	<script src="../../../resource/js/ui_common_2024.js"></script><!-- 2024고도화 전용 js -->
</head>
<body>



<div class="layout temp">

	<div class="header"></div>


	<div class="container">

        <div class="subheader">
            <div class="subheader_area">

                <div class="breadcrumbs_part">
                    <div class="breadcrumbs_pack">
                        <ul>
							<li><a href="#" class="bcname" title="홈"></a></li>
							<li><a href="#" class="bcname">스탁론</a></li>
							<li><a href="#" class="bcname">한도관리</a></li>
							<li><a href="#" class="bcname">한도증액신청</a></li>
                        </ul>
                    </div>
                </div>

                <div class="step_part">
                    <div class="step_pack">
                        <ol>
                            <li class="finish"><!-- 완료된 스텝인 경우 addClass="finish" -->
                                <span class="num">1</span>
                                <span class="txt">한도조회</span>
                            </li>
                            <li class="finish">
                                <span class="num">2</span>
                                <span class="txt">한도확인</span>
                            </li>
                            <li class="active">
                                <span class="num">3</span>
                                <span class="txt">신청확인</span>
                            </li>
                        </ol>
                    </div>
                </div>

                <div class="page_title_part">
                    <h2 class="ebtitle2">약관동의</h2>
                </div>

                <div class="page_subtitle_part">
                    <p>신청 약관동의를 해주세요.</p>
                </div>


            </div>
        </div>
		<div class="contents_zone has_step"><!-- 스탭영역이 있는 경우 addClass="has_step" -->

            <!-- 여기부터 컨텐츠 -->
			<div class="contents_area">
                <div class="contents">

					<!-- 2022-04-04 수정 : sb현행화에 따른 마크업 구조 변경 -->
					<div class="table_conts_part">
						<div class="conts_title_pack">
							<div class="subtitle">(필수) 다운로드 및 고객 확인사항</div>
						</div>
						<div class="table_view_pack">
							<table class="ebtable">
								<caption>(필수) 다운로드 및 고객 확인사항</caption>
								<colgroup>
									<col style="width: 85%;">
									<col>
								</colgroup>
								<tbody>
									<tr>
										<th scope="row">
											<span class="filename">대출유의사항</span>
											<a href="#" class="ebbtn btn_multi btn_icon_download" title="대출유의사항">다운로드</a>
										</th>
										<td>
											<!-- 2022-04-07 수정 : 디자인 수정에 따른 텍스트변경 -->
											<span class="chkstatus">다운완료</span>
											<!-- //2022-04-07 수정 : 디자인 수정에 따른 텍스트변경 -->
										</td>
									</tr>
									<tr>
										<th scope="row">
											<span class="filename">계좌운용규칙</span>
											<a href="#" class="ebbtn btn_multi btn_icon_download" title="계좌운용규칙">다운로드</a>
										</th>
										<td>
											<span class="chkstatus">다운완료</span>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- //2022-04-04 수정 : sb현행화에 따른 마크업 구조 변경 -->


                </div>
			</div>
            <!-- //여기까지 컨텐츠 -->

			<!-- 컨텐츠 하단 버튼영역 -->
			<div class="contents_bottom_area">
				<button type="button" class="ebbtn btn_main ty_bg">다음</button>
			</div>
		</div>

	</div>

	<div class="footer">
		<div class="footer_area"></div>
	</div>
</div>
